summary:
  problem: "Каталог побочных квестов поздней лиги 2078–2090 не был интегрирован в систему знаний и управляющие модели лиг."
  goal: "Сформировать YAML-описание ключевых сценариев с указанием влияния на голосования, Blackwall-экспедиции и экономические квоты."
  essence: "Игроки тестируют параметрические ярмарки, ведут рейды за Blackwall-артефактами, защищают конституции городов и соревнуются за квоты влияния."
  key_points:
    - Четыре квеста покрывают социальные, правовые, рейдовые и экономические линии поздней лиги.
    - Решения обновляют параметры голосований, права городов и распределение квот.
    - Награды включают репутацию лиг, уникальные артефакты и ресурсы влияния.
content:
  sections:
    - id: quest_roster
      title: Каталог квестов
      body: |
        • [SQ-2080-PFAIR] «Параметрические ярмарки» — тестирование наборов параметров мира, агитация; награда: влияние на голосования,
          репутация среди лиг.
        • [SQ-2082-ARCHIVE] «Архивы за заслоном» — экспедиция за артефактами глубже Blackwall; награды: мета-артефакты, уникальные перки.
        • [SQ-2085-CONST] «Конституции лиг» — сбор и защита черновиков городских конституций; награды: новые права, квоты, репутация городов.
        • [SQ-2087-QUOTAS] «Квоты влияния» — экономическое соревнование за доли голосов; награды: ресурсы и влияние фракций.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        Параметрические ярмарки обновляют league-management и event-modifiers, экспедиции за Blackwall задействуют
        blackwall-expeditions и лут-таблицы артефактов, конституции лиг подключают правовые модули governance,
        квоты влияния влияют на economy-system и распределение голосов.
      mechanics_links: []
      assets: []
    - id: rewards_progression
      title: Награды и прогресс
      body: |
        Игроки получают влияние на голосования, мета-артефакты, уникальные перки, права городов и ресурсы влияния.
        Репутация перераспределяется между лигами, городскими советами и экономическими фракциями.
      mechanics_links: []
      assets: []
    - id: integration_notes
      title: Интеграция с API
      body: |
        Необходимо добавить параметрические ярмарки в league-management API, расширить Blackwall expedition endpoints,
        поддержать версионность городских конституций и обновить расчёт квот влияния в экономики.
      mechanics_links: []
      assets: []
