summary:
  problem: "Эпилоговый каталог побочных квестов 2090–2093 оставался в Markdown и не был синхронизирован с системами пост-перезапуска."
  goal: "Задокументировать в YAML ключевые эпилоговые сценарии с их влиянием на архивы, телеметрию и наследуемые артефакты."
  essence: "Игроки собирают свидетельства перезапуска, восстанавливают мосты сенсоров и рейдят за артефактами, переходящими в новую лигу."
  key_points:
    - Три квеста фиксируют последствия глобального перезапуска и подготовку к новой эре.
    - Сценарии обновляют архивы, сетевую стабильность и экономику наследуемых прав.
    - Награды переносятся в следующую лигу и влияют на стартовые параметры.
content:
  sections:
    - id: quest_roster
      title: Каталог квестов
      body: |
        • [SQ-2091-RESET] «Отголоски перезапуска» — расследование неконсистентных зон, сбор лор-записей; награды: коллекции мета-артефактов.
        • [SQ-2092-BRIDGE] «Мосты сенсоров» — восстановление телеметрических мостов; награды: стабильность сетей, технические ресурсы.
        • [SQ-2093-LEGACY] «Наследуемые артефакты» — рейды и торги артефактами, перенесёнными через перезапуск; награды: наследуемые предметы и права.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        Лор-расследование обновляет lore-archive и мета-коллекции, мосты сенсоров стабилизируют network-stability,
        рейды наследия подключают economy-system и трансфер прав в новую лигу.
      mechanics_links: []
      assets: []
    - id: rewards_progression
      title: Награды и прогресс
      body: |
        Игроки получают лор-записи, мета-артефакты, ресурсы телеметрии, а также предметы и права, переходящие в следующую лигу.
        Репутация растёт у архивистов, техников телеметрии и элитных торговцев.
      mechanics_links: []
      assets: []
    - id: integration_notes
      title: Интеграция с API
      body: |
        Требуется добавить пост-перезапусковые коллекции в lore-archive API, расширить интерфейсы стабилизации сети и реализовать
        механику переноса артефактов и прав в стартовые параметры новой лиги.
      mechanics_links: []
      assets: []
