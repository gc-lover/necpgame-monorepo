summary:
  problem: "Квесты Западной Европы были оформлены в Markdown и не входили в единую схемную базу знаний."
  goal: "Перенести сценарии Лондона, Парижа, Берлина и Амстердама в YAML с описанием веток, проверок и наград."
  essence: "Документ объединяет четыре квеста региона: предотвращение теракта, корпоративную войну моды, цифровую стену Берлина и свободную зону данных Амстердама."
  key_points:
    - Для каждого квеста перечислены пути (силовой, дипломатический, медиа, хакерский) с конкретными DC и фракционными последствиями.
    - Записаны классовые роли (Solo, Medtech, Politician, Netrunner и др.) и влияние на Police, Fashion Corps, EU, Data Havens.
    - Сводная таблица даёт уровни 16–50 и диапазоны DC 16–32, что помогает планировать сезонные события и баланс.
content:
  sections:
    - id: regional_context
      title: Контекст региона
      body: |
        Лондон, Париж, Берлин и Амстердам отражают кризисы безопасности, корпораций и цифровых свобод в эпохи 2030–2093. Квесты
        показывают эскалацию от локальных угроз до глобальных сетевых конфликтов.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2077.yaml
      assets: []
    - id: quest_overview
      title: Сценарии
      body: |
        - WQ-EURO-2030-001 «Лондонский теракт»: эвакуация граждан, обезвреживание бомбы или штурм террористов.
        - WQ-EURO-2045-002 «Парижская мода»: защита коллекции Zetatech, кража Petrochem или двойная игра.
        - WQ-EURO-2060-003 «Берлинская стена 2.0»: хакерский слом стены, парламентская реформа или компромисс.
        - WQ-EURO-2078-004 «Амстердамская свобода»: поддержка Data Haven, операция NetWatch или нейтральная торговля данными.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: class_roles
      title: Роли классов и фракций
      body: |
        Solo, Medtech, Lawman, Media, Politician, Netrunner, Trader и Fixer имеют уникальные задачи — от эвакуации и первой помощи до
        парламентского лоббирования и управления данными. Фракции включают Police, Militech, Fashion Corps, EU Government, Data Havens и NetWatch.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: mechanics_and_rewards
      title: Проверки, награды и репутация
      body: |
        Документ фиксирует проверки Social/Tech/Hacking 16–32, денежные награды 1000–6000 ed, корпоративные контракты, доступ к Fashion implants,
        медали полиции и статус Data Haven. Репутационные сдвиги описаны для каждой ветви.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_matrix
      title: Сводная таблица
      body: |
        Таблица повторяет идентификаторы квестов, эпохи, регионы, целевые классы и диапазоны DC, упрощая интеграцию с планировщиками
        контента и API.
      mechanics_links:
        - mechanics/world/events/world-events-1990-2000.yaml
      assets: []
