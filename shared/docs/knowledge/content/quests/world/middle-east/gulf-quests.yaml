summary:
  problem: Регион Ближнего Востока требует описания мировых квестов с конфликтом между корпорациями, активистами и гражданами.
  goal: Задокументировать четыре квеста (Дубай, Эр-Рияд, Тель-Авив, Бейрут) с альтернативными путями и фракционными последствиями.
  essence: Сценарии охватывают аркологии, нефтяной AI, международные киберконкурсы и реконструкцию города.
  key_points:
    - Каждый квест предлагает три подхода (корпоративный, противоположный, компромисс).
    - Проверки диапазона DC 22–40 с участием классов Corpo, Netrunner, Activist, Politician.
    - Репутации распределяются между Emirates Corps, Smugglers, Oil Corps, Eco-Activists, Israeli Defense, Citizens.
content:
  sections:
    - id: wq-me-2030-001
      title: WQ-ME-2030-001 «Дубайские башни»
      body: |
        Корпоративная застройка аркологий против контрабандных маршрутов. Пути: защита корпораций (Security DC 24, Tech DC 26),
        помощь контрабандистам (Stealth DC 26, Social DC 22), брокерское посредничество (Social DC 28, Legal DC 26).
        Награды: +30 Emirates Corps, +35 Smugglers, Trade agreements.
      mechanics_links: []
      assets: []
    - id: wq-me-2045-002
      title: WQ-ME-2045-002 «Саудовский нефтяной AI»
      body: |
        Управление нефтедобычей через AI. Пути: защита (Hacking DC 32, Combat(Net) DC 30), взлом и отключение (Hacking DC 34),
        экологичное перепрограммирование (Hacking DC 36, Tech DC 34). Награды: +35 Oil Corps, +40 Eco-Activists, Ecological extraction.
      mechanics_links: []
      assets: []
    - id: wq-me-2060-003
      title: WQ-ME-2060-003 «Тель-Авивская киберзащита»
      body: |
        Международный киберконкурс: защита (Hacking DC 34, волны атак), взлом (серии DC 36–40) или роль судьи (Legal DC 34,
        Analysis DC 36). Награды: 6000–10000 ed, cyber defense blueprints, Legendary hacker status.
      mechanics_links: []
      assets: []
    - id: wq-me-2078-004
      title: WQ-ME-2078-004 «Бейрутская реконструкция»
      body: |
        Послевоенная реконструкция: корпоративная (Tech DC 34, инвестиция 10000 ed), народная (Social DC 36, Community DC 34),
        партнёрство (Social DC 38, Legal DC 36, Trading DC 34). Награды: +35 Reconstruction Corps, +45 Citizens, sustainable reconstruction.
      mechanics_links: []
      assets: []
