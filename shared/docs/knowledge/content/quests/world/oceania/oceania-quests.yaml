summary:
  problem: Квесты региона Океания находились вне YAML-структуры и не были связаны с глобальным каталогом.
  goal: Описать сценарии Сиднея, Мельбурна, Окленда и Тихоокеанских островов в соответствии со схемой знаний.
  essence: Документ охватывает четыре кризисных квеста — подводные города, киберспорт, киберсвободу и климатическую эвакуацию — с вариантами для корпораций, активистов, номадов и NetWatch.
  key_points:
    - Каждая цепочка предлагает экстремальные проверки (Tech/Legal/Social до 40) и выбор между корпоративными и устойчивыми решениями.
    - Классовые роли охватывают Techie, Nomad, Activist, Netrunner, Trader и Politician с уникальными задачами.
    - Таблица итогов фиксирует прогрессию уровней 20–60 и поддерживает планирование климатических и esport событий.
content:
  sections:
    - id: regional_overview
      title: Региональная картина
      body: |
        Сидней, Мельбурн, Окленд и Тихоокеанские острова отражают повышение уровня океана, коррупцию в киберспорте, борьбу за киберсвободу
        и массовую эвакуацию. Квесты охватывают все эпохи 2030–2093.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_summaries
      title: Ключевые сценарии
      body: |
        - WQ-OCE-2030-001 «Сиднейский подводный город»: строительство аркологий, защита рифов или поиск устойчивой технологии.
        - WQ-OCE-2045-002 «Мельбурнский киберспорт»: честная лига, фиксация матчей или легальные ставки.
        - WQ-OCE-2060-003 «Окленд — последний рубеж»: поддержка естественности, подпольные клиники либо референдум.
        - WQ-OCE-2078-004 «Тихоокеанские острова»: корпоративная эвакуация, независимая помощь или плавучие города.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: class_faction_roles
      title: Роли классов и фракций
      body: |
        Techie, Nomad, Activist, Solo, Netrunner, Trader и Politician получают специфические задачи: разработку технологий,
        организацию протестов, номадские конвои, управление ставками и дипломатические консультации. Фракции включают Ocean Corps,
        Eco-Activists, E-sports Leagues, NZ Government, Cyber-Activists, Island Nations и Climate Corps.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: rewards_consequences
      title: Награды и последствия
      body: |
        Награды охватывают 2500–10000 ed, устойчивые технологии, легальные букмекерские лицензии, floating cities и доступ к редким
        ресурсам. Репутация описывает влияние на Eco-Activists, Ocean Corps, Gangs, NZ Government, Cyber-Activists и Island Nations.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: quest_table
      title: Сводная таблица
      body: |
        Таблица содержит идентификаторы, эпохи, целевые классы и диапазоны DC (22–40), что облегчает баланс и подбор контента для
        климатических сезонов и Live Ops.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: []
