summary:
  problem: "Необходимо сохранить устаревший D&D-каталог контента 2020–2093 для исторической ссылки после перехода на shooter-подход."
  goal: "Задокументировать объём legacy-контента: квесты, системы, JSON-файлы и API-гайдлайны, чтобы облегчить миграцию и анализ."
  essence: "Архив содержит статистику по квестам, системам (романсы, faction wars, origins, raids), боевой механике и интеграционным требованиям."
  key_points:
    - "Каталог охватывает 113+ квестов, 25+ спецификаций и 4 системных JSON-файла."
    - "Описаны ключевые системы: Romance, Faction War, Origin Stories, Endgame Raids, Skill Check и Loot."
    - "Документ фиксирует API готовность, UX требования и метрики (XP, деньги, сложность боя)."
content:
  sections:
    - id: content-stats
      title: Общая статистика
      body: |
        Резюмируются объёмы квестов (main, side, class, faction, romance, origin, faction war), спецификаций и JSON-файлов.
        Приведены цифры: ~11,700 строк документации, 25+ спецификаций и основные системные JSON.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: []
    - id: era-coverage
      title: Покрытие по эпохам
      body: |
        Для каждой эпохи (2020–2030, 2030–2045, 2045–2060, 2060–2077, 2077–2093) перечислены ключевые квесты и темы.
        Раздел служит картой legacy-контента для будущих миграций.
      mechanics_links:
        - content-quests-master-list-2020-2093.yaml
      assets: []
    - id: systems
      title: Системы и механики
      body: |
        Подробно описаны Romance, Faction War, Origin Stories, Endgame Raids, Skill Check, Loot & Reputation и Travel Events.
        Раздел содержит ключевые параметры, ветвления, перки, лут и требования к API.
      mechanics_links:
        - implementation-content-overview-2020-2093.yaml
      assets: []
    - id: combat
      title: Боевая система D&D-подобная
      body: |
        Фиксируются правила d20, AC, инициативы, состояния (Stunned, Bleeding, Suppressed и др.), критических попаданий и промахов,
        а также интеграция с квестами и рейдами.
      mechanics_links:
        - mechanics/combat/combat-dnd-mechanics-integration.yaml
      assets: []
    - id: api-integration
      title: Интеграция и API
      body: |
        Содержит список REST/WebSocket эндпоинтов для квестов, боя, skill checks, романса, faction wars, origins и рейдов.
        Указаны требования к БД и фронтенду.
      mechanics_links:
        - services/backend/api/quests.yaml
      assets: []
    - id: metrics
      title: Метрики и стандарты
      body: |
        Приведены XP/eddies диапазоны, сложность боя, покрытие типов геймплея и стандарты документации (objectives, rewards,
        metadata, API mapping).
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
