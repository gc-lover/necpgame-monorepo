  problem: Нужен индексатор для каталога моделей данных MVP, чтобы команды быстро переходили к TypeScript интерфейсам и DTO.
  goal: Зафиксировать назначение каталога и ссылку на основной файл `mvp-models.md`.
  essence: Документ выступает навигационной точкой раздела `mvp-data-models`, содержащего компактную спецификацию моделей.
