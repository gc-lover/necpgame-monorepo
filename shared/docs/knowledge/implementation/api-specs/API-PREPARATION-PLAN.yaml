summary:
  problem: Необходимо подготовить полный пакет API-документации для переноса в репозиторий API-SWAGGER.
  goal: Сформировать карты эндпоинтов, модели данных, интеграционную схему, безопасность и примеры.
  essence: План описывает пять фаз работы с приоритетами и результатами для каждой группы файлов.
  key_points:
    - Базовые игровые артефакты уже детализированы и готовы к описанию API.
    - Первая очередь включает карту эндпоинтов, модели данных и интеграции.
    - Второй приоритет посвящён безопасности и примерам использования.
content:
  sections:
    - id: baseline
      title: Исходные материалы
      body: |
        Каталог знаний содержит более двухсот квестов, десятки способностей, оружия, валют и социальных механик. Эти
        документы служат основой для подготовки контрактов и демонстрируют полноту исходных данных.
      mechanics_links: []
      assets: []
    - id: phase1
      title: Фаза 1 — API Endpoints Map
      body: |
        Требуется файл `api-endpoints-complete.md` с перечнем всех 300+ эндпоинтов, включая HTTP методы, параметры пути,
        query-параметры и структуры запросов/ответов. Фаза имеет критический приоритет и запускает остальные составляющие.
      mechanics_links: []
      assets: []
    - id: phase2
      title: Фаза 2 — Data Models
      body: |
        В файле `api-data-models.md` описываются JSON-схемы для сущностей (Quest, NPC, Ability, Weapon, Currency и другие),
        связи между моделями и правила валидации. Завершение фазы гарантирует консистентность контрактов.
      mechanics_links: []
      assets: []
    - id: phase3
      title: Фаза 3 — Integration Map
      body: |
        Документ `api-integration-map.md` фиксирует связи между системами, data flow диаграммы, зависимости и последовательные
        сценарии. Результат обеспечивает понимание взаимодействий сервисов и лэйеринг ответственности.
      mechanics_links: []
      assets: []
    - id: phase4
      title: Фаза 4 — Authentication & Security
      body: |
        Файл `api-auth-security.md` содержит планы по токенам JWT, ролям и разрешениям, лимитам запросов и античит-защите.
        Фаза имеет второй приоритет, но критична для соблюдения требований безопасности.
      mechanics_links: []
      assets: []
    - id: phase5
      title: Фаза 5 — Examples & Testing
      body: |
        `api-examples.md` собирает примеры запросов/ответов, сценарии использования, обработку ошибок и стратегии тестирования.
        Фаза завершает пакет документации и облегчает внедрение и QA.
      mechanics_links: []
      assets: []
