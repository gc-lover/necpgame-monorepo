      title: 'Структура каталога'
      body: |
        Каталог разбит на две части: core (auth, character, inventory, locations) и gameplay (quests, combat, trading, social).
        Каждая часть содержит YAML спецификации и JSON примеры, синхронизированные с gateway.
      mechanics_links: []
      assets: []
