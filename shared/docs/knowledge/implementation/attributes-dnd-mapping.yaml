summary:
  problem: Исторический документ сопоставлял характеристики NECPGAME с D&D значениями, но подход больше не используется.
  goal: Зафиксировать архивную модель атрибутов и модификаторов до полного перехода на новую систему для шутера.
  essence: Файл хранит соответствия характеристик, формулы модификаторов и примеры влияния на боевые и социальные проверки.
  key_points:
    - Пять атрибутов NECPGAME сопоставлены с D&D характеристиками, некоторые объединяют две оригинальные шкалы.
    - Формулы модификаторов и таблицы используют стандарт `(value - 10) / 2`.
    - Примеры показывают влияние атрибутов на бой, крафт, хакерство и социальные взаимодействия.
    - Документ обозначен как архив — требуется новая модель под 3D-шутер.
