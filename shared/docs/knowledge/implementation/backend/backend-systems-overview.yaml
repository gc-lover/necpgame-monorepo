summary:
  problem: Нужна единая карта backend микросервисов и связанных доменных подсистем.
  goal: Зафиксировать распределение функционала по сервисам и основные интеграции.
  essence: Документ служит навигацией по каталогам backend, показывает API маршруты, статусы готовности и каналы взаимодействия.
  key_points:
    - Каждому микросервису сопоставлены каталоги документации и текущее состояние реализации.
    - Описаны REST и event-bus интеграции, включая примеры Feign и Kafka.
    - Подсистемы охватывают auth, character, gameplay, social, economy и world сервисы.
    - История изменений фиксирует разделение монолита на микросервисы.
