content:
  sections:
    - id: structure
      title: Структура
      body: |
        - Part 1: Core & Progression — SQL схемы, система XP, покупка премиума.
        - Part 2: Rewards & Challenges — выдача наград, еженедельные испытания, API endpoints.
      mechanics_links: []
    - id: navigation
      title: Быстрая навигация
      body: |
        Основной функционал: базы данных (3 таблицы), система XP, логика премиум-покупки, выдача наград и weekly challenges.
        Используемые технологии: Java Spring Boot, PostgreSQL, Redis, Event Bus.
      mechanics_links: []
