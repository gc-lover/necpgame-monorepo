summary:
  problem: "Документация battle pass была разбита на части, требовалось общее оглавление с ключевыми элементами."
  goal: "Дать навигацию по подсистемам battle pass, их содержанию и используемым технологиям."
  essence: "README описывает структуру документов, основные возможности и стек сервисов для battle pass."
  key_points:
    - Ссылки на части Core & Progression и Rewards & Challenges.
