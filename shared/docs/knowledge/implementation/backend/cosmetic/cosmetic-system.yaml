summary:
  problem: Требовалось описать серверную систему косметики, поддерживающую персонализацию, магазин и редкости.
  goal: Сформировать каталог косметических предметов, процессы покупки и экипировки, а также модели данных и API.
  essence: Документ описывает типы косметики, таблицы `cosmetic_items`, `player_cosmetics`, `player_equipped_cosmetics`, сервисы магазина и управление предметами.
  key_points:
    - Категории включают character/weapon skins, emotes, titles и name plates с уникальными редкостями и эффектами.
    - Таблицы описывают каталог предметов, владение игроками и текущие экипировки с учётом эксклюзивности и ограничений.
    - Магазин выполняет ежедневную ротацию ассортимента и уведомляет игроков.
    - Процессы покупки и экипировки проверяют владение, списывают валюту и обновляют статистику использования.
content:
  sections:
    - id: cosmetic_categories
      title: Категории косметики
      body: |
        Категории включают character skins, weapon skins, emotes, titles и name plates. Каждая категория имеет редкости,
        источники получения и визуальные эффекты, влияющие на работу магазина и прогрессии.
      mechanics_links: []
      assets: []
    - id: data_model
      title: Схемы данных
      body: |
        `cosmetic_items` описывает код, название, редкость, стоимость, эксклюзивные флаги и ассеты. Таблица `player_cosmetics`
        фиксирует владение, источник получения и использование, а `player_equipped_cosmetics` хранит активные слоты персонажа,
        оружия, титулов, табличек и быстрые эмоции.
      mechanics_links: []
      assets: []
    - id: shop_rotation
      title: Магазин и ротация
      body: |
        `CosmeticShopService` ежедневно собирает подборку из разных редкостей, сохраняет ротацию в базе и уведомляет игроков.
        Алгоритм гарантирует микс Common, Rare, Epic и Legendary предметов.
      mechanics_links: []
      assets: []
    - id: purchase_flow
      title: Покупка косметики
      body: |
        Процесс покупки проверяет владение, возможность приобретения и наличие валюты. После списания стоимости предмет
        добавляется игроку, отправляется уведомление и записывается событие в аналитику.
      mechanics_links: []
      assets: []
    - id: equip_flow
      title: Экипировка и управление слотами
      body: |
        Методы экипировки проверяют право владения, размещают предметы в нужных слотах, управляют эмоциями и обновляют
        статистику использования и время изменения.
      mechanics_links: []
      assets: []
    - id: api_endpoints
      title: REST эндпоинты
      body: |
        API предоставляет доступ к ежедневному магазину, списку владения, операциям покупки и экипировки, а также к данным об
        активных косметических предметах игрока.
      mechanics_links: []
      assets: []
