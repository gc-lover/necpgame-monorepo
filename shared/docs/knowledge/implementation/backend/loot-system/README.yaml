summary:
  problem: "После разделения документации нужно быстро находить описание генерации, продвинутого лута и взаимодействий с другими сервисами."
  goal: "Предоставить индекс с ключевыми параметрами микросервиса, событиями и ссылками на части про генерацию и продвинутые механики."
  essence: "README фиксирует economy-service как ответственный сервис, перечисляет подписки/публикации событий и структуру из двух частей."
  key_points:
    - "Loot-сервис реагирует на `combat:enemy-killed`, `raid:boss-defeated` и публикует `loot:*` события."
    - "Документ направляет к `part1-loot-generation` (алгоритм, таблицы) и `part2-advanced-loot` (smart loot, boss loot, anti-duplicate)."
    - "История изменений показывает переход на модульную структуру и актуализацию от 11-07."
