summary:
  problem: "Команда контента должна синхронно производить 1,550 событий, 10,000 NPC и локализацию на 18 языках."
  goal: "Определить процессы и инструменты для массовой генерации, проверки и культурной адаптации романтического контента."
  essence: "Гайд декомпозирует задачи на события, NPC, диалоги, культурное ревью, описывает этапы, метрики качества и инструменты."
  key_points:
    - "События делятся на ручные, полу-автоматические и процедурные, с прогресс-трекером по категориям."
    - "NPC генерируются гибридно: 100 премиум вручную, 9,900 автоматом с QA и культурным ревью."
    - "Локализация охватывает 18 языков с приоритетными уровнями, четким процессом и оценкой стоимости."
    - "Культурная проверка строится на сети из 20-25 экспертов и чек-листах критичности."
    - "Инструменты и стратегия описывают гибридный четырёхнедельный план для событий и двухнедельный для NPC."
content:
  sections:
    - id: tasks
      title: Основные задачи команды
      body: |
        Документ перечисляет три ключевых задачи: (1) завершение 1,550 событий romance, (2) создание 10,000 NPC-профилей
        с региональными квотами и генератором, (3) подготовка диалогов на 18 языках с приоритизацией по tier.
      mechanics_links:
        - implementation/romance-system/README.yaml
      assets: []
    - id: production
      title: Production checklist
      body: |
        Включает прогресс-трекеры для библиотек событий и NPC: статус выполненных шаблонов, остаточные объёмы, рекомендуемые
        скрипты и этапы QA. Предлагается масштабирование через премиум-события, semi-auto блоки и автоматическую генерацию.
      mechanics_links: []
      assets: []
    - id: tools
      title: Инструменты и ресурсы
      body: |
        Описаны шаблоны, гайды и тестовые тулзы для авторов, переводчиков и культурных ревьюеров: style guides, translation memory,
        cultural checker, dashboards. Указаны метрики качества и схемы оплаты экспертов.
      mechanics_links: []
      assets: []
    - id: strategy
      title: Стратегия генерации
      body: |
        Предлагается гибридный план на четыре недели для событий (ручные ядро, автоматические волны, вариативность) и двухнедельный
        для NPC (премиум вручную, массовая генерация). Описаны зависимости по срокам, размер команды и критерии успеха.
      mechanics_links: []
      assets: []
    - id: localization
      title: Локализация и культурное ревью
      body: |
        Расписаны tier языков, процесс перевода (ручной / AI + review), культурные чек-листы, классификация критичности проблем,
        план найма экспертов и таймлайн 2-3 недели для адаптации.
      mechanics_links: []
      assets: []
