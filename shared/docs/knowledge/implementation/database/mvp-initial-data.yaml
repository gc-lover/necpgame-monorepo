summary:
  problem: Для MVP требуется обязательный набор исходных данных, синхронизированный с миграциями и схемой.
  goal: Зафиксировать справочники, крафтовые чертежи, стартовые заказы и настройки мировых показателей.
  essence: Документ описывает структуру данных, формат поставки и контроль выполнения для начальной загрузки.
  key_points:
    - Справочники покрывают происхождения, классы, фракции и районы города.
    - Крафтовые шаблоны включают ключевые компоненты оружия и имплантов.
    - Туториальные квесты и социальные заказы синхронизированы с игровыми системами.
content:
  sections:
    - id: composition
      title: Общий состав
      body: |
        Набор включает справочники происхождения, классов и фракций, базовые крафт-чертежи, туториальные квесты и NPC, а также
        стартовые социальные заказы. Данные обеспечивают целостность игровых систем при запуске MVP.
      mechanics_links: []
      assets: []
    - id: tables
      title: Таблицы и значения
      body: |
        - `ref_origin`: `street_kid`, `corpo`, `nomad`.
        - `ref_class`: `solo`, `netrunner`, `techie`.
        - `ref_faction`: `arasaka`, `militech`, `valentinos`, `maelstrom`, `ncpd`.
        - `world_district_state`: `watson` (unrest 40), `westbrook` (55), `heywood` (35).
        - `crafting_blueprint`: `smart_scope_mk1`, `ricochet_rounds`, `gyro_stabilizer`.
        - `order`: `tutorial-protect-convoy`, `tutorial-hack-network`, `tutorial-supply-run`.
      mechanics_links:
        - implementation/database/schema.yaml
        - implementation/database/migrations.yaml
      assets: []
    - id: delivery
      title: Формат поставки
      body: |
        Данные подготавливаются в `data/mvp-seed/` в форматах CSV и JSON. Загрузка выполняется через Liquibase `loadData` в
        миграции `V1_4__seed_reference_data.sql`. Требуется синхронизация с репозиторием BACK-JAVA.
      mechanics_links: []
      assets: []
    - id: control
      title: Контроль
      body: |
        Проверяется соответствие API контрактам (`/crafting/blueprints`, `/social/orders`), согласование с narrative по NPC и
        подготовка smoke-теста для BACK-JAVA. Smoke-тест запланирован в качестве следующего шага.
      mechanics_links: []
      assets: []
