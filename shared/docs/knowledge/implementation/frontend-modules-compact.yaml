summary:
  problem: Нужен быстрый обзор ключевых фронтенд-модулей без чтения полного описания.
  goal: Зафиксировать список модулей MVP и их связь с детализированными документами архитектуры.
  essence: Компактный список из семи модулей, служащий стартовой точкой для планирования фронтенда.
  key_points:
    - auth, character, quest, combat, economy, social, world — ядро клиентской логики.
    - Детальные описание и диаграммы находятся в `frontend-architecture-compact`.
    - Версия 2.0.0 заменяет громоздкую документацию кратким справочником.
content:
  sections:
    - id: module-list
      title: Основные модули
      body: |
        Фронтенд MVP состоит из семи автономных модулей: auth, character, quest, combat,
        economy, social и world. Каждая область отвечает за собственные экраны, состояние
        и взаимодействие с API. Модули подключаются к общим сервисам авторизации и профиля,
        а элементная база повторно используется из UI Kit.
      mechanics_links: []
      assets: []
    - id: references
      title: Где искать детали
      body: |
        Полное описание архитектуры, схемы маршрутизации и спецификации API лежат в документе
        `frontend-architecture-compact.yaml` и связанных ADR. Для разработки UI следует сверяться
        с актуальными компонентами из UI Kit и общим состоянием приложения в Redux/RTK Query.
      mechanics_links: []
      assets: []
