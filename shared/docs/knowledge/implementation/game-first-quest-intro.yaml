summary:
  problem: Нужен сценарий, который мягко вводит игрока в механику и мир игры.
  goal: Описать первый побочный квест “Доставка груза”, включая диалоги, цели и награды.
  essence: Игрок помогает NCPD доставить посылку, знакомясь с перемещениями, NPC и наградами.
  key_points:
    - NPC-инициатор: офицер NCPD Сара Миллер, финальный получатель — торговец Рита Морено.
    - Квест обучает перемещению между районами, взаимодействию с NPC и доставке предметов.
    - Награды: 100 XP, 200 eddies, +5 репутации NCPD, открытие новых заданий.
content:
  sections:
    - id: quest-overview
      title: Сценарий квеста
      body: |
        Игрок получает первый побочный квест от Сары Миллер в Downtown и должен доставить посылку
        торговцу Рите Морено в Watson. По пути игрок учится перемещаться между районами и взаимодействовать
        с ключевыми NPC. Квест рассчитан на уровень 1 и подготавливает к дальнейшим сюжетным событиям.
      mechanics_links: []
      assets: []
    - id: dialogue-sara
      title: Диалог с Сарой Миллер
      body: |
        Сара приветствует игрока и предлагает помощь полиции. Через опции диалога она рассказывает о NCPD,
        городских рисках и заданиях. При выборе “Какие задания у тебя есть?” игрок получает описание квеста
        и может принять его, что инициирует выдачу посылки в инвентарь.
      mechanics_links: []
      assets: []
    - id: objectives
      title: Цели и шаги
      body: |
        1. Принять квест у Сары Миллер (NPC interaction).
        2. Получить посылку (item acquisition).
        3. Переместиться в Watson (location travel).
        4. Найти Риту Морено (NPC interaction).
        5. Передать посылку (delivery), при проверке наличия предмета.
        Каждый шаг сопровождается подсказками в UI и проверками условий.
      mechanics_links: []
      assets: []
    - id: dialogue-rita
      title: Диалог с Ритой Морено
      body: |
        Рита рассказывает о Watson, ассортименте товаров и подтверждает получение посылки.
        При выборе опции передачи товара квест завершается, выдаются награды и открывается доступ
        к дальнейшим заданиям и торговле.
      mechanics_links: []
      assets: []
    - id: rewards-and-flow
      title: Награды и последовательность
      body: |
        Награды: 100 XP, 200 eddies, +5 репутации NCPD, доступ к дополнительным квестам и торговле.
        Последовательность: получение задания → перемещение → поиск NPC → передача предмета.
        Ошибки: если посылка потеряна, игрок возвращается к Саре; при отсутствии доступа в Watson
        требуется выполнить предварительные условия.
      mechanics_links: []
      assets: []
