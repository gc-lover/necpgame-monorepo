summary:
  problem: Не было единого описания стартовых сценариев для классов персонажей.
  goal: Зафиксировать отличия стартов Solo, Netrunner и Techie без привязки к конкретной фракции или происхождению.
  essence: Каждый класс получает уникальные характеристики, стартовые задания и снаряжение, формируя первые игровые минуты.
  key_points:
    - Solo открывает боевой старт с упором на охрану и силовые задачи.
    - Netrunner стартует через взлом и киберсценарии, используя базовую кибердеку.
    - Techie начинает с технических заданий и инструментов для ремонта и модификаций.
    - Паттерны первых квестов адаптируются выбранной фракцией и происхождением.
content:
  sections:
    - id: overview
      title: 'Структура стартов по классам'
      body: |
        Система стартов по классам описывает общие правила и отличия для Solo, Netrunner и Techie.
        Механика дополняет выбор происхождения и фракции, но сохраняет уникальные квестовые паттерны,
        стартовые предметы и диалоговые вступления.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
    - id: solo_start
      title: 'Solo — боевой старт'
      body: |
        Solo получает акцент на силовые характеристики, боевой стартовый квест и арсенал оружия. Первый
        NPC и сценарий зависят от фракции, но паттерн ориентирован на охрану, нападение или защиту.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.md
      assets: []
    - id: netrunner_start
      title: 'Netrunner — хакерский старт'
      body: |
        Netrunner фокусируется на интеллектуальных и технических параметрах, стартует с базовой кибердеки и
        получает задания для взлома систем. Диалоговые шаблоны подчеркивают потребность фракций в киберподдержке.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.md
      assets: []
    - id: techie_start
      title: 'Techie — технический старт'
      body: |
        Techie упирается в технические навыки и работает с ремонтом или модификацией оборудования. Стартовое
        снаряжение включает набор инструментов, а квестовый паттерн требует инженерных решений.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: dialogue_patterns
      title: 'Диалоговые шаблоны'
      body: |
        Вступительные диалоги персонализируют обращение NPC для каждого класса, сохраняя формулу
        приветствия и мотивации. Реплики адаптируются к выбранной фракции, но поддерживают общее
        позиционирование класса.
      mechanics_links:
        - implementation/game-start-unique-starts.yaml
      assets: []
    - id: expansion_notes
      title: 'План расширения'
      body: |
        Для каждого класса требуется дополнительная детализация первых квестов и ветвление диалогов. Эти
        элементы остаются в бэклоге геймдизайна и не отражены в текущем документе.
      mechanics_links: []
      assets: []
