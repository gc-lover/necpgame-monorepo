summary:
  problem: Не было структурированного описания стартов для каждой фракции Night City.
  goal: Зафиксировать паттерны стартовых локаций, NPC и репутации для Arasaka, Militech, Valentinos, Maelstrom и NCPD.
  essence: Фракция задаёт место старта, первого контактного персонажа и мотивирующий квест, адаптируя первый опыт игрока.
  key_points:
    - Arasaka и Militech выдают корпоративные сценарии в Downtown c упором на технологии и безопасность.
    - Valentinos и Maelstrom стартуют в районах влияния банды, требуя доказать лояльность.
    - NCPD запускает игрока из полицейского участка, акцентируя закон и порядок.
    - Все фракции используют шаблоны для адаптации под выбранный класс и происхождение.
content:
  sections:
    - id: overview
      title: 'Структура стартов по фракциям'
      body: |
        Документ описывает общие правила формирования стартов для пяти ключевых фракций. Каждая запись
        включает стартовые локации, NPC, репутацию и паттерны первых квестов, которые комбинируются с выбором
        класса и происхождения.
      mechanics_links:
        - canon/narrative/factions/factions-overview.yaml
      assets: []
    - id: arasaka
      title: 'Arasaka'
      body: |
        Корпоративный старт в Downtown с агентом Хироши Танакой. Первый квест связан с безопасностью и
        технологиями, а приветствие подчёркивает лояльность корпорации.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: militech
      title: 'Militech'
      body: |
        Военный сценарий с агентом Джеймсом Ридом. Игрок получает задания по охране, взлому или ремонту
        военного оборудования и укрепляет дисциплину внутри корпорации.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: valentinos
      title: 'Valentinos'
      body: |
        Уличный старт в Heywood с лидером Хосе Рамиресом. Квесты подчеркивают честь банды и требуют
        доказать лояльность через социальные или боевые действия.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: maelstrom
      title: 'Maelstrom'
      body: |
        Опасный старт в Watson с Ройсом. Сценарии строятся вокруг технологий и имплантов, заставляя
        игрока доказать пригодность к радикальной фракции.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.md
      assets: []
    - id: ncpd
      title: 'NCPD'
      body: |
        Полицейский старт с офицером Сарой Миллер. Квесты ориентированы на поддержание порядка и
        выполнение процедур, усиливая репутацию в законе.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: expansion_notes
      title: 'План расширения'
      body: |
        Для каждой фракции требуется дальнейшая детализация первых квестов и ветвление диалогов. Эти
        элементы остаются в планах развития контента и не описаны в текущей версии.
      mechanics_links: []
      assets: []
