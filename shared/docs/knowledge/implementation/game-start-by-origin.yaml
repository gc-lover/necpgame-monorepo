summary:
  problem: Не были зафиксированы отличия стартов Street Kid, Corpo и Nomad.
  goal: Описать паттерны локаций, NPC и репутации для каждого происхождения вне зависимости от фракции и класса.
  essence: Происхождение задаёт точку входа в город, социальные связи и стартовые бонусы, влияющие на первые квесты.
  key_points:
    - Street Kid стартует в Watson, имеет связи с бандами и уличными фиксёрами.
    - Corpo начинает в корпоративном Downtown и приносит бонусы к репутации корпораций.
    - Nomad прибывает из пустошей в Santo Domingo и делает ставку на независимость.
    - Каждое происхождение предоставляет уникальный набор стартовых NPC и сценариев.
content:
  sections:
    - id: overview
      title: 'Структура стартов по происхождению'
      body: |
        Документ описывает базовую логику стартов для трёх происхождений персонажа. Эти паттерны
        накладываются на выбор фракции и класса, задавая стартовую локацию, первые связи и репутационные бонусы.
      mechanics_links:
        - canon/narrative/locations/locations-overview.yaml
      assets: []
    - id: street_kid
      title: 'Street Kid'
      body: |
        Уличный старт в Watson с бонусами к репутации банд. Первый NPC — фиксер или лидер банды, а квесты
        требуют знания подполья.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
    - id: corpo
      title: 'Corpo'
      body: |
        Корпоративный старт в Downtown с доступом к корпоративным структурам и дополнительными ресурсами.
        NPC сценарии строятся вокруг бывших коллег и корпоративных задач.
      mechanics_links:
        - implementation/microservices-overview.yaml
      assets: []
    - id: nomad
      title: 'Nomad'
      body: |
        Независимый старт в Santo Domingo или на окраинах города. Игрок взаимодействует с торговцами и
        фиксёрами, используя навыки выживания и логистики.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: dialogue_patterns
      title: 'Диалоговые шаблоны'
      body: |
        Приветствия и вводные реплики адаптируются к происхождению, подчёркивая опыт персонажа и ожидания
        выбранной фракции. Шаблоны используются в системе уникальных стартов.
      mechanics_links:
        - implementation/game-start-unique-starts.yaml
      assets: []
    - id: expansion_notes
      title: 'План расширения'
      body: |
        Для каждого происхождения требуется дальнейшая конкретизация первых квестов и вариативности диалогов.
        Эти задачи запланированы для будущих итераций.
      mechanics_links: []
      assets: []
