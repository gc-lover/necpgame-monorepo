summary:
  problem: "Не было целостной схемы 45 уникальных стартов, объединяющей происхождения, фракции и классы."
  goal: "Определить структуру данных и правила генерации стартов для всех комбинаций."
  essence: "Система комбинирует происхождение, фракцию и класс, формируя уникальные локации, NPC, квесты и репутацию."
  key_points:
    - "45 комбинаций формируются по формуле 3 происхождения × 5 фракций × 3 класса."
    - "Каждый старт описывается структурой с локацией, NPC, квестом, диалогом, репутацией и снаряжением."
    - "Документ синхронизирован с JSON данными `unique-starts.json` для автоматизированной генерации."
content:
  sections:
    - id: overview
      title: "Общее описание"
      body: |
        Документ фиксирует рамки системы уникальных стартов, описывая количество комбинаций и базовые
        компоненты, которые формируют стартовый опыт игрока при создании персонажа.
      mechanics_links: []
      assets: []
    - id: components
      title: "Компоненты системы"
      body: |
        Система опирается на три происхождения (Street Kid, Corpo, Nomad), пять фракций (Arasaka,
        Militech, Valentinos, Maelstrom, NCPD) и три класса (Solo, Netrunner, Techie). Комбинации
        образуют 45 уникальных стартов.
      mechanics_links:
        - implementation/game-start-by-origin.yaml
        - implementation/game-start-by-faction.yaml
        - implementation/game-start-by-class.yaml
      assets: []
    - id: start_structure
      title: "Структура стартового сценария"
      body: |
        Каждый старт хранится как объект, содержащий идентификатор, происхождение, фракцию, класс,
        стартовую локацию, первого NPC, первый квест, вступительный диалог, стартовую репутацию и
        набор снаряжения. Пример структуры включён для синхронизации с JSON данными.
      mechanics_links: []
      assets: []
    - id: differentiation
      title: "Логика различий"
      body: |
        Происхождения определяют социальный контекст и бонусы репутации, фракции задают локации и
        сюжетные мотивы, а классы определяют тип первого квеста и снаряжение. Примеры демонстрируют,
        как уникальные комбинации формируют историю персонажа.
      mechanics_links: []
      assets: []
    - id: examples
      title: "Примеры стартов"
      body: |
        Приведены контрольные сценарии: Street Kid + Arasaka + Solo, Corpo + Valentinos + Netrunner
        и Nomad + NCPD + Techie. Они служат эталонами для баланса и проверки UX.
      mechanics_links:
        - implementation/mvp-data-json/unique-starts.json
      assets: []
    - id: future_work
      title: "Дальнейшие шаги"
      body: |
        Необходимо заполнить полный набор описаний 45 комбинаций, сгенерировать расширенный JSON
        файл и уточнить ветвления диалогов в зависимости от выбранных параметров.
      mechanics_links: []
      assets: []
