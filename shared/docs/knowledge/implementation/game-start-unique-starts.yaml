summary:
  problem: Не была описана система формирования уникальных стартов для всех комбинаций происхождения, фракции и класса.
  goal: Зафиксировать структуру данных и паттерны для 45 комбинаций стартов.
  essence: Комбинация происхождения, фракции и класса порождает уникальный набор локаций, NPC, квестов и репутации.
  key_points:
    - Система охватывает 3 происхождения, 5 фракций и 3 класса (45 стартов).
    - Каждый старт состоит из локации, NPC, квеста, снаряжения, репутации и диалогов.
    - Предусмотрен JSON-формат для сериализации стартов.
    - Документ задаёт примеры и паттерны для дальнейшей автоматизации.
content:
  sections:
    - id: components
      title: 'Базовые компоненты стартов'
      body: |
        Комбинация происхождение × фракция × класс определяет локацию, NPC, квест, репутацию и диалог.
        Этот раздел перечисляет доступные происхождения, фракции и классы и показывает их влияние.
      mechanics_links:
        - implementation/game-start-by-origin.yaml
        - implementation/game-start-by-faction.yaml
        - implementation/game-start-by-class.yaml
      assets: []
    - id: start_structure
      title: 'Структура данных старта'
      body: |
        Старты описываются в JSON-формате с идентификатором, параметрами, локацией, NPC, квестом,
        репутацией и стартовым снаряжением. Этот формат используется в `mvp-data-json/unique-starts.json`.
      mechanics_links:
        - implementation/mvp-data-json/unique-starts.json
      assets: []
    - id: differentiation_logic
      title: 'Логика различий'
      body: |
        Подразделы описывают, как происхождение даёт социальные связи, фракция формирует задачи и
        репутацию, а класс задаёт тип задания и снаряжение. Механика позволяет масштабировать систему.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
        - mechanics/combat/combat-abilities.md
      assets: []
    - id: examples
      title: 'Примеры стартов'
      body: |
        Примеры показывают реализацию отдельных комбинаций (Street Kid + Arasaka + Solo,
        Corpo + Valentinos + Netrunner, Nomad + NCPD + Techie), что иллюстрирует применение шаблонов.
      mechanics_links:
        - implementation/game-first-quest-intro.yaml
      assets: []
    - id: expansion_notes
      title: 'План расширения'
      body: |
        Требуется детализировать все 45 стартов, подготовить JSON-данные и расширить ветвление диалогов.
        Эти доработки находятся в дорожной карте контентной команды.
      mechanics_links: []
      assets: []
