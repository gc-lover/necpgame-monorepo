summary:
  problem: Не было формализованной структуры обучающего сценария для первых минут игры.
  goal: Определить этапы туториала, подсказки и интеграцию с системами прогрессии.
  essence: Туториал пошагово ведёт игрока через интерфейс, локации, NPC, квесты и торговлю с контролируемыми подсказками.
  key_points:
    - Девять последовательных этапов обучают ключевым механикам без перегрузки.
    - Подсказки разделены на контекстные, постоянные и опциональные.
    - Прописаны условия пропуска и возврата к обучению.
    - Зафиксированы требования для дальнейших улучшений прогресса и наград.
content:
  sections:
    - id: tutorial_structure
      title: 'Структура этапов'
      body: |
        Туториал состоит из десяти последовательных этапов: знакомство с интерфейсом, локациями, NPC,
        квестами, перемещением, инвентарём и торговлей. Каждый этап описывает цели, подсказки и действия игрока.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: quest_flow
      title: 'Первый квест и навигация'
      body: |
        Игрок получает стартовый квест от Сары Миллер, перемещается в Watson, находит Риту Морено и завершает
        задачу через передачу предмета. Раздел фиксирует обязательные подсказки и проверку наличия предметов.
      mechanics_links:
        - implementation/game-first-quest-intro.yaml
      assets: []
    - id: inventory_trade
      title: 'Инвентарь и торговля'
      body: |
        После завершения квеста игрок знакомится с инвентарём и торговыми интерфейсами, изучает товары и
        опционально совершает покупку. Механика торговли привязана к economy-service и должна учитываться в telemetry.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: hint_system
      title: 'Система подсказок'
      body: |
        Подсказки разделены на контекстные, постоянные и опциональные. Документ описывает визуальный стиль,
        условия показа и взаимодействие с настройками игрока.
      mechanics_links:
        - implementation/ui/ui-kit-compact.yaml
      assets: []
    - id: skip_mode
      title: 'Режим пропуска'
      body: |
        Игрок может пропустить обучение, получая доступ ко всем действиям сразу. В этом случае сохраняется доступ
        к меню помощи и возможности повторного прохождения через настройки.
      mechanics_links: []
      assets: []
