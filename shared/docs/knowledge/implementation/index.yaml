summary:
  problem: "Разработчикам сложно ориентироваться в большом количестве технических документов и понимать их готовность."
  goal: "Сконцентрировать информацию об архитектуре, UI, API и БД в одном индексе с указанием статусов."
  essence: "Индекс перечисляет ключевые направления (MVP, UI/UX, Game Start, контент, API и БД) и помечает готовность каждого артефакта."
  key_points:
    - "Раздел отражает микросервисную архитектуру и требования к OpenAPI-шаблонам."
    - "Документы сгруппированы по областям: MVP, UI/UX, Game Start, контент, API, характеристики шутера, архитектура и БД."
    - "Таблица статусов фиксирует готовность и outstanding задачи (UI MVP screens, архитектура, миграции)."
content:
  sections:
    - id: architecture-context
      title: Архитектурный контекст
      body: |
        - Бэкенд — только микросервисы; доступ через gateway `https://api.necp.game/v1` и `wss://api.necp.game/v1`.
        - OpenAPI спецификации обязаны заполнять `info.x-microservice` с метаданными сервиса.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура разделов
      body: |
        - **MVP:** план, UI экраны, список обязательных экранов и функций.
        - **UI/UX:** регистрация, создание персонажа, основной HUD, сценарии начала игры.
        - **Game Start Flow:** сценарии геймплея, туториалы, первый квест.
        - **Content Generation:** алгоритмы населённости, baseline JSON пакеты.
        - **API Requirements:** endpoints и модели данных для MVP.
        - **Shooter Attributes:** актуальные параметры шутера, сопоставление с устаревшим D&D архивом.
        - **Database & Architecture:** схемы, миграции, фронтенд/бэкенд архитектура.
      mechanics_links:
        - implementation/ui/ui-game-start.yaml
        - implementation/shooter-attributes.yaml
      assets: []
    - id: status
      title: Статус готовности
      body: |
        - **Готово:** план MVP, ключевые UI-файлы, API требования, JSON контент, минимальные данные.
        - **В работе:** `ui-mvp-screens`, архитектура бэкенда/фронтенда, миграции БД.
        - **Архив:** `attributes-dnd-mapping` и другие D&D документы указаны как устаревшие.
      mechanics_links: []
      assets: []
