summary:
  problem: Не сформирована централизованная панель для оперативного управления игроками, экономикой и контентом.
  goal: Спроектировать комплект административных и модераторских инструментов с единым доступом.
  essence: Единая админ-панель объединяет управление игроками, экономикой, контентом и мониторинг показателей с журналом действий.
  key_points:
    - Роли Super Admin, Admin и Moderator определяют уровень доступа.
    - Модули игрока, экономики и контента предоставляют операции CRUD и контроль нарушений.
    - Аналитическая панель показывает live-метрики и предупреждения.
    - Логирование действий хранится в аудит-таблице с детальными параметрами.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Комплект инструментов администрирования предназначен для Live Ops, безопасности и контент-менеджмента.
        Он обеспечивает реакцию на нарушения, управление экономикой и поддержку игровых событий через единую панель.
      mechanics_links: []
      assets: []
    - id: roles
      title: Роли и доступы
      body: |
        Ролевая модель определяет объём полномочий:
        - Super Admin: доступ к конфигурации серверов, БД и всем административным операциям.
        - Admin: управление игроками, экономикой и игровыми заданиями.
        - Moderator: модерация чатов, обработка репортов и временные санкции до 7 дней.
      mechanics_links: []
      assets: []
    - id: player_management
      title: Управление игроками
      body: |
        Панель игрока отображает полный профиль, историю входов, обменов и транзакций.
        Поддерживаются операции редактирования параметров, выдачи/отзыва санкций и удаления учётной записи.
      mechanics_links: []
      assets: []
    - id: economy_management
      title: Управление экономикой
      body: |
        Модуль экономики позволяет изменять баланс, инвентарь и отслеживать активность рынка.
        Система мониторинга выявляет подозрительные операции и формирует отчёты по RMT.
      mechanics_links: []
      assets: []
    - id: content_management
      title: Управление контентом
      body: |
        Инструменты контента позволяют оперативно обновлять достижения, ежедневные задания и глобальные события.
        Допускаются горячие правки диалогов NPC без перезапуска сервера.
      mechanics_links: []
      assets: []
    - id: analytics_dashboard
      title: Аналитическая панель
      body: |
        Дашборд отображает онлайн игроков, активные матчи, операции торговли, нагрузку серверов и активность чатов.
        Система уведомлений выделяет аномалии для быстрого реагирования.
      mechanics_links: []
      assets: []
    - id: audit_log
      title: Журнал действий
      body: |
        Все действия администраторов и модераторов логируются в таблицу `admin_actions_log` с указанием типа операции,
        целевого пользователя, деталей и причины. Данные доступны для аудита и расследований.
      mechanics_links: []
      assets: []
