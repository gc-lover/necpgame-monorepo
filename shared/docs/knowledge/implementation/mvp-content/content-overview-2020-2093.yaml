summary:
  problem: "Необходимо сохранить сводный архив D&D-ориентированного контента 2020–2093 для анализа при переходе на shooter-подход."
  goal: "Зафиксировать статистику квестов, систем (романсы, faction wars, origins, raids), боевых правил и интеграционных требований."
  essence: "Архив описывает покрытие по эпохам, ключевые системы, D&D боёвку, интеграцию с timeline и готовность API/UX."
  key_points:
    - "Документ резюмирует 113+ квестов, 25+ спецификаций и 4 системных JSON-файла."
    - "Содержит карты эпох, класс/фракционных веток и тематических направлений."
    - "Описывает интеграционные требования для backend/frontend, метрики XP/eddies и стандарты качества."
content:
  sections:
    - id: stats
      title: Общая статистика контента
      body: |
        Перечислены объёмы квестов, спецификаций и системных файлов (`quests.json`, `skill-check-system.json`,
        `loot-reputation-systems.json`, `travel-events-epochs.json`, `events.json`). Документ подчёркивает, что данные
        устарели из-за shooter pivot, но полезны как архив.
      mechanics_links:
        - implementation/CONTENT-SUMMARY-FINAL.yaml
      assets: []
    - id: era-map
      title: Покрытие эпох 2020–2093
      body: |
        Для каждой эпохи указаны ключевые main/class/faction quests, темы (например, Post-DataKrash Recovery, Independence &
        Dome Era, Blackwall Operations, Proxy Wars, Meta-Era). Раздел служит дорожной картой legacy-контента.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
      assets: []
    - id: systems
      title: Системы и механики
      body: |
        Подробно описаны Romance, Faction War, Origin Stories, Endgame Raids, Skill Check, Loot & Reputation и Travel Events.
        Для каждой системы фиксируются роли, стадии, метрики и требования к API.
      mechanics_links:
        - implementation/start-content/romance-quests/romance-sarah-miller-full-arc.yaml
        - implementation/start-content/faction-wars/faction-war-system.yaml
      assets: []
    - id: combat-system
      title: D&D-подобная боевая система
      body: |
        Документирует d20 механику, iniciativa, damage dice, combat states (Stunned, Bleeding, Suppressed и т.д.), критические
        попадания/промахи и интеграцию с рейдами.
      mechanics_links:
        - mechanics/combat/combat-dnd-mechanics-integration.yaml
      assets: []
    - id: timeline-integration
      title: Интеграция с Timeline
      body: |
        Показаны соответствия ключевых событий (DataKrash, Independence, Red War, Blackwall Breach, Relic Crisis, Simulation Reveal)
        и связанных квестов. Раздел помогает синхронизировать лор и контент.
      mechanics_links:
        - canon/lore/timeline/2000-2020-corporate-wars.md
      assets: []
    - id: api-readiness
      title: API и UX готовность
      body: |
        Перечислены REST/WebSocket эндпоинты для квестов, боя, skill check, романса, faction wars, origins и raids,
        включая требования к фронтенду (quest tracker, combat UI, romance panel).
      mechanics_links:
        - services/backend/api/quests.yaml
      assets: []
    - id: metrics
      title: Метрики, качество и шаги
      body: |
        Представлены XP/eddies диапазоны, покрытие типов геймплея, стандарты документации и список следующих шагов для
        backend/frontend/API-SWAGGER команд.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
