summary:
  problem: Требуется индекс контента для MVP текстовой версии NECPGAME.
  goal: Структурировать файлы текстов, JSON-данных и определить сценарии использования.
  essence: Документ служит навигацией по каталогу MVP, перечисляя источники данных и задачи для развития контента.
  key_points:
    - JSON данные содержат локации, NPC, предметы и квесты.
    - Текстовые файлы обеспечивают описания локаций, предметов, диалогов и событий.
    - TODO фиксирует расширение контента и автоматизацию загрузки.
content:
  sections:
    - id: structure
      title: Структура каталога
      body: |
        - JSON данные: `mvp-data-json/locations.json`, `npcs.json`, `items.json`, `quests.json`.
        - Тексты: `detailed-texts.yaml`, `item-descriptions.yaml`, `actions-descriptions.json`, `dialogue-trees.json`, `events.json`.
        Каталог обеспечивает текстовую и структурную составляющие MVP.
      mechanics_links:
        - implementation/mvp-data-json/README.yaml
        - implementation/mvp-content/detailed-texts.yaml
      assets: []
    - id: usage
      title: Использование
      body: |
        Контент применяется для загрузки данных в БД, отображения текстов в UI, генерации диалогов и тестирования геймплея.
        Также материалы служат для демонстрации MVP и разработки API.
