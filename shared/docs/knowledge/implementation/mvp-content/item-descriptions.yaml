summary:
  problem: Необходимо описать предметы MVP версии, чтобы поддержать текстовые интерфейсы и инвентарь.
  goal: Сформировать краткие и детальные описания, характеристики и параметры предметов.
  essence: Документ содержит текстовую часть для оружия, брони, медикаментов и ресурсов, используемых в MVP.
  key_points:
    - Оружие включает пистолет, винтовку, нож, автомат и снайперку.
    - Броня охватывает базовые и продвинутые комплекты, включая шлем.
    - Медикаменты и ресурсы имеют описания, характеристики и области применения.
content:
  sections:
    - id: weapons
      title: Оружие
      body: |
        Для оружия предусмотрены краткие и детальные описания, характеристики (урон, скорострельность, дальность, надежность)
        и требования по уровню и характеристикам. Предметы `Liberty`, `Street`, `Combat`, `Militech` и `Precision` охватывают
        базовое и продвинутое вооружение.
      mechanics_links: []
      assets: []
    - id: armor
      title: Броня
      body: |
        Описаны комплекты `Street`, `Corpo`, `Combat` и шлем `Basic` с параметрами защиты и требованиями. Тексты подчеркивают
        позиционирование каждого предмета и уровень доступа.
      mechanics_links: []
      assets: []
    - id: medicine
      title: Медикаменты
      body: |
        Медипак `Basic` и стимулятор `Energy` имеют описания, таблицы восстановления здоровья/энергии, время использования и вес.
        Тексты объясняют происхождение и безопасность использования.
      mechanics_links: []
      assets: []
    - id: resources
      title: Ресурсы
      body: |
        `Basic` компоненты и электроника `Standard` описаны как материалы для крафта и модификаций. Указаны области применения
        и вес, что важно для систем инвентаря и экономики.
      mechanics_links: []
      assets: []
    - id: history
      title: История изменений
      body: |
        Версия 1.0.0 содержит начальный набор описаний для MVP; документ будет расширяться по мере добавления новых предметов.
      mechanics_links: []
      assets: []
