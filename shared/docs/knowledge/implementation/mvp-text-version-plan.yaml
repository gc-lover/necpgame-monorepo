summary:
  problem: Требовалось зафиксировать объём и требования MVP текстовой версии NECPGAME.
  goal: Определить минимальный набор функций, данных и технических условий для запуска текстового клиента.
  essence: Документ описывает функциональные блоки, дорожную карту и критерии готовности MVP.
  key_points:
    - Определены обязательные, желательные и отложенные функции.
    - Зафиксированы необходимые технические и контентные документы.
    - Описаны критерии готовности и последовательность этапов разработки.
    - Сформулированы вопросы по объёму функций, детализации и объёму данных.
content:
  sections:
    - id: minimal_features
      title: 'Минимальный набор функций'
      body: |
        Раздел классифицирует функциональность на обязательные (аутентификация, создание персонажа,
        перемещение, инвентарь, квесты, диалоги), желательные (торговля, статистика) и отложенные
        (социальные функции, продвинутые механики). Это определяет ядро MVP.
      mechanics_links:
        - implementation/ui/ui-game-start.yaml
      assets: []
    - id: documentation_scope
      title: 'Документация и игровые материалы'
      body: |
        Указаны технические документы для создания (API требования, модели данных, архитектура, UI
        спецификация) и игровые материалы для проверки. Статусы описаны без ссылок на задачи.
      mechanics_links:
        - implementation/mvp-content-summary.yaml
      assets: []
    - id: mvp_structure
      title: 'Поток игры и набор данных'
      body: |
        User Flow описывает шаги игрока от регистрации до повторения геймплея. Установлены минимальные
        объёмы данных: 3–5 локаций, 5–10 NPC, 10–15 предметов, 3–5 квестов и базовые классы.
      mechanics_links:
        - implementation/mvp-initial-data.md
      assets: []
    - id: technical_requirements
      title: 'Технические требования'
      body: |
        Зафиксированы технологии и требования для backend (Spring Boot, PostgreSQL, REST API), frontend
        (React/Vue, TypeScript) и базы данных (миграции, справочники). Описана необходимость JWT,
        валидации и логирования.
      mechanics_links:
        - implementation/microservices-overview.yaml
      assets: []
    - id: api_endpoints
      title: 'API и модели данных'
      body: |
        Перечень REST endpoints для аутентификации, персонажей, локаций, инвентаря, квестов, NPC, боя и
        торговли. Описаны базовые модели данных, требующие детализации для MVP.
      mechanics_links:
        - implementation/api-requirements/mvp-endpoints.md
        - implementation/api-requirements/mvp-data-models.md
      assets: []
    - id: roadmap
      title: 'План работ'
      body: |
        Дорожная карта состоит из пяти этапов: документация, API спецификации, backend, frontend и
        интеграционное тестирование. Для каждого этапа указан примерный набор шагов и сроки.
      mechanics_links: []
      assets: []
    - id: open_questions
      title: 'Вопросы для согласования'
      body: |
        Описаны ключевые вопросы по объёму функциональности, уровню детализации и объёму данных для MVP
        с предложенными вариантами решений (минимальный, средний, расширенный).
      mechanics_links: []
      assets: []
