content:
  sections:
    - id: overview
      title: 'Назначение'
      body: |
        Документ описывает пакет MVP Initial Data и служит точкой входа для команд, работающих со стартовыми сущностями: предметами, NPC, квестами и локациями.
        Здесь фиксируются версия, дата обновления и ссылка на основной файл, что снижает когнитивную нагрузку при подготовке запросов или ревью.
      mechanics_links: []
      assets: []
    - id: structure
      title: 'Структура пакета'
      body: |
        Основной артефакт расположен в файле mvp-initial-data.md и описывает компактный набор начальных данных менее чем в 500 строк.
        Материал поддерживает повторное использование при формировании очередей задач и служит эталоном для проверки консистентности игровых сущностей.
      mechanics_links: []
      assets: []
    - id: change_log
      title: 'История изменений'
      body: |
        Версия 1.0.1 отражает сжатие и ревизию пакета перед 2025-11-07, сохранив связь с исходными разделами.
        Исходная версия 1.0.0 содержала расширенное описание на 567 строк и стала базовой точкой для дальнейших итераций и ревью.
      mechanics_links: []
      assets: []
