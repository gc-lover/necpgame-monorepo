summary:
  problem: Спецификация экспедиции за Blackwall осталась в устаревшем формате с D&D-проверками и требует адаптации под shooter-сетап.
  goal: Сохранить исторический дизайн рейда с упором на AI-аномалии для будущей переработки и балансировки.
  essence: Рейд строится вокруг трёх фаз — прорыва Blackwall, зачистки архивов и финальной схватки с Primordial AI — и требует сильных нетраннеров и координации.
  key_points:
    - Входные требования включают завершение поздних сюжетных квестов и высокий рейтинг NetWatch.
    - Первая фаза сочетает одновременные breach-процедуры, защиту нетраннеров и управление безумием.
    - Архивный блок опирается на сбор фрагментов данных и мини-боссов с адаптивным поведением.
    - Финальный босс меняет фазовые механики, вводит коррупцию и сжатие арены.
content:
  sections:
    - id: raid_scope
      title: 'Контекст и требования'
      body: |
        Blackwall Expedition предназначен для 10-15 игроков уровня 12+ и позиционируется как одна из самых сложных активностей поздней игры. Для доступа требуются выполненные квесты позднего сюжета, высокий рейтинг NetWatch и специальный пропуск.

        Состав группы включает танков, DPS, поддержку и минимум двух нетраннеров, которые критичны для управления AI-механиками. Статусы и роли отражают изначальную D&D-интеграцию и должны быть пересчитаны при переходе на текущие боевые формулы.
      mechanics_links: []
      assets: []
    - id: phase_one
      title: 'Фаза 1 — Пересечение Blackwall'
      body: |
        Команда активирует пять точек проникновения в ограниченном окне времени и отражает волны боевых прокси. Защита нетраннеров и контроль шкалы безумия определяют успех. Враги варьируются от боевых прокси до хранителей файрвола, каждая волна усиливается.

        Устаревшие показатели AC, HP и бросков сохранены для исторической справки; в будущей адаптации необходимо заменить их shooter-метриками и событиями сетевого синхронизатора.
      mechanics_links: []
      assets: []
    - id: phase_two
      title: 'Фаза 2 — Архивные сектора'
      body: |
        Игроки перемещаются через три сектора, собирают десять фрагментов данных и побеждают трёх архивных хранителей. Каждая встреча сопровождается уникальными угрозами: коллапсами реальности, адаптивными AI и сущностями, разрушающими инвентарь.

        Механики заставляют группу разделять обязанности, следить за ресурсами и своевременно реагировать на предупреждения о коллапсе. Собранные фрагменты используются как валюта для позднеигровых улучшений.
      mechanics_links: []
      assets: []
    - id: phase_three
      title: 'Фаза 3 — Primordial AI'
      body: |
        Финальный босс Alpha-Omega имеет три фазы с нарастающей сложностью. В первой фазе игроки сталкиваются с телепортациями и массовыми вызовами AI-прокси, во второй — с адаптивными иммунитетами и волнами коррупции, в третьей — с сокращением безопасной зоны и таймером самоуничтожения.

        Роли распределяются между танками, контролирующими аддов, DPS, фокусирующими слабые точки, медиками, очищающими коррупцию, и нетраннерами, удерживающими щиты босса под контролем.
      mechanics_links: []
      assets: []
    - id: rewards_difficulty
      title: 'Награды и режимы'
      body: |
        Награды включают опыт, валюту, ядро Primordial AI, репутацию NetWatch и уникальные легендарные предметы. Первый проход открывает достижение и эксклюзивные косметические элементы. Таблицы лута ориентированы на сеттинг AI-анемалий.

        Режимы сложности повышают характеристики врагов, сокращают таймеры, вводят перманентную смерть и увеличивают награды. Концепция ориентирована на высокий риск, где грамотное управление требованиями NetWatch и insanity становится критичным.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграция и наблюдаемость'
      body: |
        Сценарий описывает REST и WebSocket API для управления рейдом, включая старт, завершение фаз и получение статуса. Также зафиксированы требования к логированию: переходы между фазами, срабатывания механик босса, смерти игроков и условия вайпа.

        Для современного пайплайна требуется уточнить контракты API, синхронизировать телеметрию и пересмотреть баланс успеха, чтобы соответствовать shooter-парадигме.
      mechanics_links: []
      assets: []
