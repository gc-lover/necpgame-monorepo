summary:
  problem: Нужно зафиксировать полную ветку Solo, чтобы интегрировать её в систему origin stories и обеспечить баланс ветвлений.
  goal: Описать бэкграунд, сценарии квестов, диалоговые узлы и награды для трёх этапов происхождения Solo.
  essence: Origin раскрывает путь военного ветерана к наёмничеству Night City через серию контрактов и дуэль с соперником.
  key_points:
    - Бэкграунд охватывает прошлое в corpo-security и выбор между увольнением и дезертирством.
    - Три последовательных квеста знакомят игрока с боем, контрактами и решающей дуэлью.
    - Диалоговые деревья содержат репутационные развилки и проверки навыков.
    - Завершение выдаёт перманентные перки, титул и настраиваемую репутацию.
content:
  sections:
    - id: backstory
      title: 'Предыстория и стартовые бонусы'
      body: |
        Персонаж — бывший сотрудник corpo-security Arasaka или Militech, потерявший отряд во время событий DataKrash. В Night City он ищет новую цель, балансируя между дисциплиной и одиночеством. Игрок выбирает версию увольнения или дезертирства, что влияет на отношение NCPD и уличный авторитет.

        Стартовые бонусы: +2 к тактике, +1 к броне, базовое оружие и преднастроенный титул после завершения всех шагов origin.
      mechanics_links: []
      assets: []
    - id: quest_one
      title: 'Квест 1 — Первый контракт'
      body: |
        Вступительный квест знакомит с Сарой Миллер и проводит игрока через первую зачистку. Диалоговое дерево содержит восемь узлов с ветками на тему прошлого персонажа и влияет на стартовую репутацию. Бой против трёх бандитов служит обучением базовой боевой петле.

        Награды: 200 XP, 300 эдди, базовое оружие и +10 репутации NCPD. Квест фиксируется идентификатором `quest-origin-solo-01-first-gig`.
      mechanics_links: []
      assets: []
    - id: quest_two
      title: 'Квест 2 — Построение репутации'
      body: |
        Вторая часть — серия из трёх контрактов: охрана торговца, эскорт VIP и зачистка территории. Каждая встреча усиливает сложность и расширяет список противников. Диалог включает шесть узлов, подчеркивающих рост репутации Solo.

        Награды: 350 XP, 450 эдди, базовая броня и +15 репутации NCPD. Квест идентифицируется как `quest-origin-solo-02-reputation`.
      mechanics_links: []
      assets: []
    - id: quest_three
      title: 'Квест 3 — Соперник'
      body: |
        Финал — дуэль с соперником, требующая подготовки и тактических решений. Диалог содержит четыре узла, включая возможность отказаться с последствиями. Во время дуэли доступна проверка TACTICS, дающая бонус к защите и урону.

        Награды: 500 XP, 600 эдди, трофей соперника, +20 независимой репутации и титул «Solo of Night City». Идентификатор квеста — `quest-origin-solo-03-rival`.
      mechanics_links: []
      assets: []
    - id: branching
      title: 'Ветвления и последствия'
      body: |
        Выбор о причинах ухода из corpo влияет на доступ к контактам и изменяет репутацию. Во время дуэли проигрыш разрешает повтор, но снижает рейтинг, а отказ приводит к незавершённой ветке и штрафу.

        Завершение всех шагов закрепляет перманентные перки, даёт стартовую репутацию NCPD +20 и сохраняет ветку в данных `mvp-data-json/quests.json`.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграция и тесты'
      body: |
        API-поддержка включает методы запуска origin, завершения квестов, чтения статуса и вызова дуэлей. Таблицы данных синхронизируются с JSON-описаниями, а тесты проверяют корректность наград, веток и применения перков.

        Валидация охватывает сценарии corpo и дезертира, успешные и неуспешные дуэли и повторное прохождение.
      mechanics_links: []
      assets: []
