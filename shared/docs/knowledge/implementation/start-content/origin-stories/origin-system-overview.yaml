summary:
  problem: Необходимо единообразно описать систему origin stories для всех классов при запуске персонажа.
  goal: Сформировать базовый каркас из трёх квестов с ветвлениями, влиянием на репутацию и выдачу постоянных перков.
  essence: Документ объединяет концепцию, список классов и их сюжетных линий, награды и API-точки для интеграции.
  key_points:
    - Каждому классу соответствует трилогия квестов с персональным бэкграундом.
    - Выборы внутри origin определяют репутацию и доступ к направлениям контента.
    - Перки и награды сбалансированы по XP, валюте и предметам.
    - API фиксирует старт, прогресс, ветки и завершение origin.
content:
  sections:
    - id: system_concept
      title: 'Концепция и цели'
      body: |
        Origin stories обеспечивают уникальный старт для каждого класса, привязывая сюжет к геймплею. После выбора класса игрок автоматически получает цепочку из трёх квестов, охватывающих вступление, рост и ключевой выбор.

        Основные цели: обучить базовым механикам, дать тематические перки, закрепить связь с фракциями и задать долгосрочные сюжетные маршруты.
      mechanics_links: []
      assets: []
    - id: class_catalog
      title: 'Каталог origin stories по классам'
      body: |
        Документ перечисляет шесть основных классов (Solo, Netrunner, Fixer, Nomad, Techie, Rockerboy) с описаниями бэкграунда, структурой квестов и ветками. Каждый origin закрывается выдачей перков, титулов и изменением репутации.

        Ветка Solo фокусируется на военном прошлом, Netrunner — на выборе между NetWatch и независимостью, Fixer — на построении сети и дилеммах честного/чёрного рынка, Nomad — на конфликте с кланом, Techie — на раннем доступе к крафту, Rockerboy — на влиянии музыки на протесты или коммерцию.
      mechanics_links: []
      assets: []
    - id: shared_mechanics
      title: 'Общие механики и баланс'
      body: |
        Все origin состоят из трёх последовательных квестов, которые дают суммарно 1050 XP, 1350 эдди, стартовые предметы и перманентные бонусы. Ветвления меняют репутацию с фракциями и открывают контент, но награды остаются сопоставимыми.

        Перки подбираются под класс: тактические и защитные для Solo, INT-бонусы и кибердеки для Netrunner, социальные бонусы для Fixer, навыки выживания для Nomad, крафт для Techie и харизма для Rockerboy.
      mechanics_links: []
      assets: []
    - id: branching_impact
      title: 'Влияние выбора на мир'
      body: |
        Диапазон репутации колеблется от ±10 до ±40, определяя отношение фракций, доступ к торговцам и сюжетным веткам. Решения дают доступ к уникальным контактам, диалогам и косметике.

        Система поддерживает будущие расширения: дополнительные backstory варианты, companions и flashback-миссии.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграция и API'
      body: |
        Для запуска и сопровождения origin используется набор REST-методов: старт цепочки, получение активных квестов, фиксация ветвления, выдача перков и завершение. Приведён пример JSON-представления, отражающий связь между игроком, выполненными квестами и полученными бонусами.

        UI-блоки включают экран выбора класса и трекер прогресса, показывающий активные и завершённые шаги, перки и ожидаемые награды.
      mechanics_links: []
      assets: []
