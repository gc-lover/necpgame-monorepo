summary:
  problem: Исторический документ по квесту Nomad содержал D&D-параметры и не соответствовал текущему формату знаний.
  goal: Конвертировать спецификацию «Объединение клана» в стандартизированный YAML, сохранив сюжетные ветви и проверки.
  essence: Игрок-номад объединяет четыре клана Badlands, проводит переговоры, готовит оборону саммита и отражает налёт.
  key_points:
    - Пошаговая структура охватывает переговоры с кланами, подготовку встречи и бой с налётчиками.
    - Ветки COOL/TACTICS/SURVIVAL влияют на согласие кланов, сложность боя и скорость перемещения.
    - Материал архивен и служит основой для будущего shooter-переосмысления.
content:
  sections:
    - id: synopsis
      title: Сюжет и контекст
      body: |
        2055 год, Badlands. Анна Петрова опасается, что разрозненные кланы падут перед объединёнными врагами.
        Игрок путешествует между Железными волками, Красными всадниками, Песчаными змеями и Степными ястребами,
        добиваясь заключения союза до встречи лидеров.
      mechanics_links:
        - implementation/start-content/quests/quest-class-fixer-2035-network-builder.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Последовательность: принятие задания → визиты четырёх кланов → организация саммита → защита встречи →
        отчёт Анне. Проверки COOL 17, TACTICS 17 и SURVIVAL 16 усиливают дипломатический успех, снижают количество
        врагов и сокращают случайные встречи в Badlands.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: gameplay_profile
      title: Геймплейные параметры
      body: |
        Архивные значения используют D&D-модель: инициатива d20 + REF, AC 13–16, урон d8+3/d10+4, состояния
        «Недоверие кланов», «Засада» и «Пыльная буря». Для shooter реализаций рекомендуется адаптация по `combat-shooter-core`.
      mechanics_links:
        - mechanics/combat/combat-session.yaml
    - id: dialogue_flow
      title: Диалог и события
      body: |
        Диалоговое дерево из 26 узлов описывает переговоры с каждым кланом, обмены ресурсами, дуэли и подготовку
        обороны. Разделены варианты успехов, отказов и последствия боёв.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: rewards
      title: Награды и баланс
      body: |
        Базовые награды: 880 XP, 1100 едди, +репутация Nomads 40. Успехи проверок дают дополнительно до 120 XP и
        уменьшают количество врагов. Провалы снижают денежную награду на 15% и могут лишить поддержки отдельных кланов.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: api_contracts
      title: API и документация
      body: |
        REST-контракты включают точки приема задания, проверок навыков, дуэлей и завершения. Логи фиксируют
        переговоры, события встреч и боевые результаты. JSON-описание хранится в `mvp-data-json/quests.json`.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
