summary:
  problem: Кризис 2077 требует объединяющего события для города и фракций.
  goal: Зафиксировать сценарий концерта рокербоя с переговорами, выступлением и обороной арены.
  essence: Игрок убеждает фракции поддержать концерт, проводит легендарное шоу и отражает атаку саботажников.
  key_points:
    - Переговоры с NCPD, Valentinos, Maelstrom, Nomads и корпами определяют поддержку события.
    - Проверки COOL, PERFORMANCE и TACTICS влияют на концерт и состав боя.
    - Победа объединяет город и усиливает репутацию класса Rockerboy.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-class-rockerboy-2077-final-stand`
        - Контакт: `npc-victor-vector`
        - Локация: Downtown, главная арена
        - Тип геймплея: социальные переговоры, музыкальное выступление и оборона сцены
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: faction_negotiations
      title: Переговоры с фракциями
      body: |
        Игрок убеждает NCPD, Valentinos, Maelstrom, Nomads и представителей корпораций поддержать концерт.
        Успех проверок COOL и вспомогательные действия добавляют фракции, провал ведёт к отказам или мини-боям.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: performance
      title: Концерт
      body: |
        Проверка PERFORMANCE 19 определяет легендарный эффект выступления и реакцию толпы.
        Успех повышает поддержку события и усиливает мораль перед обороной.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
    - id: combat
      title: Боевая фаза
      body: |
        Саботажники атакуют сцену; проверка TACTICS 18 уменьшает волну врагов с 9 до 5.
        Бой реализуется через shooter-механику, провал ведёт к медпункту и снижению наград.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: rewards
      title: Награды и последствия
      body: |
        - 1050 XP, 1350 eddies, репутация Independent +45.
        - Дополнительные XP за поддержку всех фракций и легендарное выступление.
        - Штрафы: провал обороны снижает выплаты на 20% и уменьшает эффект концерта.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        - `POST /api/v1/quests/quest-class-rockerboy-2077-final-stand/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/quest-class-rockerboy-2077-final-stand/complete`

        QA сценарии: все фракции согласны; часть отказывается; легендарное выступление; провал обороны и повтор.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
