summary:
  problem: В секторе Downtown обнаружена брешь в Blackwall, угрожающая проникновением AI.
  goal: Зафиксировать квест Arasaka по исследованию и герметизации бреши с боевой и нетран составляющей.
  essence: Игрок под руководством Элизабет Чен анализирует аномалию, сражается с AI прокси и закрывает брешь.
  key_points:
    - Проверки INT, NETRUNNING-COMBAT и COOL влияют на объём данных, состав врагов и риски кибершока.
    - Бой включает 3–6 AI прокси и возможные нейро-штрафы.
    - Герметизация завершает миссию и определяет репутационную награду Arasaka.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-faction-arasaka-2055-blackwall-breach`
        - Контакт: `npc-elizabeth-chen`
        - Локация: Downtown, брешь в Blackwall
        - Уровень: 7, формат netrunning + shooter
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветки
      body: |
        1. Сканировать брешь и собрать данные (INT 17).
        2. Нейтрализовать AI прокси (6 врагов, сокращаются до 3 при успехе NETRUNNING-COMBAT 18).
        3. Защититься от кибершока и запечатать брешь.
        4. Вернуться к Элизабет с отчётом.
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: combat
      title: Боевая фаза
      body: |
        AI прокси используют энергоатаки и нейроурон. Успешный оверклок уменьшает волну врагов.
        Провал ведёт к полноценной битве и риску нейроповреждений.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: sealing
      title: Герметизация бреши
      body: |
        COOL 16 защищает от кибершока перед герметизацией.
        Проверка запечатывания определяет, будет ли брешь закрыта полностью или потребует мониторинга.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
    - id: rewards
      title: Награды
      body: |
        - 850 XP, 1100 eddies, `item-blackwall-data`, репутация Arasaka +30.
        - Бонусы за успехи INT/NETRUNNING/COOL дают доп. XP и снижают риски.
        - Штрафы: поражение уменьшает награды, частичная герметизация снижает XP.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и телеметрия
      body: |
        - `POST /api/v1/quests/quest-faction-arasaka-2055-blackwall-breach/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/quest-faction-arasaka-2055-blackwall-breach/complete`

        Логи фиксируют анализ бреши, боевые этапы и статус герметизации.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
