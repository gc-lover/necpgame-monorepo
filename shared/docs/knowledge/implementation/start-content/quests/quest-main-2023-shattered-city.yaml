summary:
  problem: Районы South Watson остались без связи после DataKrash; требуется восстановить узел и удержать район.
  goal: Описать shooter-вариант квеста с инженерными, боевыми и социальными сценариями для API handoff.
  essence: Игрок очищает доступ к панели, ремонтирует узел под атаками банды и сопровождает конвой питания в Watson.
  key_points:
    - Таблицы интеракций Signal Hunt, Repair Under Fire, Convoy Escort с порогами метрик.
    - Подробные shooter encounters с античит телеметрией и hazard-таблицей.
    - Полный REST/Kafka маппинг и QA-кейсы для golden/combat/tech/stealth путей.
content:
  sections:
    - id: overview
      title: Сводка
      body: |
        - ID: `quest-main-2023-shattered-city`
        - Выдаёт: `npc-anna-petrova` (Santo Domingo)
        - Период: первые недели 2023 после DataKrash
        - Основная петля: зачистка → ремонт узла → сопровождение конвоя
        - Роли: assault, tech, negotiation
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: metadata_block
      title: Метаданные
      body: |
        ```yaml
        quest-type: main
        difficulty: medium
        party: solo (coop-2 support)
        expected-duration: 30-40m
        repeatable: once
        tags:
          - engineering
          - urban-combat
          - negotiation
        ```
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: stages
      title: Стадии
      body: |
        ### Stage A — Signal Hunt
        Recon Sweep, Presence Pact, Engineering Bypass формируют stealth/социальные/технические ветви.

        ### Stage B — Repair Under Fire
        Field Repair Loop сокращает таймер обороны, Support Shield спасает инженера, Suppression Fire снимает давление с ремонтников.

        ### Stage C — Convoy Escort
        Negotiation Toll, Drone Hijack, Hazard Routing управляют боевыми и экономическими исходами на пути к Watson.

        ### Stage D — Aftermath
        Финальное восстановление питания и экономический эффект Market Revival.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
    - id: encounters
      title: Shooter встречи
      body: |
        - **Warehouse Skirmish:** Marauder SMG, Sniper, Turret Mk0, лут и smoke/hack особенности.
        - **Node Defense:** три волны с таймером 180 сек, античит мониторинг latency/rapid fire.
        - **Rust Tigers Ambush:** Bruiser, Gunner, Attack Drone; переговоры могут отменить бой.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: hazards
      title: Опасности
      body: |
        Таблица радиационных канализаций, газовых выбросов и обрушений складов с trigger, эффектом и mitigation.
      mechanics_links:
        - mechanics/economy/trading-routes-global.yaml
    - id: rewards
      title: Награды и экономика
      body: |
        Базовые награды: 540 XP, 600 eddies, компоненты, репутация Watson Civil Council +12.
        Бонусы: Engineering Bypass (schematic), Field Repair Loop (loot cache), Drone Hijack (ally), Hazard Routing (supply-cache), Negotiation Toll (экономия ресурсов).
        Экономический эффект: событие «Market Revival» и доступ к цепочке 2027.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: interfaces
      title: API и телеметрия
      body: |
        REST: `/quests/{id}/accept`, `/interaction`, `/combat/shooter`, `/environment/hazard`, `/objective`, `/complete`.
        Kafka: `combat.shooter.encounter`, `quest.progress.main`, `analytics.quest.economy`, `anti-cheat.validation`.
        SLA: latency > 200 мс, aim variance < 0.02 при accuracy > 0.8, rapid fire > 9 clicks/s.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
    - id: qa
      title: Тест-кейсы
      body: |
        1. Basic Clear — успех большинства интеракций.
        2. Negotiation Path — минимум боёв.
        3. Combat Heavy — провал социалок и инженерии.
        4. Tech Carry — ускоренный ремонт и дрон союзник.
        5. Hazard Fail — штрафы за радиацию.
        6. Coop Duo — распределение ролей assault + tech.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
