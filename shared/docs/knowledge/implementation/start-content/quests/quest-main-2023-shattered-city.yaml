summary:
  problem: "Нужна согласованная спецификация первого пост-DataKrash квеста, который демонстрирует shooter-подход и сетевое восстановление."
  goal: "Задокументировать обновлённый квест «Разбитый город» с описанием стадий, боевых взаимодействий, телеметрии и наград."
  essence: "Игрок восстанавливает магистраль связи 2023 года, комбинируя штурм, техподдержку и переговоры под постоянной угрозой банд и радиации."
  key_points:
    - "Три активные стадии и финальный escort формируют петлю зачистка → ремонт → охрана."
    - "Каждая стадия имеет shooter-интеракции с порогами метрик и привязкой к событиям."
    - "Телеметрия покрывает бой, инженерные действия, экономику и античит SLA."
    - "Успехи открывают доступ к последующей цепочке NetWatch и рыночным эффектам."
content:
  sections:
    - id: overview
      title: "Обзор квеста"
      body: |
        Квест разворачивается в Santo Domingo и Watson в первые недели после DataKrash. Фиксер Анна
        Петрова просит восстановить ключевой узел питания, удержать ремонт под обстрелом и сопроводить
        энергоконвой. Документ фиксирует базовые параметры (тип, сложность, ожидаемую длительность),
        а также синопсис и роль игрока.
      mechanics_links: []
      assets: []
    - id: stage_flow
      title: "Структура стадий"
      body: |
        Стадия A «Signal Hunt» очищает доступ к панели через Recon Sweep, Presence Pact и Engineering
        Bypass. Стадия B «Repair Under Fire» фокусируется на удержании узла `grid-node-23` с трёмя
        ключевыми интеракциями. Стадия C «Convoy Escort» выводит питание в Watson с переговорами,
        взломом дронов и навигацией по опасностям. Стадия D «Aftermath» завершает операцию и фиксирует
        экономические последствия.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: encounters
      title: "Боевые встречи"
      body: |
        Описаны три encounter’а: Warehouse Skirmish, Node Defense и Rust Tigers Ambush. Для каждого
        приведены роли врагов, ключевые параметры, альтернативные решения (переговоры, взлом) и лут.
        Тайминги волн, условия отмены боя и влияние интеракций отражены в таблицах.
      mechanics_links: []
      assets: []
    - id: hazards
      title: "Опасности окружения"
      body: |
        Радиационные канализации, газовые скопления и обрушения складов влияют на ход миссии.
        Указаны триггеры, эффекты, контрмеры и связанные событийные топики телеметрии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды и последствия"
      body: |
        Базовая награда включает XP, eddies и компоненты. Бонусы выдаются за успехи Engineering Bypass,
        Field Repair Loop, Drone Hijack и Hazard Routing. Также описан экономический эффект «Market Revival»
        и подключение цепочки `quest-main-2027-rebuild-protocol`.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "API, события и логи"
      body: |
        REST endpoints охватывают принятие, интеракции, боевые отчёты, hazard-логирование и завершение.
        Kafka-топики (`combat.shooter.encounter`, `quest.progress.main`, `analytics.quest.economy`,
        `anti-cheat.validation`) и античит SLA (latency, aim variance, rapid fire) фиксируют надзор.
        Секция также резюмирует требования к аналитике и тестовым сценариям.
      mechanics_links: []
      assets: []
