summary:
  problem: "Нужно зафиксировать обновлённый shooter-вариант квеста NetWatch по восстановлению сетей в 2027 году."
  goal: "Документировать стадии, инженерные и боевые интеракции, логи и награды для квеста «Протокол восстановления»."
  essence: "Игрок совместно с NetWatch выводит из тени слепую зону, восстанавливает три узла связи и отражает рейд банды Rust Tigers."
  key_points:
    - "Три узла требуют инженерных, взломных и саппорт-решений с чёткими порогами метрик."
    - "Shooter-встречи масштабируются в зависимости от успеха разведки и хакерских интеракций."
    - "Телеметрия покрывает uptime узлов, raid-интервалы и античит контроль задержек."
    - "Награды открывают последующую цепочку 2030 года и усиливают NetWatch store."
content:
  sections:
    - id: overview
      title: "Контекст и структура"
      body: |
        Квест запускается в NetWatch HQ (Downtown) и отправляет игрока в industrial outskirts Santo
        Domingo. Основная цель — восстановить три узла связи, удерживая линию и защищая лагерь от рейда
        Rust Tigers. Документ фиксирует последовательность целей и ключевые роли (tech, assault, hacking).
      mechanics_links: []
      assets: []
    - id: stages
      title: "Стадии и интеракции"
      body: |
        Стадия «Blind Zone Recon» предлагает Recon Sweep, Presence Brief и Hazard Marking для подготовки
        маршрута. «Node Bring-Up» описывает Field Repair Loop, Defensive Hacking и Support Stabilizer для
        трёх узлов. «Rust Tigers Raid» фокусируется на Suppression Grid, Drone Hijack и вызове поддержки.
        Финальная стадия «Uplink Confirmed» закрывает отчёт и экономический эффект.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: encounters
      title: "Боевые сценарии"
      body: |
        Основные encounters: Rust Tigers Vanguard и Drone Reinforcements (появляется при провале разведки).
        Таблицы включают параметры врагов, особенности и влияние успешных интеракций на состав волн.
      mechanics_links: []
      assets: []
    - id: hazards
      title: "Опасности среды"
      body: |
        Электрические дуги, газовые выбросы и снайперский overwatch влияют на ход битвы. Указаны условия
        возникновения, эффекты, контрмеры и связанные события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды и последствия"
      body: |
        Базовая награда — XP, eddies, `item-cyberdeck-netwatch-mk1`, репутация NetWatch. Бонусы зависят
        от успеха Field Repair Loop, Defensive Hacking и Suppression Grid. Отдельно указаны штрафы за
        падение uptime и открытие цепочки `quest-main-2030-network-resurgence`.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "API и тестирование"
      body: |
        REST endpoints фиксируют принятие, интеракции, боевые отчёты, восстановление сети и завершение.
        WebSocket и Kafka топики отражают события repair/raid/telemetry. Тест-кейсы охватывают tech-perfect,
        combat-heavy, support, failure recovery и latency spike сценарии.
      mechanics_links: []
      assets: []
