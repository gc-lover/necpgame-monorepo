summary:
  problem: "Нужен shooter-шаблон для квеста эвакуации в красной зоне 2040 года, заменяющий устаревшую D&D версию."
  goal: "Структурировать стадии, боевые встречи, интеракции и телеметрию для сопровождения группы выживших."
  essence: "Игрок выводит беженцев из радиационной зоны Downtown, балансируя между боевыми, социалками и скрытными решениями."
  key_points:
    - "Четыре стадии: подготовка, вход в красную зону, спасение и эскорт, экстракция."
    - "Shooter-интеракции покрывают медподдержку, suppression, stealth и переговоры."
    - "Encounter’ы адаптируются от успехов разведки и скрытности."
    - "Telemetria фиксирует escort состояние, hazard влияние и античит SLA."
content:
  sections:
    - id: overview
      title: "Общий контекст"
      body: |
        Квест запускается из Watson Fixers Hub и ведёт через руины Downtown времён Red Era. Игроку
        поручается вывести группу выживших, защищая их от радиации, банд и обрушений.
      mechanics_links: []
      assets: []
    - id: stage_flow
      title: "Стадии квеста"
      body: |
        Стадия A «Briefing & Prep» снижает расходы и выдаёт защитное снаряжение. Стадия B «Into the Red
        Zone» предлагает Engineering Override, Recon Sweep и Scav Negotiation. Стадия C «Rescue & Escort»
        раскрывает Field Triage, Suppression Cover и Stealth Extract. Стадия D закрывает экстракцию и
        учитывает разные исходы.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: encounters
      title: "Боевые встречи"
      body: |
        Encounter A (Scav Patrol) и Encounter B (Gang Blockade) включают параметры врагов, триггеры
        появления и влияние успешного Stealth Extract. Таблицы помогают балансировать уровни угрозы.
      mechanics_links: []
      assets: []
    - id: hazards
      title: "Опасности и окружение"
      body: |
        Радиация, обрушения и газовые выбросы описаны с условиями активации, эффектами и методами
        смягчения (рад-защита, Recon Sweep, вентиляция).
      mechanics_links:
        - mechanics/environment/hazards.yaml
      assets: []
    - id: rewards
      title: "Награды и штрафы"
      body: |
        Базовые награды включают XP, eddies и репутацию Independent. Бонусы предоставляются за успешные
        Engineering Override, Field Triage и Stealth Extract, а также за переговоры. Указаны штрафы за
        провалы и превышение таймера.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "API, события и тесты"
      body: |
        REST, WebSocket и Kafka события фиксируют ключевые взаимодействия, боевые отчёты, hazard данные
        и античит SLA (latency, macro, aim variance). Тест-кейсы покрывают golden path, combat-heavy,
        stealth route, support, failure recovery и coop scaling.
      mechanics_links: []
      assets: []
