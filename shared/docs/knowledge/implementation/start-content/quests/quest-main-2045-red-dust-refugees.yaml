summary:
  problem: "Документ хранится как архивная D&D версия квеста эвакуации до перехода на shooter-механику."
  goal: "Зафиксировать ключевые элементы исторической спецификации, сохранив контекст для будущих ревизий."
  essence: "Игрок сопровождает беженцев из Santo Domingo в Watson, используя социальные проверки, тактику и боевые столкновения согласно D&D правилам."
  key_points:
    - "Содержит дерево диалогов из 26 узлов и проверки COOL, MEDICAL, TACTICS, PERCEPTION."
    - "Боевые параметры оформлены через D&D метрики (AC, инициативы, кубы урона)."
    - "Сохраняет UX макеты экранов и таблицу наград исторической версии."
    - "Не использовать в текущей продакшн-работе — указан переход на shooter."
content:
  sections:
    - id: synopsis
      title: "Синопсис и цели"
      body: |
        Марко «Фикс» направляет игрока сопровождать беженцев через красную зону 2045 года. Основной
        маршрут предполагает зачистку или переговоры, стабилизацию раненых и эскорт до Watson. Документ
        перечисляет основные цели и ветвления D&D-версии.
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: "Проверки и ветвления"
      body: |
        Указаны пороги COOL 15, MEDICAL 13, TACTICS 14, PERCEPTION 14 и STEALTH 14. Таблица
        демонстрирует последствия успеха или провала (снижение врагов, изменение маршрута, бонус XP).
      mechanics_links: []
      assets: []
    - id: dialogues
      title: "Диалоговое дерево"
      body: |
        Раздел консолидирует 26 узлов диалогов, включая варианты переговоров, маршрутизацию и события
        эскорта. Структура сохранена для последующего рефактора в shooter-модель.
      mechanics_links: []
      assets: []
    - id: systems
      title: "Боевые и API параметры"
      body: |
        Приведены D&D акценты: инициативы, AC врагов, критические эффекты, состояния и базовая карта API
        (accept, skill-check, combat, complete). Секция отмечена как устаревшая.
      mechanics_links: []
      assets: []
