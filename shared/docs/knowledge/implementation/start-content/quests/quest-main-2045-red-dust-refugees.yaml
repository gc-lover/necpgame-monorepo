summary:
  problem: Необходимо сохранить D&D-версию эвакуационного квеста после перехода на shooter.
  goal: Структурировать цели, проверки и диалоговые ветки для архивного использования.
  essence: Игрок обеспечивает эвакуацию беженцев, балансируя между переговорами, боём и тактическим планированием.
  key_points:
    - Ветвления COOL 15, MEDICAL 13, TACTICS 14, PERCEPTION 14.
    - Диалоговое дерево из 26 узлов с респаун сценарием.
    - Базовые награды и API маппинг для исторического архива.
content:
  sections:
    - id: synopsis
      title: Синопсис
      body: |
        - ID: `quest-main-2045-red-dust-refugees`
        - Контакт: `npc-marco-fix`
        - Локации: Santo Domingo → Watson
        - Тема: эвакуация, гуманизм, риски Red Era
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Основной маршрут: встреча с беженцами, обеспечение маршрута, эскорт, возврат за наградой.
        Ветви: COOL 15 (переговоры), MEDICAL 13 (стабилизация), TACTICS 14 (маршрут), PERCEPTION 14 (альтернативный пролаз).
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
    - id: parameters
      title: D&D параметры
      body: |
        Инициатива d20 + REF, AC врагов 11–14, состояния подавление/кровотечение/радиационный ожог.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
    - id: ux
      title: UX экраны
      body: |
        Примеры интерфейсов: встреча с беженцами, выбор маршрута, прибытие в Watson.
      mechanics_links:
        - shared/docs/knowledge/implementation/ui/guild-contract-board.yaml
    - id: dialogue
      title: Диалоговое дерево
      body: |
        Узлы `start`, `r_risks`, `r_arrive`, `r_med`, ветви проверки COOL/TACTICS/PERCEPTION, события пути `escort_1-3`, финал `complete`.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды и баланс
      body: |
        База: 500 XP, 600 eddies, `item-components-basic`, репутация independent +15.
        Бонусы за успешные проверки COOL, MEDICAL, TACTICS, PERCEPTION.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: interfaces
      title: API маппинг
      body: |
        `POST /api/v1/quests/{id}/accept`, `/skill-check`, `/combat/start`, `/quests/{id}/complete`.
        Соответствие JSON: `mvp-data-json/quests.json`.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
    - id: telemetry
      title: Логи и QA
      body: |
        Логи проверок, боёв, эскорта; тесты: социальный, боевой, медицинский, тактический, провал/респаун.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
