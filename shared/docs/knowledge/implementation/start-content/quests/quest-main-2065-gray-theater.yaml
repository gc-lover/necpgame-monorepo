summary:
  problem: Требуется архивная фиксация прокси-войны Arasaka/Militech до shooter-рефактора.
  goal: Сохранить цели, проверки и диалоги stealth/tech/cool квеста.
  essence: Игрок выполняет скрытую операцию NCPD, саботируя «Серый театр» через проникновение, саботаж и эвакуацию.
  key_points:
    - Ветвления STEALTH 18, TECH 17, COOL 17.
    - Диалоговое дерево из 25 узлов с исходами для саботажа и боя.
    - Награды, штрафы и API эндпоинты для исторической справки.
content:
  sections:
    - id: synopsis
      title: Синопсис
      body: |
        - ID: `quest-main-2065-gray-theater`
        - Контакт: `npc-sarah-miller`
        - Локации: Downtown и Watson
        - Цель: предотвратить эскалацию прокси-войны Arasaka/Militech
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Маршрут: принять задание → проникнуть → саботировать (данные или оборудование) → устранить охрану → уйти незамеченным → доложить.
        Ветви: STEALTH 18 (−4 врага), TECH 17 (−15% времени), COOL 17 (защита от паники).
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
    - id: parameters
      title: D&D параметры
      body: |
        Инициатива d20 + REF, AC врагов 14–17, урон SMG/AR/heavy, состояния паника/сигнализация/ослепление.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
    - id: dialogues
      title: Диалоговое дерево
      body: |
        Узлы `start`, `details`, `accept`, `travel`, `infiltrate_silent`, `infiltrate_loud`, `steal_data`, `destroy_equipment`, `escape_prep`, `combat`, `complete`.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды и штрафы
      body: |
        База: 920 XP, 1200 eddies, `item-corporate-data`, репутация NCPD +22.
        Бонусы: успешные STEALTH/TECH/COOL проверки (+100 XP, меньше врагов, защита).
        Штрафы: провал (−15% денег), сигнализация (доп. враги), паника (−2 действия).
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: interfaces
      title: API эндпоинты
      body: |
        - `POST /api/v1/quests/quest-main-2065-gray-theater/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/quest-main-2065-gray-theater/complete`
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
    - id: telemetry
      title: Логи и тестирование
      body: |
        Логи skill-check, stealth/combat, выбор саботажа.
        Тесты: чистый stealth, силовой, смешанный, провал и alarm.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
