summary:
  problem: "Квест «Серый театр» представлен в устаревшем D&D формате и хранится для истории до shooter-рефактора."
  goal: "Сохранить ключевые элементы архива: ветвления, проверки и логи, чтобы использовать их при будущей переработке."
  essence: "Игрок выполняет саботаж прокси-войны между Arasaka и Militech по поручению NCPD, выбирая между stealth, tech и assault решениями."
  key_points:
    - "Документ содержит цели миссии, ветки STEALTH/TECH/COOL и боевую схему с 7–9 врагами."
    - "Диалоговое дерево из 25 узлов описывает варианты проникновения, саботажа и эвакуации."
    - "API-секция ориентирована на D&D skill-check сервисы и должна быть заменена при shooter-переписке."
    - "Файл помечен предупреждением о pivot’е и не используется в текущем продакшне."
content:
  sections:
    - id: synopsis
      title: "Синопсис и цели"
      body: |
        NCPD поручает Саре Миллер остановить эскалацию конфликта Arasaka vs Militech. Игрок инфильтрирует
        объект, саботирует операцию (кража данных или взрыв) и покидает территорию незамеченным.
      mechanics_links: []
      assets: []
    - id: branching
      title: "Проверки и ветвления"
      body: |
        Основные проверки: STEALTH 18, TECH 17, COOL 17. Таблицы описывают влияние успехов на количество
        врагов, время миссии и устойчивость к статусу «Паника».
      mechanics_links: []
      assets: []
    - id: dialogues
      title: "Диалоговое дерево"
      body: |
        Раздел сохраняет 25 узлов диалога, охватывающих брифинг, варианты саботажа, эвакуацию и возврат
        к NPC. Структура служит основой для будущего shooter-рефактора.
      mechanics_links: []
      assets: []
    - id: systems
      title: "Боевые и API параметры"
      body: |
        Содержит D&D параметры (инициатива, AC, урон) для корпо-гвардейцев, а также карту API
        (`/accept`, `/skill-check`, `/combat/start`, `/complete`). Секция помечена как устаревшая.
      mechanics_links: []
      assets: []
