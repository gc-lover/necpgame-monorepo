summary:
  problem: NetWatch ищет смельчака для извлечения артефактов из архивов за Blackwall.
  goal: Зафиксировать сценарий высокорисковой экспедиции с нетран, survival и боевой фазами.
  essence: Игрок пересекает Blackwall, сталкивается с архивными AI и возвращается с артефактами, сохранив рассудок.
  key_points:
    - Проверки COOL, INT и NETRUNNING-COMBAT управляют страхом, пониманием архивов и составом врагов.
    - Бой включает до 10 AI стражей и эффекты безумия.
    - Награды отражают редкость данных и повышают репутацию NetWatch.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-side-2088-archive-expedition`
        - Контакт: `npc-elizabeth-chen`
        - Локация: точка входа в Blackwall, архивы DataKrash
        - Уровень: 11, формат high-risk expedition
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветви
      body: |
        1. Пересечь Blackwall (COOL 19 снижает риск insanity).
        2. Проанализировать архивы (INT 19) и найти артефакты (×3).
        3. Победить AI стражей (10 врагов, сокращаются до 5 при успехе NETRUNNING-COMBAT 20).
        4. Вернуться через Blackwall и передать находки Элизабет.
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: hazards
      title: Опасности
      body: |
        - Статусы: безумие, кибершок, reality tear.
        - Условия: провал COOL усиливает insanity; провал INT лишает контекстных данных.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
    - id: rewards
      title: Награды
      body: |
        - 1250 XP, 1600 eddies, `item-blackwall-data` (×3), репутация NetWatch +40.
        - Бонусы +150–180 XP за успехи NETRUNNING/COOL/INT.
        - Штрафы: провал → −20% денег, статус insanity.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        - `POST /api/v1/quests/quest-side-2088-archive-expedition/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/quest-side-2088-archive-expedition/complete`

        QA сценарии: успешный нетран путь, провал с insanity, повторные попытки после поражения.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
