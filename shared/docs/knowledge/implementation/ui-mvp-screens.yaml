summary:
  problem: Не было единого описания экранов MVP и их интеграций с сервисами.
  goal: Зафиксировать набор ключевых экранов MVP, статусы готовности и необходимые данные.
  essence: Каждый основной экран MVP связан с конкретными REST и Kafka интеграциями и готов к постановке задач.
  key_points:
    - Определены девять базовых экранов текстового клиента и их источники данных.
    - Зафиксированы состояния, события и транспортные требования для каждого экрана.
    - Связаны UX артефакты, макеты и ответственности команд.
    - Определён чек-лист готовности и потребность в синхронизации с roadmap.
content:
  sections:
    - id: scope
      title: 'Цель и охват'
      body: |
        Документ фиксирует перечень экранов минимально жизнеспособной версии текстового интерфейса. Для
        каждого экрана указаны назначение, данные и источники, чтобы фронтенд и бэкенд команды могли
        планировать интеграцию без расхождений.
      mechanics_links: []
      assets: []
    - id: screens_table
      title: 'Экранный перечень и данные'
      body: |
        Регистрация, выбор сервера, создание персонажа, туториал, основной HUD, боевой оверлей, доска
        заказов, мастерская крафта, диалоговый интерфейс и инвентарь имеют готовность уровня MVP.
        Указаны REST маршруты и Kafka топики, обеспечивающие работу экранов, а также владельцы сервисов.
      mechanics_links:
        - services/openapi/auth-service.yaml
        - services/openapi/world-service.yaml
        - services/openapi/social-service.yaml
      assets: []
    - id: runtime_states
      title: 'Состояния и события'
      body: |
        Для всех экранов закреплены базовые состояния загрузки, пустоты, готовности и ошибок. HUD, боевой
        слой и доска заказов используют веб-сокеты и Kafka события, а транзакционные сценарии требуют
        подтверждения со стороны economy-service.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.md
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: ux_artifacts
      title: 'UX артефакты'
      body: |
        Макеты Figma, ASCII прототипы и связанные документы по игровому старту и HUD распределены между
        UI Guild и фронтенд командой. Эти материалы обеспечивают визуальную консистентность текстового
        клиента и позволяют ускорить handoff.
      mechanics_links:
        - implementation/ui/ui-kit-compact.yaml
        - implementation/ui/ui-game-start.yaml
      assets: []
    - id: readiness
      title: 'Готовность и синхронизация'
      body: |
        Чек-лист подтверждает наличие экранов, зависимостей и синхронизации с backend. Осталось передать
        перечень в roadmap FRONT-WEB и закрепить исполнителей, что потребует отдельного шага планирования.
      mechanics_links: []
      assets: []
