summary:
  problem: Игрокам нужен прозрачный способ отслеживать прогресс по достижениям и получать уведомления об успехах без перегрузки интерфейса.
  goal: Сформировать модуль UI, отображающий прогресс, категории и награды достижений с поддержкой real-time обновлений.
  essence: Основной экран достижений собирает ключевые метрики, фильтры и карточки наград в едином рабочем пространстве.
  key_points:
    - Единая панель прогресса и очков игрока с фильтрами по категориям.
    - Карточка достижения адаптируется под состояние разблокировано, в прогрессе или скрыто.
    - Поддержка real-time обновлений через WebSocket и интеграция с таблицей лидеров.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Экран достижений обслуживает все игровые награды и показывает состояние прогресса без необходимости переходить в разные меню. Пользователь получает взгляд сверху на прогресс, доступные категории и недавние события, сохраняя быстрый доступ к действиям.
      mechanics_links: []
      assets: []
    - id: main_screen
      title: Главный экран
      body: |
        Экран открывается панелью с ключевыми метриками: завершенные достижения, очки и ранг. Ниже расположен набор фильтров по категориям, переключатели видов и ленты «Недавние разблокировки» и «Почти завершено». Основной список достижений поддерживает режимы сетки и списка, отображая редкость, награды, прогресс и состояние блокировки.
      mechanics_links: []
      assets: []
    - id: achievement_card
      title: Карточка достижения
      body: |
        Карточка динамически меняет стили и содержимое на основании статуса прогресса. Для скрытых достижений скрываются название и описание. При активном прогрессе отображается шкала и процент выполнения. Разблокированные достижения показывают время получения и бейдж подтверждения.
      mechanics_links: []
      assets: []
    - id: filters_and_search
      title: Поиск и фильтры
      body: |
        Модуль фильтрации объединяет текстовый поиск, выбор редкости, статус и категорию. Комбинированные фильтры применяются мгновенно, что позволяет составлять набор достижений под потребности игрока и поддерживает быстрый поиск редких наград.
      mechanics_links: []
      assets: []
    - id: detail_modal
      title: Модальное окно детали
      body: |
        Детальная карточка показывает полное описание, прогресс и награды. Если достижение разблокировано, отображается дата получения. Для активных достижений выводятся шкала прогресса, список наград и аналитика: процент игроков с достижением, среднее время и данные первого обладателя.
      mechanics_links: []
      assets: []
    - id: leaderboard_and_notifications
      title: Турнирная таблица и уведомления
      body: |
        Блок интеграции с таблицей лидеров показывает ранги игроков, очки и процент завершения. Уведомления о новых достижениях используют всплывающие панели с данными наград и быстрыми действиями перехода в раздел.
      mechanics_links: []
      assets: []
    - id: api_integration
      title: Интеграция с API
      body: |
        Интерфейс использует REST API для загрузки списка достижений, прогресса игрока и аналитики по конкретным достижениям. Для оперативных уведомлений применяется WebSocket-канал `wss://api.necp.game/v1/gameplay/achievements`, который транслирует события разблокировки и обновление прогресса.
      mechanics_links: []
      assets: []
