summary:
  problem: Администрации нужен единый интерфейс для мониторинга метрик и оперативного реагирования на инциденты.
  goal: Сконцентрировать дашборд, управление игроками и очередь жалоб в одной панели для быстрой модерации.
  essence: Первый модуль админ-панели отображает ключевые показатели и предоставляет действия модерации на одном экране.
  key_points:
    - Дашборд агрегирует real-time метрики и навигацию по административным разделам.
    - Панель игроков поддерживает поиск, просмотр и модальные действия.
    - Очередь жалоб и окно бана обеспечивают полный цикл модерации.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Часть 1 административной панели описывает дашборд и инструменты модерации. Целевая аудитория - супер-администраторы и модераторы Live Ops.
      mechanics_links: []
      assets: []
    - id: dashboard_layout
      title: Главный дашборд
      body: |
        Верхняя панель содержит навигацию по разделам Dashboard, Players, Moderation, Analytics, World и Events. Карточки показывают активный онлайн, количество жалоб, банов, состояние экономики, боевые активности и прирост игроков с индикацией трендов.
      mechanics_links: []
      assets: []
    - id: player_management
      title: Управление игроками
      body: |
        Модуль предоставляет поисковую строку по идентификатору, имени пользователя и email. Таблица результатов содержит уровень, статус, время последнего входа и набор быстрых действий. Детальная информация открывается в модальном окне.
      mechanics_links: []
      assets: []
    - id: moderation_queue
      title: Очередь жалоб
      body: |
        Очередь жалоб включает фильтры по статусу и причине, карточки жалоб с приоритетом и временем. При выборе карточки открывается модальное окно с полной информацией и действиями.
      mechanics_links: []
      assets: []
    - id: ban_modal
      title: Модальное окно бана
      body: |
        Окно бана поддерживает выбор длительности, внутренних и публичных причин, предварительный просмотр сообщения и подтверждение действия от имени текущего администратора.
      mechanics_links: []
      assets: []
    - id: navigation_links
      title: Навигация и связи
      body: |
        Раздел связан со второй частью панели, посвященной аналитике и управляющим инструментам. Ссылки обеспечивают быстрый переход без потери контекста.
      mechanics_links: []
      assets: []
