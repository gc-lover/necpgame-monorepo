summary:
  problem: Live Ops командам нужно управлять состоянием мира и событиями, опираясь на актуальные метрики.
  goal: Сформировать аналитические панели и инструменты управления, объединённые в одном интерфейсе администратора.
  essence: Вторая часть админ-панели сочетает метрики, контроль мира, генерацию событий и журнал аудита.
  key_points:
    - Дашборд агрегирует ключевые показатели в реальном времени.
    - Панель управления миром меняет время суток, погодные условия и множители наград.
    - Менеджер событий создаёт и завершает активности с выбором зон.
    - Журнал аудита фиксирует каждое действие администратора.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Документ дополняет первую часть админ-панели и описывает инструменты аналитики и управления миром. Цель - сократить время реакции операторов и централизовать операции Live Ops.
      mechanics_links: []
      assets: []
    - id: analytics_dashboard
      title: Аналитический дашборд
      body: |
        Раздел выводит онлайн игроков, активные сессии, загрузку серверов, состояние экономики и визуализации активности. Графики активности за 24 часа и выручки за 7 дней помогают отслеживать тренды.
      mechanics_links: []
      assets: []
    - id: world_state_control
      title: Управление состоянием мира
      body: |
        Панель выбирает зону и применяет глобальные параметры: время суток, погоду, множители опыта и добычи. Изменения отправляются пакетно и синхронизируются с world-state-service.
      mechanics_links: []
      assets: []
    - id: event_management
      title: Управление событиями
      body: |
        Менеджер событий создаёт временные активности с выбором типа, длительности и списка зон. Активные события отображаются карточками с таймером и кнопкой отмены.
      mechanics_links: []
      assets: []
    - id: audit_log
      title: Журнал аудита
      body: |
        Журнал фиксирует временную метку, администратора, действие, цель и результат. Детали хранят сериализованные параметры для последующих проверок.
      mechanics_links: []
      assets: []
    - id: api_endpoints
      title: API интеграция
      body: |
        Используются эндпоинты `/api/v1/admin/dashboard`, `/api/v1/admin/reports`, `/api/v1/admin/events/create`, `/api/v1/admin/audit-log` и др. Доступ защищён ролевой моделью администратора.
      mechanics_links: []
      assets: []
