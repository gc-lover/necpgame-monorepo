summary:
  problem: Игрокам необходим гибкий редактор внешности при создании персонажа, охватывающий тело, лицо и кибернетические модификации.
  goal: Описать параметры редактора внешности и интеграцию с API создания персонажа.
  essence: Редактор предоставляет набор предустановок и визуальных опций, которые передаются в сервис персонажей через REST API.
  key_points:
    - Поддерживаются категории тела, лица и киберимплантов.
    - Значения параметров ограничены справочниками для стабильного сохранения.
    - API создания персонажа принимает вложенный объект appearance.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Редактор внешности открывается на втором шаге создания персонажа. Он содержит визуальные предпросмотры, вкладки по категориям и балансирует между киберпанк-эстетикой и читабельностью UI.
      mechanics_links: []
      assets: []
    - id: body_options
      title: Параметры тела
      body: |
        - Оттенки кожи: 10 вариантов, организованные по нейтральной шкале.
        - Тип телосложения: slim, athletic, muscular, влияющие на пропорции модели.
        - Предпросмотр обновляется в реальном времени.
      mechanics_links: []
      assets: []
    - id: face_options
      title: Параметры лица
      body: |
        - Прически: до 20 вариантов с поддержкой отражения и анимации.
        - Цвет волос: палитра из 15 оттенков.
        - Цвет глаз: 12 вариантов, включая неоновые комбинации.
        - Формы лица: набор пресетов, сочетающихся с киберимплантами.
      mechanics_links: []
      assets: []
    - id: cyberware
      title: Кибернетические элементы
      body: |
        Вкладка киберимплантов позволяет добавлять визуальные протезы рук, глазные модификации и видимые пластины. Каждая опция сопровождается описанием редкости и происхождения.
      mechanics_links: []
      assets: []
    - id: api_integration
      title: Интеграция с API
      body: |
        Данные внешности передаются в сервис персонажей через `POST /api/v1/characters`. Объект `appearance` включает ключи `skinTone`, `bodyType`, `hairStyle`, `hairColor`, `eyeColor` и расширяется для киберимплантов. Валидация выполняется на сервере, сверяясь со справочниками.
      mechanics_links: []
      assets: []
