summary:
  problem: Необходимо провести игрока через последовательность выбора имени, пола, класса, происхождения и фракции с минимальными трениями.
  goal: Формализовать шаги создания персонажа и требования к UI для MVP.
  essence: Поток состоит из трёх экранов с последовательными выборами и проверками перед вызовом API создания персонажа.
  key_points:
    - Экран имени и гендера собирает базовые атрибуты.
    - Выбор класса формирует стартовые навыки и подсказки.
    - Экран происхождения и фракции задаёт стартовые репутации.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Поток создания персонажа должен быть интуитивным, выдержанным в стилистике NECPGAME и допускать расширение шагов без переработки каркаса.
      mechanics_links: []
      assets: []
    - id: step_name_gender
      title: Шаг 1 — Имя и гендер
      body: |
        Экран содержит поле ввода имени с валидацией и переключатель гендера (Male, Female, Other). Кнопка «Next» активируется после успешной проверки имени.
      mechanics_links: []
      assets: []
    - id: step_class_selection
      title: Шаг 2 — Выбор класса
      body: |
        Игрок выбирает один из классов: Solo, Netrunner, Techie. Карточки показывают основную специализацию и бонусы. Доступны кнопки «Back» и «Next».
      mechanics_links: []
      assets: []
    - id: step_origin_faction
      title: Шаг 3 — Происхождение и фракция
      body: |
        Сначала выбирается происхождение (Street Kid, Nomad, Corpo), затем фракция (Arasaka, Militech, NetWatch, Independent). Выбор влияет на стартовые локации и репутации. Интерфейс позволяет изменять выбор до подтверждения.
      mechanics_links: []
      assets: []
    - id: api_integration
      title: Интеграция с API
      body: |
        После прохождения всех шагов вызывается `POST /api/v1/characters`. Платформа формирует payload с атрибутами имени, гендера, класса, происхождения, фракции и вложенным объектом внешности.
      mechanics_links: []
      assets: []
