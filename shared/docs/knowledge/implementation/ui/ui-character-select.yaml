summary:
  problem: После выбора сервера игроку необходимо быстро выбрать существующего персонажа либо создать нового, сохраняя контекст ММО.
  goal: Задать UI и интеграции Character Select для MVP, чтобы обеспечить непрерывность onboarding-потока.
  essence: Спецификация выбора и создания персонажа с управлением слотами и вызовами сервисов персонажей.
  key_points:
    - Макет содержит список персонажей и пустые слоты с CTA создания.
    - Описан вызов API GET /api/v1/characters и реакции на выбор или удаление.
    - Учтены ограничения по количеству слотов и актуализации статуса.
content:
  sections:
    - id: layout
      title: Макет и взаимодействия
      body: |
        Экран показывает список существующих персонажей и пустые слоты. Для каждого персонажа отображаются имя, уровень, локация и время последней игры. Доступны кнопки выбора и удаления, а также CTA «Create New».

        Макет:
        ┌──────────────────────────────────────────────────────┐
        │ SELECT CHARACTER                        [CREATE NEW] │
        ├──────────────────────────────────────────────────────┤
        │ Viktor "V" Chen — Level 15 Solo, Night City          │
        │ [SELECT] [DELETE]                                    │
        │                                                      │
        │ Empty Slot 2/5                                       │
        │ [CREATE CHARACTER]                                   │
        └──────────────────────────────────────────────────────┘
      mechanics_links: []
      assets: []
    - id: rules
      title: Правила и состояния
      body: |
        - Максимум пять слотов; отсутствие свободных слотов блокирует кнопку создания.
        - Удаление требует подтверждения и обработку задержки на стороне сервиса.
        - Статусы персонажей обновляются после входа; если персонаж занят, отображается индикатор «In mission».
        - Создание нового запускает отдельный поток `appearance-editor` и `creation-flow`.
      mechanics_links: []
      assets: []
    - id: api-integration
      title: Интеграции и зависимости
      body: |
        - REST: GET /api/v1/characters — загрузка списка; DELETE /api/v1/characters/{id}; POST /api/v1/characters — создание.
        - Требуются уведомления по WebSocket channel character-state для обновления статусов в реальном времени.
        - Экран принимает контекст выбранного сервера и передаёт выбранного персонажа в запуск игровой сессии.
        - Локализация имён и ролей должна поддерживаться через общий UI dictionary.
      mechanics_links: []
      assets: []
