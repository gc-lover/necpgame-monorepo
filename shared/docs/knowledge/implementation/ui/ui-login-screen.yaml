summary:
  problem: Входной опыт требует чёткой структуры, чтобы игроки быстро авторизовывались и переходили к выбору сервера.
  goal: Описать UI и API-взаимодействия экранов входа, регистрации и восстановления доступа под MVP-требования.
  essence: Компактная спецификация UI Login Screen с фокусом на потоках авторизации и связанных вызовах.
  key_points:
    - Включены экраны входа и регистрации с единым стилем.
    - Зафиксированы требования к валидации и поддерживаемым OAuth-провайдерам.
    - Определён набор API-эндпоинтов для фронтенда и бэкенда.
content:
  sections:
    - id: overview
      title: Контекст и визуальный макет
      body: |
        Login Screen открывает путь к остальной части onboarding-потока. Основные блоки: форма авторизации, ссылки для восстановления и создания аккаунта, а также кнопки OAuth.

        Макет:
        ┌──────────────────────────────────────────────────────┐
        │                      NECPGAME                        │
        │              Cyberpunk MMORPG Shooter                │
        │                                                      │
        │    ┌────────────────────────────┐                    │
        │    │ Username: [____________]   │                    │
        │    │ Password: [____________]   │                    │
        │    │                            │                    │
        │    │      [LOGIN]               │                    │
        │    │                            │                    │
        │    │  [Forgot Password?]        │                    │
        │    │  [CREATE ACCOUNT]          │                    │
        │    └────────────────────────────┘                    │
        └──────────────────────────────────────────────────────┘
      mechanics_links: []
      assets: []
    - id: authentication-flow
      title: Потоки авторизации и регистрации
      body: |
        - Основные данные: Email или Username + пароль, чекбокс «Remember me», ссылки восстановления.
        - Регистрация включает поля Email, Username, Password, Confirm Password и два чекбокса согласия.
        - Валидация: формат email, уникальность имени, длина и сложность пароля, подтверждение условий.
        - Дополнительные входы через OAuth (Steam, Google, Discord) отображаются рядом с основной формой.
        - Статусы и ошибки отображаются в inline-формате без модальных окон.
      mechanics_links: []
      assets: []
    - id: api-integration
      title: API и системные зависимости
      body: |
        - REST:
          - POST /api/v1/auth/login — базовая авторизация.
          - POST /api/v1/auth/register — создание учётной записи.
          - POST /api/v1/auth/forgot-password — запуск восстановления.
        - UI должен поддерживать отложенные ответы и обновления статуса.
        - Требуется строгая типизация конфигурации OAuth-провайдеров на фронтенде.
        - Логика доступности кнопок зависит от статуса сервисов аутентификации.
      mechanics_links: []
      assets: []
