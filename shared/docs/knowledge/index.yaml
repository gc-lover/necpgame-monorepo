sections:
  - id: canon
    title: 'Canon'
    path: canon
    summary: >-
      Утверждённые основы вселенной: видение, мир, лор, сюжетные дуги и стиль.
    key_documents:
      - file: canon/vision/core-pillars.md
        title: 'Core Pillars'
        tags: ['vision','pillars','concept-director']
        description: >-
          Фундаментальные принципы, определяющие продукт и ощущения игрока.
      - file: canon/vision/vision.md
        title: 'Vision'
        tags: ['vision','roadmap']
        description: >-
          Стратегическое направление, целевая аудитория и ключевые метрики успеха.
      - file: canon/lore/universe.md
        title: 'Universe Overview'
        tags: ['lore','world']
        description: >-
          Картина мира, география, социальная структура и базовые законы.
    areas:
      - id: vision
        title: 'Vision & Pillars'
        path: canon/vision
        summary: 'Миссия, уникальные особенности, дизайн-философия и стиль.'
      - id: lore
        title: 'World & Lore'
        path: canon/lore
        summary: 'Фракции, таймлайн, события, культурный код и визуальные гиды.'
      - id: narrative
        title: 'Narrative Foundations'
        path: canon/narrative
        summary: 'Главные и побочные сюжетные линии, NPC, сценарии и лор-ивенты.'
  - id: mechanics
    title: 'Mechanics'
    path: mechanics
    summary: >-
      Игровые системы, требующие реализации в коде: боёвка, прогрессия, экономика, квесты и симуляции.
    key_documents:
      - file: mechanics/combat/combat-abilities.md
        title: 'Combat Abilities'
        tags: ['combat','abilities']
        description: >-
          Системы навыков боя, синергии и категории умений.
      - file: mechanics/progression/progression-skills.md
        title: 'Progression Skills'
        tags: ['progression','skills']
        description: >-
          Матрица навыков, уровни, связи с классами и экономикой.
      - file: mechanics/quests/quest-system.md
        title: 'Quest System'
        tags: ['quests','systems']
        description: >-
          Структура состояний квестов, события, интеграция с API и БД.
    areas:
      - id: combat
        title: 'Combat Systems'
        path: mechanics/combat
        summary: 'Статы, оружие, враги и PvE/PvP сценарии.'
      - id: progression
        title: 'Progression & Skills'
        path: mechanics/progression
        summary: 'Классы, скилл-три, атрибуты, перки и ресет прогрессии.'
      - id: economy
        title: 'Economy & Trade'
        path: mechanics/economy
        summary: 'Лупы, торговля, таксы и внутриигровые рынки.'
      - id: quests
        title: 'Quest Mechanics'
        path: mechanics/quests
        summary: 'Триггеры, состояния, ветвление и интеграция с нарративом.'
      - id: social
        title: 'Social & World Sim'
        path: mechanics/social
        summary: 'Кланы, репутация, социальные активности и живой мир.'
  - id: content
    title: 'Content Assets'
    path: content
    summary: >-
      Документы, которые описывают конкретные сущности для наполнения игры и БД: квесты, NPC, предметы, события.
    key_documents:
      - file: content/quests/MASTER-QUEST-INDEX.md
        title: 'Master Quest Index'
        tags: ['quests','content']
        description: >-
          Консолидация всех квестов и статусов разработки.
      - file: content/quests/main-quests-outline.md
        title: 'Main Quests Outline'
        tags: ['quests','main-story']
        description: >-
          Структура основной кампании с переходами и ключевыми точками.
      - file: content/quests/QUEST-TEMPLATE-DND.md
        title: 'Quest Template (DnD)'
        tags: ['template','quests']
        description: >-
          Формат описания квеста для миграции в базу данных.
  - id: implementation
    title: 'Implementation'
    path: implementation
    summary: >-
      Практические инструкции для команд разработки: архитектура, пайплайны, генерация API, окружения и UX-гайды.
    key_documents:
      - file: implementation/microservices-overview.md
        title: 'Microservices Overview'
        tags: ['architecture','backend']
        description: >-
          Целевая микросервисная схема, порты, домены и взаимодействия.
      - file: implementation/backend-architecture-compact.md
        title: 'Backend Architecture Compact'
        tags: ['backend','layers']
        description: >-
          Сводная карта слоёв и модулей server-side реализации.
      - file: implementation/frontend-architecture.yaml
        title: 'Frontend Architecture Overview'
        tags: ['frontend','architecture']
        description: >-
          Технологический стек клиента и модульная схема доменных блоков.
      - file: implementation/ui/ui-game-start.md
        title: 'UI Game Start'
        tags: ['frontend','ux']
        description: >-
          Руководство по стартовому UX, экранам и сценариям онбординга.
    areas:
      - id: backend
        title: 'Backend & API'
        path: implementation/backend
        summary: 'Spring/Java контуры, базы данных, интеграции, генерация контрактов.'
      - id: frontend
        title: 'Frontend & UX'
        path: implementation/ui
        summary: 'UI-киты, схемы экранов, UX-флоу и дизайн-гайды.'
      - id: pipelines
        title: 'Pipelines & Tooling'
        path: implementation/architecture
        summary: 'Инфраструктура, DevOps, глобальные сценарии запуска.'
  - id: analysis
    title: 'Analysis & Research'
    path: analysis
    summary: >-
      Исследования, конкурентный анализ, идеи, исторические задачи и референсы.
    key_documents:
      - file: analysis/research/README.md
        title: 'Research Index'
        tags: ['research','analysis']
        description: >-
          Каталог исследования рынка, проектов и механик.
      - file: analysis/tasks/README.md
        title: 'Legacy Tasks'
        tags: ['history','tasks']
        description: >-
