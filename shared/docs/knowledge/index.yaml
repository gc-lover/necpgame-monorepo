      - file: analysis/references/glossary.md
        title: 'Glossary'
        tags: ['glossary','terminology']
        description: >-
          Унифицированные определения терминов и сокращений.
    areas:
      - id: research
        title: 'Research & Inspiration'
        path: analysis/research
        summary: 'Исследования жанра, конкурентов, экономик и UX.'
      - id: references
        title: 'References'
        path: analysis/references
        summary: 'Линки, глоссарии, мудборды и визуальные подборки.'
      - id: tasks
        title: 'Historical Tasks'
        path: analysis/tasks
        summary: 'Архив идей, постановок и очередей прошлых фаз.'
  - id: archives
    title: 'Archives'
    path: archives
    summary: >-
      Устаревшие документы и материалы, снятые с актуального оборота.
