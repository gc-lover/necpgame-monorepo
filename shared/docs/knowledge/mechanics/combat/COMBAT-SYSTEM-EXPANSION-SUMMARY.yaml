summary:
  problem: Расширение боевой системы находилось в Markdown и не было доступно для схемной проверки и задач Vision.
  goal: Сконсолидировать итоги расширения в YAML с ключевыми артефактами, метриками и интеграциями.
  essence: Документ агрегирует новые способности, роли, комбо, арсенал, AI-врагов, игровые петли и готовность API.
  key_points:
    - Зафиксированы 34+ способности, 14+ комбо, 80+ моделей оружия и адаптивный AI.
    - Определены роли, гибридные билды и shooter skill tests с требованиями к progression.
    - Описаны REST/WS интерфейсы, метрики и уникальные особенности гибридной боевой системы.
content:
  sections:
    - id: deliverables
      title: Созданные артефакты
      body: |
        Расширение подготовило четыре базовых документа: каталог способностей, детализированные роли, матрицу комбо и синергий,
        а также описание AI-врагов. Они формируют каркас боевой системы и служат точкой привязки для Vision и backend.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []
    - id: abilities
      title: Пул способностей
      body: |
        Восемь веток (combat, hacking, tech, stealth, support, mobility, medic, tactical) содержат 30+ активных и пассивных умений.
        Для каждой ветки зафиксированы примеры (Berserk Mode, Deploy Turret, Optical Camo), ультимативные Q/E/R-слоты и требования к ресурсам.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: roles
      title: Боевые роли
      body: |
        Пять основных ролей (Tank, Burst DPS, Sustained DPS, Support, Healer) и гибридные варианты (Battle Medic, Hacker Support,
        Stealth DPS) описаны атрибутами, наборами навыков и тактиками позиционирования для рейдов и PvP.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: combos
      title: Комбо и синергии
      body: |
        Каталог фиксирует 14+ соло, командных и легендарных комбинаций (Aerial Devastation, Ghost Protocol, Perfect Heist) и матрицу
        «способность ↔ оружие ↔ имплант». Указаны приросты урона и взаимодействия с имплантами и экипировкой.
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: arsenal
      title: Арсенал и мастерство
      body: |
        Семь классов оружия раскрыты с брендами (Arasaka, Militech, Kang Tao, Budget Arms, Constitutional Arms), количеством моделей и
        системой мастерства из пяти рангов (Base→Legend) с бонусами и уникальными умениями на Legend.
      mechanics_links:
        - mechanics/combat/combat-weapon-classes.yaml
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
    - id: ai_enemies
      title: AI и враги
      body: |
        Описаны 15+ типов противников (NCPD, MaxTac, корпорации, банды, Scavs, Animals, Wraiths, дроны, турели) и три ключевых босса
        (Adam Smasher, Blackwall Guardian, Royce/Sasquatch/Placide) с фазами, D&D проверками и адаптивными тактиками.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
      assets: []
    - id: gameplay_loops
      title: Игровые циклы и API
      body: |
        Описаны петли solo, team и PvP, их шаги (engage → abilities → mastery → loot) и интеграции с progression, equipment, implants
        и quest-системой. Приведены REST/WS эндпоинты (`/abilities`, `/weapons`, `/enemies`, `/combat/damage`) и модели данных.
      mechanics_links:
        - mechanics/progression/progression-attributes.yaml
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: unique_features
      title: Уникальные особенности
      body: |
        VALORANT-подобные abilities в MMORPG контексте, высокий skill ceiling комбо, shooter skill tests и cyberpunk-аутентичность
        (Sandevistan, Mantis Blades, cyberpsychosis) формируют конкурентные преимущества; приводится сравнение с Cyberpunk 2077,
        Destiny 2 и VALORANT.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
