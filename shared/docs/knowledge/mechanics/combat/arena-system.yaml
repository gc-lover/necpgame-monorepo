summary:
  problem: "Не было консолидированного описания аренных режимов, рейтингов и наград."
  goal: "Зафиксировать устройство арен, режимы матчей, прогресс и интеграции для киберспортивного ядра."
  essence: "Арены дают 5–15 минутные матчи, сезонные рейтинги и экономику ставок, связывая сервисы лидербордов, голосовых лобби и контрактов."
  key_points:
    - "Поддерживаются четыре ключевые карты с уникальными механиками и лором."
    - "Матч делится на этапы лобби, драфта, боевого цикла и пост-матча."
    - "MMR, сезоны и кросс-прогресс обновляют прогресс боевого пропуска и фракционные рейтинги."
    - "Арена-валюта, ставки и контракты формируют экономику и мотивируют участие."
content:
  sections:
    - id: overview
      title: "Назначение арен"
      body: |
        Арены обеспечивают быстрые матчевые сценарии (5–15 минут) в PvP и гибридных PvPvE форматах,
        поддерживают голосовые лобби, сезонные рейтинги и выдачу эксклюзивных наград. Они работают
        круглосуточно, синхронизируются с календарём и усиливают экономику спонсоров и ставок.
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []
    - id: arena_catalog
      title: "Каталог арен"
      body: |
        Неоновые мосты Neon Circuit, орбитальная станция Orbital Pit, подземный Underbelly Gauntlet и
        AR-симуляция HoloGrid Rumble покрывают контроль точек, элиминацию, PvPvE-кражу и смешанный
        контроль/взлом. Каждая арена имеет спонсора, сюжетный контекст и уникальные модификаторы боя.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: match_structure
      title: "Структура матчей"
      body: |
        Матч включает lobby с подбором по MMR, этап draft & loadout с выбором имплантов и гаджетов,
        основной цикл захвата и событий Neon Burst, а также post-match с наградами, рейтинговыми
        изменениями и телеметрией для античита.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: ranking_progress
      title: "Рейтинги и прогресс"
      body: |
        Система MMR базируется на рангах Bronze → Blackwall, сезон длится восемь недель, поддерживает
        decay, streak бонусы и кросс-прогресс в боевом пропуске и фракционных войнах.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: rewards_economy
      title: "Награды и экономика"
      body: |
        Арена-валюта ARENA_CHIPS, кейсы Neon Showcase и контракты спонсоров задают экономику арены.
        Интеграция с сервисом ставок и системой salvage поддерживает проигравших и крафт имплантов.
      mechanics_links:
        - mechanics/economy/economy-monetization.yaml
      assets: []
    - id: integrations
      title: "Интеграции и стек"
      body: |
        Арены опираются на voice lobby, лидерборды, достижения, daily reset, клановые войны и античит.
        Технически используются Match Orchestrator, Redis pub/sub, Kafka `arena.match.state`, ClickHouse
        телеметрия и конфигурация в Postgres JSONB.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: api_outline
      title: "Контуры API"
      body: |
        Высокоуровневые REST маршруты включают поиск матчей, загрузку карт, готовность, отправку
        loadout и телеметрию, а также выдачу сезонных наград и профилей.
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []
    - id: data_models
      title: "Схемы данных"
      body: |
        Основные таблицы `arena_matches`, `arena_rewards` и `arena_leaderboard` фиксируют параметры
        матчей, награды и рейтинги. Обновление лидербордов выполняется каждые пять минут.
      mechanics_links:
        - mechanics/economy/economy-monetization.yaml
      assets: []
