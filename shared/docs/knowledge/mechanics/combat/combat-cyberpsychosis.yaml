summary:
  problem: Система киберпсихоза требовала формализованного описания стадий, факторов прогрессии и методов управления.
  goal: Задать детальную модель потери человечности, симптомов, последствий и способов лечения для интеграции в сервисы.
  essence: Документ описывает прогрессию humanity, симптомы, экономику лечения и социальные эффекты в MMORPG-контексте.
  key_points:
    - Стадии от ранней до полного киберпсихоза с конкретными штрафами и поведением.
    - Базовые и динамические факторы прогрессии, включая стресс, импланты и хакерство.
    - Методы профилактики, лечения, управления симптомами и их стоимость.
    - Социальные и экономические последствия, интеграция с системами репутации и торговли.
content:
  sections:
    - id: humanity_system
      title: Система человечности
      body: |
        Потеря человечности зависит от установки имплантов и дополнительных факторов. Каждая стадия описана наборами
        симптомов с числовыми штрафами к точности, восстановлению, энергии и социальным навыкам.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-types.yaml
    - id: symptoms
      title: Симптомы и прогрессия
      body: |
        Стадии: ранняя (10–25%), средняя (25–50%), поздняя (50–75%), киберпсихоз (75–100%). Для каждой зафиксированы
        штрафы, галлюцинации, триггеры PvP и риск потери контроля. Предусмотрены индивидуальные проявления по типу имплантов.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-limits.yaml
    - id: progression_factors
      title: Факторы прогрессии
      body: |
        Указаны базовые и динамические факторы (количество имплантов, стресс, повреждения, превышение лимитов, взлом).
        Описаны триггеры резких скачков и базовые скорости прогрессии по стадиям.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-mechanics.yaml
    - id: management
      title: Управление и лечение
      body: |
        Превентивные меры (обслуживание, терапия, препараты), процедуры лечения (удаление имплантов, детоксикация),
        управление симптомами и адаптация. Рассчитаны стоимости и периодичность услуг.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-trading.yaml
    - id: social_economy
      title: Социальные и экономические эффекты
      body: |
        Прогрессия влияет на репутацию, доступ к NPC и рынкам. Включены механики поддержки друзей и последствия изоляции.
        Документ связывается с экономическими и социальными подсистемами.
      mechanics_links:
        - shared/docs/knowledge/mechanics/social/social-mechanics-overview.yaml
    - id: mmorpg_context
      title: MMORPG контекст
      body: |
        Описывает влияние на PvE/PvP, безопасные зоны, киберпространство и восстановление после критических состояний,
        включая перманентные «шрамы».
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-overview.yaml
