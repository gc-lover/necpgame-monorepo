summary:
  problem: Отсутствовала формализованная модель киберпсихоза, описывающая потери человечности, симптомы и последствия.
  goal: Определить прогрессию, факторы риска и механики управления состоянием игрока.
  essence: Документ описывает шкалу человечности, стадии симптомов, динамические факторы и экономику лечения.
  key_points:
    - Потеря человечности зависит от типов, качества и использования имплантов.
    - Симптомы усиляются по стадиям вплоть до потери контроля над персонажем.
    - Управление требует профилактики, терапии, экономики и социальной поддержки.
content:
  sections:
    - id: humanity_scale
      title: Шкала человечности
      body: |
        Потери человечности рассчитываются при установке имплантов с учётом типа, качества, совместимости и превышения лимитов.
        Совместимые и высококачественные импланты снижают штрафы, тогда как несовместимые увеличивают прогрессию.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: symptom_progression
      title: Симптомы по стадиям
      body: |
        Стадии включают ранний, средний, поздний этап и киберпсихоз, каждая со своим набором физических и когнитивных эффектов.
        Симптомы модифицируются типами имплантов, влияя на агрессию, точность и социальные навыки.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: progression_factors
      title: Динамические факторы
      body: |
        Стресс, повреждения, хакерство имплантов и критические события ускоряют прогрессию.
        Массовые убийства и накопление стрессовых ситуаций вызывают скачки человечности.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: management
      title: Управление и лечение
      body: |
        Профилактика включает обслуживание имплантов, препараты и терапию, замедляющие прогрессию.
        Лечение обеспечивает частичное восстановление через медтехов, детоксикацию и специализированные импланты-стабилизаторы.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: social_impact
      title: Социальные и экономические эффекты
      body: |
        Стадии влияют на репутацию, доступ к NPC и стоимость услуг, формируя риски для фракций и команд.
        Социальная поддержка снижает прогрессию, а изоляция ускоряет развитие состояния.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: open_topics
      title: Открытые вопросы
      body: |
        - Модели страховки и компенсаций при лечении.
        - Баланс перманентных «шрамов» и восстановлений.
        - Интеграция с безопасными зонами и судебными последствиями.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
