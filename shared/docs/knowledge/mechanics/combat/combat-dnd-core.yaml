summary:
  problem: Исторически боевые проверки строились на D&D-кубиках, что больше не соответствует шутерной модели.
  goal: Сохранить архивную спецификацию для ссылок в нарративе и квестах до полной миграции на `combat-shooter-core`.
  essence: Документ фиксирует формулы d20, таблицы соответствий и групповые проверки, помеченные как устаревшие.
  key_points:
    - Указаны базовые формулы d20 и диапазоны DC.
    - Описаны классовые модификаторы и групповые проверки.
    - Добавлено предупреждение об отказе от системы в пользу шутерной модели.
content:
  sections:
    - id: legacy_notice
      title: 'Предупреждение и контекст'
      body: |
        Система проверок d20 больше не применяется в бою: вся логика перенесена в `combat-shooter-core`.
        Материал сохраняется для исторических ссылок на квесты и архивные сценарии.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: dice_system
      title: 'Типы кубиков и модификаторов'
      body: |
        Основной бросок d20 с преимуществом/помехой, расширение d100 для таблиц исходов.
        Атрибутные модификаторы floor((ATTR-10)/2) и навыковые бонусы 1–5 по рангу.
      mechanics_links:
        - mechanics/progression/classes-general-skills.yaml
      assets: []
    - id: checks_formula
      title: 'Формула проверки и диапазоны DC'
      body: |
        Базовая формула d20 + атрибут + навык + ситуативные модификаторы >= DC.
        Диапазоны DC (10–30+) использовались для оценки сложности; критические значения обрабатывались отдельно.
      mechanics_links:
        - mechanics/narrative/quest-dnd-checks.yaml
      assets: []
    - id: class_modifiers
      title: 'Классовые бонусы и специализации'
      body: |
        Каждому классу выдавались +2 к релевантным проверкам и преимущества по тематике (Solo, Netrunner, Techie и т.д.).
        Подклассы расширяли бонусы, формируя уникальные фильтры для квестов и социальной игры.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: group_checks
      title: 'Групповые проверки и повторные попытки'
      body: |
        Описаны кооперативные и командные проверки, а также штрафы за повторные попытки и условия сброса.
        Система учитывала ресурсы, время и уникальные роли (хакер, скаут, саппорт, лидер, штурм).
      mechanics_links:
        - mechanics/narrative/quest-dnd-checks.yaml
      assets: []
