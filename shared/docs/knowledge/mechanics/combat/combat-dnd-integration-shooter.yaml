summary:
  problem: "Ранее требовалось объединить D&D проверки с шутерными механиками."
  goal: "Документ зафиксирован в архиве, поскольку команда перешла на чистую шутерную модель без кубиков."
  essence: "Материал оставлен для истории решений и описывает устаревший гибрид realtime+D20."
  key_points:
    - "В документе перечислены микро-события, где применялись d20 проверки."
    - "Описаны факторы преимуществ/помех и влияние имплантов."
    - "Экстракционные зоны и логирование использовались для честности боёв."
    - "Документ помечен устаревшим, необходимо использовать shooter-спецификацию."
content:
  sections:
    - id: context
      title: "Статус документа"
      body: |
        Гибрид D&D-проверок и шутерных механик признан устаревшим. Команда переходит к полной
        шутерной модели с реальным временем, баллистикой и античитом.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: legacy_model
      title: "Описание устаревшей модели"
      body: |
        Ранее проверки использовались для паркура, скрытных убийств, взломов под давлением и других
        ситуаций. Импланты и способности давали модификаторы, а экстракция требовала последовательных
        тестов.
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []
    - id: deprecation_notes
      title: "Причина отказа"
      body: |
        Реализация кубиков вмешивалась в shooter TTK, усложняла античит и не соответствовала целевому
        UX. Новый документ по shooter ядру заменяет эти механики.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
