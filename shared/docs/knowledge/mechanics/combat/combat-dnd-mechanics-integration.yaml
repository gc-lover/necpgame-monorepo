summary:
  problem: Устаревшие D&D-проверки все ещё встречались в обсуждениях механик и требовали единого архива для миграции на шутерный геймплей.
  goal: Зафиксировать прежние правила бросков характеристик и критических исходов по основным боевым и социальным активностям как историческую справку.
  essence: Документ хранит архивные проверки для хакерства, крафта, торговли, социальных, исследовательских и рейдовых сценариев до их замены на реалтайм-петлю.
  key_points:
    - Перечислены атрибуты и DC для ключевых направлений, включая критические успехи и провалы.
    - Материал используется только для обратной совместимости и анализа миграции на новые механики.
    - Все новые постановки задач опираются на реалтайм-спецификации gameplay-service.
content:
  sections:
    - id: context
      title: Контекст архива
      body: |
        Реалтайм-переосмысление боевой системы вывело D&D-проверки из эксплуатации. Архив сохраняет формулы бросков и последствия для ссылок в процессе миграции, но не должен использоваться в новых задачах.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: hacking
      title: Хакерство
      body: |
        - Последовательность узлов: сканирование, взлом, удержание канала.
        - Проверки проводились через INT/TECH + навык хакерства против растущего DC сети.
        - Критический успех открывал скрытые бэкдоры и бонусные данные, критический провал поднимал тревогу и активировал трассировку.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: crafting_repair
      title: Крафт и ремонт
      body: |
        - Использовались броски TECH/INT + соответствующие навыки с DC по редкости рецепта.
        - Успех гарантировал базовое качество, критический успех выдавал перфект-ролл, а провал приводил к расходу ресурсов.
        - Критический провал ломал компоненты и требовал дополнительных затрат.
      mechanics_links:
        - mechanics/economy/equipment-matrix.yaml
      assets: []
    - id: trade_negotiation
      title: Торговля и переговоры
      body: |
        - EMP/INT + навык торговли сравнивались с DC, зависящим от статуса и репутации продавца.
        - Критический успех открывал уникальные офферы, критический провал ухудшал отношения и цены.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: social_relations
      title: Социальные механики
      body: |
        - Проверки строились на EMP/COOL с навыками убеждения, обмана, запугивания и харизмы.
        - Результаты писались в систему репутации и влияли на личные связи NPC.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: exploration_detection
      title: Исследование и обнаружение
      body: |
        - REF/INT + восприятие, анализ или картография определяли обнаружение скрытых путей, лута и событий.
        - Высокие броски открывали дополнительные маршруты и награды.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
      assets: []
    - id: raids_events
      title: Рейды и мировые события
      body: |
        - Командные проверки суммировали вклады социальных, технических и боевых ролей.
        - Буфы лидеров повышали шанс успеха на ключевых узлах событий.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
