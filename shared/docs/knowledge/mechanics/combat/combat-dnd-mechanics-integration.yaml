summary:
  problem: В боевых механиках сохранялись ссылки на устаревшие D&D-проверки, затрудняя переход на shooter-геймплей.
  goal: Заархивировать прежние правила и сохранить их как справку до полного удаления.
  essence: Документ фиксирует, как D&D-проверки применялись к хакерству, крафту, торговле и другим системам до перехода на новую модель.
  key_points:
    - Все разделы помечены как устаревшие и больше не используются в новых задачах.
    - Хранит структуру проверок и критических исходов для исторического контекста.
    - Служит источником для сравнения с новой shooter-механикой.
content:
  sections:
    - id: notice
      title: Статус документа
      body: |
        Документ устарел и хранится для справки. Все новые задачи используют shooter-подход и не опираются на D&D-проверки.
        Архив необходим для понимания эволюции систем и возможного восстановления контента в ретро-режимах.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-dnd-integration-shooter.yaml
    - id: hacking
      title: Хакерство (устарело)
      body: |
        Модель «скан → взлом → удержание», проверка INT/TECH + навыки против DC узла. Критический успех открывал бэкдоры,
        критический провал поднимал тревогу и включал трассировку.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-dnd-core.yaml
    - id: crafting
      title: Крафт и ремонт (устарело)
      body: |
        Проверки TECH/INT с DC по редкости рецепта. Критический успех давал улучшенное качество, критический провал ломал компоненты.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-crafting.yaml
    - id: trading
      title: Торговля и переговоры (устарело)
      body: |
        EMP/INT + Торговля против DC статуса продавца. Контролировало цены, доступ к эксклюзивам и репутационные последствия.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-trading.yaml
    - id: social
      title: Социальные механики (устарело)
      body: |
        EMP/COOL + социальные навыки влияли на репутацию и отношения NPC. Результаты записывались в систему связей.
      mechanics_links:
        - shared/docs/knowledge/mechanics/social/social-mechanics-overview.yaml
    - id: exploration
      title: Исследование и обнаружение (устарело)
      body: |
        REF/INT + восприятие/анализ управляли появлением скрытых путей и лута. Провалы закрывали уникальные возможности.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-framework.yaml
    - id: raids
      title: Рейды и мировые события (устарело)
      body: |
        Командные проверки с распределением ролей и суммированием вкладов. Бонусы лидера повышали шанс успеха многоузловых событий.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-framework.yaml
