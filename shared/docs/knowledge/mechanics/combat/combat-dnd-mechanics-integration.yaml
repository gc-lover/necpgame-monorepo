summary:
  problem: Требовалась фиксация устаревшего подхода к проверкам D&D, чтобы хранить контекст перехода к实时 боевой модели.
  goal: Сохранить архивное описание проверки характеристик для ключевых игровых систем без применения в текущем дизайне.
  essence: Документ отражает прежние правила бросков D20 для хакерства, крафта, социальных взаимодействий и рейдов, отмеченные как устаревшие.
  key_points:
    - Все подразделы помечены как устаревшие и не используются в текущем геймплее
    - Материал хранит структуру проверок характеристик и последствия успеха или провала
    - Служит справочником при анализе отказа от D&D-механик
content:
  sections:
    - id: advisory
      title: 'Статус документа'
      body: |
        Материал архивирован после перехода на реалтайм шутерную модель боёв и системные мини-игры. Проверки по системе D20 сохранены исключительно для исторической справки и совместимости с ранними спецификациями.
      mechanics_links:
        - mechanics/combat/combat-dnd-integration-shooter.yaml
      assets: []
    - id: hacking
      title: 'Хакерство'
      body: |
        Архивные проверки использовали INT/TECH вместе с навыком взлома против сложности узла. Успех открывал доступ к скрытым данным, провал генерировал тревогу или трассировку. Последовательность включала сканирование, проникновение и удержание канала с растущей сложностью.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
    - id: crafting
      title: 'Крафт и ремонт'
      body: |
        Проверки TECH/INT с навыком крафта или ремонта определяли качество предметов. Критический успех повышал характеристики, провал расходовал ресурсы, критический провал ломал компоненты. Таблицы сложности зависели от редкости рецепта.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
    - id: commerce
      title: 'Торговля и переговоры'
      body: |
        Для расчёта цен применялись проверки EMP/INT и навык торговли с учётом статуса продавца. Успех снижал цену, критический успех открывал редкие предложения, провал оставлял цену без изменений, критический провал ухудшал отношения.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
    - id: social
      title: 'Социальные взаимодействия'
      body: |
        Навыки убеждения, обмана и запугивания базировались на EMP/COOL и влияли на систему репутаций и личные отношения NPC. Результаты фиксировались в таблицах состояний фракций и персонажей.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
    - id: exploration
      title: 'Исследование и обнаружение'
      body: |
        Проверки REF/INT с навыками восприятия, анализа или картографии открывали скрытые пути, лут и события. Сложность зависела от редкости находки и условий окружения.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
    - id: raids
      title: 'Рейды и мировые события'
      body: |
        Командные активити использовали суммирование вкладов ролей: социальные, технические и боевые специалисты проводили серии проверок, а лидер предоставлял командные бонусы. Конечный результат определял успех рейда и распределение наград.
      mechanics_links:
        - mechanics/combat/combat-dnd-core.yaml
      assets: []
