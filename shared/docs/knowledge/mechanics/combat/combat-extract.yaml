summary:
  problem: Нужна единая модель экстракт-шутер контента с разными уровнями риска и интеграцией экономики.
  goal: Описать зоны, риск-профили, систему экстракции, распределение лута и временные ограничения.
  essence: Экстракт-зоны комбинируют постоянные и динамические сценарии, где риск потери зависит от режима, а эвакуация, лут и время формируют ключевой игровой цикл.
  key_points:
    - Разные типы зон определяют уровень риска и потерю снаряжения.
    - Система экстракции поддерживает фиксированные, динамические и создаваемые точки.
    - Добыча охватывает оружие, ресурсы, данные и киберпанк-специфику, повышая ценность длительных рейдов.
content:
  sections:
    - id: overview
      title: Концепция и сценарии
      body: |
        Экстрактшутер режимы создают высокие ставки и интегрируются с экономикой и социальными системами. Игроки
        выбирают между соло, малой группой или рейдом, чтобы добывать ресурсы, выполнять диверсии и участвовать во
        фракционных конфликтах. Сценарии вдохновлены Escape from Tarkov, Hunt: Showdown и The Cycle.
      mechanics_links:
        - mechanics/combat/combat-loadouts-system.yaml
      assets: []
    - id: zone_structure
      title: Структура экстракт-зон
      body: |
        Зоны делятся на постоянные, временные и событийные. Постоянные карты формируют базовый контент, динамические
        зоны появляются по расписанию, а крупные события и войны фракций временно превращают области мира в
        высокорисковые рейды. Настройки частоты ротации и количества активных зон вынесены в балансный пакет.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: risk_tiers
      title: Уровни риска и потерь
      body: |
        Риск потери зависит от типа зоны. Высокий риск означает полную потерю экипировки, средний — частичную, низкий —
        потерю только собранного лута. Режимы (нормальный, хардкор, безопасный) модифицируют эти правила, что позволяет
        адаптировать сложность для разных аудиторий.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: extraction_system
      title: Система экстракции
      body: |
        Экстракция поддерживает фиксированные, динамические и создаваемые игроками точки. Их доступность зависит от
        условий рейда, событий и действий игроков. Время ожидания, блокировки и разрушение точек создают конфликтные
        сценарии, а альтернативы через хакерство или транспорт расширяют тактические опции.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: loot_and_rewards
      title: Лут и награды
      body: |
        Добыча включает оружие, импланты, моды, ресурсы для крафта и информационные трофеи (данные, чертежи, доказательства).
        Дополнительные пути (взлом, воровство, торговля) позволяют специализировать отряды. Шанс редкого лута растёт с
        уровнем угрозы и временем в зоне.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
        - mechanics/economy/economy-crafting.yaml
      assets: []
    - id: time_and_threat
      title: Время и динамическая сложность
      body: |
        Каждая зона имеет базовое время пребывания и эскалацию угроз. События, действия игроков и фракционный контроль
        влияют на таймеры, увеличивая количество врагов и меняя шансы редкого лута. Превышение лимитов запускает волны
        врагов и форсирует эвакуацию.
      mechanics_links:
        - mechanics/gameplay/telemetry/extraction-metrics.yaml
      assets: []
