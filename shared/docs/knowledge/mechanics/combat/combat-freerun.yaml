summary:
  problem: Паркур не имел формализованных ограничений и связей с боевой системой, что усложняло баланс и интеграцию.
  goal: Зафиксировать принципы паркура, требования к выносливости и связки с боевыми действиями и имплантами.
  essence: Документ описывает основы freerun, элементы, энергомодель и боевые синергии, формируя единый подход к мобильности.
  key_points:
    - Смешанный режим управления совмещает автоматическую поддержку и ручной контроль для точности.
    - Выносливость служит ограничителем, модифицируемым имплантами и навыками.
    - Паркур усиливает боевые действия за счёт контекстных атак, мобильных способностей и уклонений.
content:
  sections:
    - id: movement_foundation
      title: Значение паркура
      body: |
        Паркур расширяет вертикальность и вариативность передвижения, поддерживая киберпанк-архитектуру мегаполиса.
        Смешанная модель (частичная автоматизация + ручной контроль) даёт доступность новичкам и точность экспертам.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: freerun_elements
      title: Элементы и импланты
      body: |
        Поддерживаются прыжки по крышам, лазание, канаты, крюки, гравиботы и импланты для ног и рук.
        Кибернетика усиливает паркур, добавляя новые траектории и специальные манёвры.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: stamina_system
      title: Выносливость и ограничения
      body: |
        Паркур расходует отдельный показатель выносливости, отличающийся от энергии способностей.
        Выносливость восстанавливается со временем и растёт через импланты и обучение.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: combat_synergy
      title: Связка с боём
      body: |
        Контекстные атаки, уклонения и мобильные версии способностей активируются в состоянии паркура.
        Штрафы к точности при стрельбе в движении компенсируются навыками, модами и имплантами.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: open_questions
      title: Открытые вопросы
      body: |
        - Масштаб обязательности паркура для ключевых сценариев.
        - Инструменты пользовательских маршрутов и их обмен.
        - Разделение зон на специализированные паркур-маршруты и универсальные пространства.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
