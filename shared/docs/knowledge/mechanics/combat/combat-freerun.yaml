summary:
  problem: Вертикальный геймплей и мобильные бои требуют единого подхода к паркуру, чтобы игроки могли использовать окружение без потери боевой эффективности.
  goal: Определить модель паркура Freerun, его элементы и ограничения, а также описать интеграцию с боевой системой NECPGAME.
  essence: Смешанный контроль паркура с опорой на выносливость и тесной связью с боевыми приёмами, имплантами и навыками.
  key_points:
    - Паркур сочетает автоматические и ручные элементы для баланса доступности и мастерства.
    - Полный набор паркур-элементов исключая джетпак интегрирован в киберпанк сеттинг за счёт имплантов и вертикальных маршрутов.
    - Расход выносливости управляет риском и масштабируемостью, усиливается навыками и имплантами.
    - Комбо паркура и боя включают атаки с воздуха, стрельбу в движении и имплантные связки.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Freerun описывает паркур как ключевую составляющую боевой мобильности в мегаполисе NECPGAME. Система поддерживает вертикальное исследование окружения, позволяет использовать крыши и внутренние пространства как боевые арены и подчёркивает киберпанковую эстетику имплантов и высоких зданий.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: control_model
      title: Модель управления
      body: |
        Игрок настраивает уровень автоматизации: базовый режим помогает удерживаться на маршрутах, а продвинутый оставляет полный контроль для точных манёвров. Переключение возможно в реальном времени. Такая гибкость обеспечивает доступность новичкам и глубину для соревновательной игры.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: traversal_elements
      title: Элементы паркура
      body: |
        Доступны прыжки между крышами, лазание по стенам, скольжение по проводам, скалолазание, захват крюками, использование гравиботов и имплантов для ног. Джетпак исключён, чтобы сохранить баланс мобильности. Все элементы поддерживают нарратив: вертикальные города и специализированные импланты подчёркивают технологический контекст.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: stamina_system
      title: Управление ресурсами
      body: |
        Паркур расходует выносливость, обнуляющуюся при длительных манёврах. Выносливость восстанавливается естественно, усиливается навыками, имплантами и снаряжением. Такой подход отделяет паркур от системы энергии способностей и создаёт понятный предел для мобильного боя.
      mechanics_links:
        - mechanics/progression/classes-canon.yaml
      assets: []
    - id: combat_integration
      title: Интеграция с боем
      body: |
        Атаки с воздуха получают бонусы при падении с высоты, усиливаются имплантами, навыками и атрибутами. Стрельба в движении регулируется динамическими штрафами по точности, которые смягчают перки и модификации оружия. Способности получают мобильные версии со скорректированными затратами, а контекстные атаки и имплантные связки расширяют варианты ближнего и дальнего боя. Паркур также служит инструментом уклонения и быстрого позиционирования.
      mechanics_links:
        - mechanics/combat/combat-loadouts-system.yaml
      assets: []
    - id: open_questions
      title: Открытые вопросы
      body: |
        Требует решения обязательность паркура для ключевых миссий, возможность создания пользователями собственных маршрутов и определение зон ограничений. Эти вопросы переданы на обсуждение в рамках балансных сессий и не блокируют текущую концепцию.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
