summary:
  problem: Требуется описать, как хакерство работает в бою против NPC и игроков.
  goal: Зафиксировать правила подключения, защиту, обнаружение и ответные реакции при боевом взломе.
  essence: Хакерство в бою опирается на доступ к сетям имплантов, уровни ICE и навыки анти-взлома, создавая симметричную систему атаки и защиты.
  key_points:
    - Подключение к целям зависит от канала связи и уровня ICE.
    - PvP-взлом учитывает навыки и импланты защитников, снижая фрустрацию.
    - Система обнаружения создаёт ответные действия и динамику контр-мер.
content:
  sections:
    - id: offensive_hacking
      title: Хакерство вражеских целей
      body: |
        Игроки могут атаковать импланты и системы противника при наличии сетевого доступа. Сложность взлома зависит от
        уровня ICE и класса цели. Эффекты включают отключение способностей, временный контроль устройств и снятие
        защитных протоколов.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.yaml
      assets: []
    - id: pvp_hacking
      title: PvP взаимодействия
      body: |
        В PvP каждая цель рассчитывает защиту на основе установленных ICE-имплантов, навыков анти-взлома и выбранного
        класса. Игроки могут увеличивать сопротивление с помощью прокачки и модификации имплантов, что поддерживает
        баланс между нетраннерами и боевыми ролями.
      mechanics_links:
        - mechanics/social/progression-skills-mapping.yaml
      assets: []
    - id: detection_response
      title: Обнаружение и ответные меры
      body: |
        Вероятность обнаружения взлома определяется навыками атакующего, типом атаки и ICE цели. При триггере
        срабатывают автоматические ответные меры: контратака, усиление защиты или поиск источника. Обнаружение также
        влияет на уровень тревоги и может раскрыть позицию нетраннера.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
