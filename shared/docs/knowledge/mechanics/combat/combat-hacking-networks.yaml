summary:
  problem: Описание сетей и уровней защит хранилось в Markdown и не было связано с остальными боевыми документами.
  goal: Структурировать типы сетей, методы взлома и уровни защиты в YAML для дальнейшей автоматизации задач.
  essence: Документ описывает простые, сложные, изолированные и гибридные сети, а также многоуровневую защиту и требования к навыкам.
  key_points:
    - Сети делятся на локальные, корпоративные, городские и персональные с разной сложностью доступа.
    - Методы взлома варьируются от удалённого подключения до физического доступа в изолированных сетях.
    - Уровни защиты масштабируются от базовых до государственных с динамическими изменениями.
content:
  sections:
    - id: network_structure
      title: Структура сетей
      body: |
        Простые сети предоставляют доступ ко всем устройствам после одного взлома, тогда как сложные и корпоративные сети строятся как
        графы с узлами и требуют продвинутых кибердек и навыков.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.yaml
      assets: []
    - id: access_methods
      title: Методы взлома
      body: |
        Простые сети открываются удалённо, сложные требуют взлома ключевых узлов, изолированные — физического подключения, а гибридные
        комбинируют оба подхода.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: defensive_layers
      title: Уровни защиты
      body: |
        Защита распространяется от простых ICE до корпоративных и государственных протоколов. Системы могут усиливаться или ослабляться
        в реальном времени через события Live Ops и внутренние саботажи.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
