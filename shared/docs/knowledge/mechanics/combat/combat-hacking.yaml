summary:
  problem: Хакерская вертикаль не имела цельного обзора и не связывала файлы по типам, сетям и киберпространству.
  goal: Создать картину фич, решений и прогрессии для боевого хакерства и киберпространства.
  essence: Документ агрегирует карту знаний, принципы, типы взлома, уровни сетей и сценарии киберпространства.
  key_points:
    - Все типы хакерства доступны с прогрессией навыков, имплантов и перегрева.
    - Сети делятся на простые, сложные, изолированные и гибридные, с динамической защитой ICE.
    - Киберпространство предоставляет многоуровневые зоны, события, PvP/PvE режимы и хабы.
content:
  sections:
    - id: document_map
      title: Карта знаний
      body: |
        - combat-hacking-types.md — типы и применение взлома.
        - combat-hacking-networks.md — сети, протоколы и защита.
        - combat-cyberspace.md — устройство киберпространства и зоны.
        - combat-hacking-combat-integration.md — боевая интеграция и противодействие.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.md
        - mechanics/combat/combat-hacking-networks.md
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: principles
      title: Контекст и принципы
      body: |
        Хакерство опирается на кибердеку как имплант, отдельный режим способностей и ограничения перегрева.
        Изолированные сети требуют физического подключения, что связывает бой, стелс и сетевую навигацию.
      mechanics_links:
        - mechanics/combat/combat-implants.md
        - mechanics/combat/combat-stealth.yaml
      assets: []
    - id: hacking_types
      title: Типы хакерства и применение
      body: |
        - Враги: отключение имплантов, взлом защиты, контроль целей.
        - Устройства: камеры, двери, дроны, транспорт.
        - Инфраструктура: городские, корпоративные, фракционные сети.
        - Бой: подавление способностей, sabotage, поддержка союзников.

        Доступность зависит от класса, навыков, уровня кибердеки и системы перегрева.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.md
      assets: []
    - id: network_logic
      title: Логика сетей
      body: |
        - Простые сети: линейная структура, доступ по взлому любого устройства.
        - Сложные сети: иерархии и графы с контрольными узлами.
        - Изолированные сети: требуют физического подключения.
        - Гибридные сети: сочетание удалённого доступа и локальных точек входа.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.md
      assets: []
    - id: network_protection
      title: Защита сетей
      body: |
        - Уровни ICE от базового до государственного с разной сложностью.
        - Динамическая защита: усиление, обновления и саботаж.
        - Игроки и организации могут усиливать или ослаблять защиту сетей.
        - Изолированные сети защищены физически и требуют локального доступа.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.md
      assets: []
    - id: cyberspace_roles
      title: Типы киберпространства
      body: |
        Киберпространство объединяет полноценный геймплей, гибридные зоны и модульную систему.
        Базовый режим визуализирует сети, а специальные зоны предоставляют хабы, арены, события и глубокие слои.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: cyberspace_structure
      title: Структура зон киберпространства
      body: |
        - Хабы: системные, пользовательские и корпоративные.
        - Арены: тренировочные, турнирные и рейтинговые.
        - Событийные зоны: периодические и динамические сценарии.
        - PvE зоны: рейды и инстансы с AI-защитой.
        Игроки и организации могут создавать собственные пространства.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: cyberspace_training
      title: Тренировки и арены
      body: |
        Тренировочные зоны поддерживают настройки врагов и окружения без риска.
        Арены объединяют тренировочный, турнирный и рейтинговый режимы с наградами и статистикой.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: cyberspace_events
      title: События и турниры
      body: |
        Глобальные события бывают периодическими, динамическими и пользовательскими и влияют на игровой мир.
        Турниры организуются системой, игроками и корпорациями; поддерживаются приватные и публичные форматы.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: cyberspace_pvp
      title: PvP и PvPvE режимы
      body: |
        - Безопасные зоны для хабов и базового взлома.
        - PvP арены и турниры без риска смерти в физическом мире.
        - PvE зоны с AI-программами и защитой сетей.
        - Смешанные PvPvE события с конкуренцией игроков.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: cyberspace_access
      title: Доступность киберпространства
      body: |
        - Базовый доступ для всех с кибердекой: визуализация сетей, хабы, базовые арены.
        - Средний уровень зависит от навыков и характеристик кибердеки.
        - Продвинутый уровень открыт Netrunner для глубоких зон и сложных сетей.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.md
      assets: []
    - id: combat_integration
      title: Интеграция с боем
      body: |
        - Враги взламываются при наличии связи и зависят от уровня ICE.
        - Игроки защищаются имплантами и навыками против хакерства.
        - Обнаружение определяется навыками, типом атаки, защитой цели и окружением.
        - Перегрев ограничивает использование демонов и требует систем охлаждения.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.md
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: open_topics
      title: Темы для дальнейшей детализации
      body: |
        - Расширение библиотеки демонов и эффектов из лора.
        - Формализация прогрессии ICE и контрмер на стороне игроков.
        - Проработка влияния окружения на скрытность и обнаружение цифровых атак.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.md
      assets: []
