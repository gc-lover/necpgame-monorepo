summary:
  problem: Нужно описать способы получения имплантов, систему улучшений и редкость.
  goal: Зафиксировать источники, апгрейды, модификации и редкость имплантов для интеграции с экономикой и прогрессией.
  essence: Импланты добываются через NPC, экстракт-зоны, крафт, квесты и нелегальные методы; редкость влияет на доступность, а улучшения требуют ресурсов и навыков.
  key_points:
    - Определены все источники получения с зависимостями от репутации и сложности.
    - Сформирована система апгрейдов, модификаций и замены имплантов.
    - Редкость и подуровни влияют на экономику и риск киберпсихоза.
content:
  sections:
    - id: acquisition_sources
      title: Способы получения
      body: |
        Импланты приобретаются у NPC фиксёров, добываются в экстракт-зонах, создаются крафтом, выдаются за сюжетные и
        фракционные задания либо добываются через воровство и хакерство. Репутация и сложность зон определяют доступность
        редких и легендарных модулей.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
        - mechanics/economy/trading.yaml
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: upgrades
      title: Улучшение и модификации
      body: |
        Апгрейды повышают характеристики до определённого потолка, модификации перераспределяют статы и добавляют аффиксы,
        а замена позволяет перейти на более редкие версии. Все процессы требуют компонентов, навыков и могут усиливать
        риск киберпсихоза.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
        - mechanics/economy/equipment/procedural-equipment-library.yaml
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: rarity
      title: Система редкости
      body: |
        Используется шкала common → artifact с подуровнями (rare+, epic+, и т.д.), а также специальные категории: культовые,
        прототипные и кастомные импланты. Редкость определяет источники, требования и влияние на экономику.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
        - mechanics/combat/combat-implants-types.yaml
      assets: []
