summary:
  problem: Нужно описать взаимодействие имплантов с боевым хакерством, совместимостью и износом.
  goal: Сформировать правила хакерства имплантов, сетовых бонусов и системы обслуживания.
  essence: Импланты поддерживают взлом, сетовые бонусы брендов и систему износа, что влияет на билды и риск киберпсихоза.
  key_points:
    - Хакерство имплантов зависит от ICE и вызывает временные отключения или контроль.
    - Совместимость учитывает конфликты, сет-бонусы брендов и синергии с навыками.
    - Долговечность сочетает изнашивание, боевые повреждения и сервисное обслуживание.
content:
  sections:
    - id: implant_hacking
      title: Хакерство имплантов
      body: |
        Схема взлома позволяет отключать, взламывать защиту и временно контролировать импланты врагов. Уровни ICE
        определяют сложность, а успешные атаки повышают стресс цели и риск киберпсихоза. Игроки защищают импланты через
        специализированные ICE-модули и навыки анти-взлома.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: compatibility
      title: Совместимость и сетовые бонусы
      body: |
        Несовместимые импланты вызывают штрафы и повышенный риск киберпсихоза, но игрок может принять риски ради
        уникальных билдов. Сетовые бонусы брендов (Arasaka, Militech, Zetatech) активируются при сборе комплектов и
        дают синергию с оружием и способностями. Комбинации имплантов взаимодействуют с системой навыков и классами.
      mechanics_links:
        - mechanics/economy/equipment-matrix.yaml
        - mechanics/progression/progression-skills-mapping.yaml
      assets: []
    - id: durability
      title: Долговечность и обслуживание
      body: |
        Импланты изнашиваются со временем и получают повреждения от EMP и критического урона. Эффективность снижается
        до ремонта, возможны временные отключения. Обслуживание доступно у NPC, через крафт или экстренные наборы.
        Деградация усиливает риск киберпсихоза, мотивируя регулярный сервис.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
      assets: []
