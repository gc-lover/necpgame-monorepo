summary:
  problem: Нужно формализовать визуализацию имплантов, их кастомизацию и тактическую читаемость.
  goal: Описать варианты отображения, влияние на кастомизацию, видимость для других игроков и визуальные эффекты состояний.
  essence: Игрок управляет видимостью имплантов, но тактическая информация и эффекты перегрева/энергии остаются читаемыми, поддерживая баланс PvP и стилизацию брендов.
  key_points:
    - Игрок выбирает степень видимости, при этом внешние импланты всегда читаемы.
    - Визуальная кастомизация поддерживает бренды, цвета и световые эффекты.
    - Сканирующие навыки и импланты выявляют скрытые элементы.
    - Визуальные эффекты отражают использование, перегрев, повреждения и киберпсихоз.
content:
  sections:
    - id: visualization_modes
      title: Режимы визуализации
      body: |
        Игрок выбирает, насколько явно отображаются импланты: полная видимость, частичная маскировка или скрытие. Внешние
        импланты (руки, глаза, ноги) остаются читаемыми, внутренние можно замаскировать. Активные способности всегда имеют
        визуальную обратную связь.
      mechanics_links:
        - mechanics/combat/combat-implants-overview.yaml
      assets: []
    - id: customization
      title: Кастомизация и бренды
      body: |
        Импланты интегрируются с системой кастомизации персонажа: цветовые схемы, материалы, световые эффекты и стили
        брендов (Arasaka, Militech, Zetatech, Biotechnica). Косметические моды и одежда позволяют скрывать или подчёркивать
        импланты.
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
        - mechanics/economy/equipment/equipment-class-iconic.yaml
      assets: []
    - id: tactical_readability
      title: Тактическая читаемость и обнаружение
      body: |
        Внешние импланты дают информацию о билде противника, внутренние выявляются навыками сканирования и специальными
        имплантами. Косметика частично скрывает элементы, но ключевые тактические эффекты сохраняются для баланса PvP.
      mechanics_links:
        - mechanics/combat/combat-stealth.yaml
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: visual_effects
      title: Визуальные эффекты состояний
      body: |
        Активные способности, перегрев, энергопотребление, повреждения и стадии киберпсихоза сопровождаются характерными
        эффектами (свечение, пар, мерцание, искажения). Эффекты дают обратную связь игроку и противникам.
      mechanics_links:
        - mechanics/combat/combat-implants-limits.yaml
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
