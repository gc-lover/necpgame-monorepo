summary:
  problem: Требовалось объединить разрозненные боевые подсистемы в единый индекс и зафиксировать направление развития гибридной боевой модели.
  goal: Описать диапазон подсистем (шутер, паркур, стелс, способности, экстракция, хакерство, импланты) и указать ссылки на профильные документы.
  essence: Обзор задаёт MMORPG-центричную основу с шутерными, экстракт и киберкомпонентами, служит путеводителем по детальным спецификациям.
  key_points:
    - Шутерная часть строится поверх MMORPG-прогрессии.
    - Все боевые модули имеют выделенные спецификации и интеграции.
    - Отмечены нерешённые направления (хакерство, PvP/PvE, импланты) для дальнейшей детализации.
content:
  sections:
    - id: combat_vision
      title: 'Концепция и важность боевой системы'
      body: |
        Боевая модель совмещает киберспортивный шутер, экстракт-механики, MMORPG-прогрессию и киберпанк-элементы.
        Основной фокус — MMORPG-основа, усиленная аркадной стрельбой и долгосрочным развитием персонажа.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: shooter_core
      title: 'Шутерная база'
      body: |
        Документ `combat-shooting` описывает стиль стрельбы, TTK, систему урона и взаимодействие с движением и укрытиями.
        Античит, телеметрия и loadouts раскрыты в `combat-shooter-core` и сопутствующих спецификациях.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: freerun
      title: 'Паркур и мобильность'
      body: |
        `combat-freerun` фиксирует смешанный паркур (авто + ручной), использование выносливости, имплантов и взаимодействие с боем.
        Паркур поддерживает скрытность и экстракцию, задавая многослойную вертикальность уровней.
      mechanics_links:
        - mechanics/combat/combat-freerun.yaml
      assets: []
    - id: stealth
      title: 'Скрытность и сдерживание'
      body: |
        Стелс-механики описаны в `combat-stealth`, включая достижения за бесшумное прохождение и гибкие каналы обнаружения.
        Интеграция с киберпространством и имплантами обеспечивает уникальные варианты прохождения.
      mechanics_links:
        - mechanics/combat/combat-stealth.yaml
      assets: []
    - id: abilities
      title: 'Система способностей'
      body: |
        `combat-abilities` задаёт VALORANT-структуру с Q/E/R слотами, пассивами и кибердекой.
        Способности комбинируются из экипировки, имплантов и прокачки, учитывая энергобюджет и киберпсихоз.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: extract
      title: 'Экстрактшутер-компонент'
      body: |
        `combat-extract` описывает постоянные, временные и событийные зоны с риском потери и системой экстракции.
        Лут, количество игроков и динамическая сложность должны уточняться отдельной спецификацией.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
      assets: []
    - id: hacking_cyber
      title: 'Хакерство и киберпространство'
      body: |
        `combat-hacking` и `combat-hacking-integration` остаются в стадии детальной проработки.
        Требуется спецификация сетей, удалённых взломов, сенсоров и защиты имплантов.
      mechanics_links:
        - mechanics/combat/combat-hacking.md
      assets: []
    - id: pvp_pve_balance
      title: 'PvP и PvE баланс'
      body: |
        `combat-pvp-pve` эскизно описывает зоны и режимы, но требует балансного документа.
        Необходимо определить модели AI, сложность и настройки гибридных зон.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.md
      assets: []
    - id: implants
      title: 'Импланты и кибервар'
      body: |
        `combat-implants` фиксирует типы имплантов, их ограничения и визуализацию, однако глубинная проработка киберпсихоза ещё впереди.
        Планируется увязка с прогрессией, экономикой и системой loadouts.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
