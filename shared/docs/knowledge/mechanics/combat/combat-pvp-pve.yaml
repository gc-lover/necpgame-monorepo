summary:
  problem: Требовалось согласовать PvP и PvE режимы, сохранив свободу выбора игроков и управляемый риск.
  goal: Зафиксировать типы зон, уровни опасности и динамику сложности для связки боевых и социальных систем.
  essence: Документ описывает матрицу зон, правила условного PvP, PvE сложности и контентные форматы.
  key_points:
    - PvP реализован через арены, поля боя и условные столкновения с гарантированными безопасными зонами.
    - PvE покрывает рейды, инстансы и открытый мир с адаптивным AI и экстракт-зонами.
    - Сложность и награды масштабируются стадией лиги, классом противника и действиями игроков.
content:
  sections:
    - id: pvp_zones
      title: Арены и PvP пространства
      body: |
        Комбинируются специализированные арены, поля боя и условный PvP с флагами, контрактами и фракционными войнами.
        Безопасные хабы и зоны новичков исключают PvP, обеспечивая гибкость и защиту.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
      assets: []
    - id: pve_spaces
      title: PvE окружение
      body: |
        Рейды, инстансы и динамический открытый мир обеспечивают прогрессивный PvE-контент.
        Экстракт-зоны смешивают PvE и условный PvP, поддерживая сценарии высокого риска.
      mechanics_links:
        - mechanics/combat/combat-freerun.yaml
      assets: []
    - id: pve_difficulty
      title: Сложность и AI
      body: |
        Сложность зависит от стадии лиги, класса противника и поведения игроков, масштабируя AI и награды.
        ARC RAIDERS-образный интеллект активируется на поздних стадиях и для элитных врагов.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: content_types
      title: Контент и сценарии
      body: |
        PvE предлагает рейды, инстансы, открытые события и экстракт-миссии, поддерживая соло и групповые форматы.
        PvP включает арены, поля боя, турниры, гангвары и корпоративные войны.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
      assets: []
    - id: outstanding_questions
      title: Вопросы для проработки
      body: |
        - Механика «беспредела» и система розыска.
        - Проработка контрактов условного PvP и их санкций.
        - Детализация прогрессии AI по стадиям лиги и влиянию фракций.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
      assets: []
