summary:
  problem: Командные роли были описаны в разрозненных заметках, что мешало балансировать билды и готовить API задачи.
  goal: Стандартизировать роли, их атрибуты, импланты, способности и синергии для PvE, PvP и экстракт-геймплея.
  essence: Документ фиксирует философию боевых ролей, детализирует танка, DPS, поддержку, лекаря и гибриды, а также мету, прогрессию и составы команд.
  key_points:
    - Для каждой роли определены атрибуты, обязательные импланты, способности и ключевые тактики.
    - Описаны гибридные комбинации и их влияние на мету PvE/PvP.
    - Предоставлены руководства по прогрессии и оптимальные составы команд для разных режимов.
content:
  sections:
    - id: philosophy
      title: Философия ролей
      body: |
        Ролевая система строится на гибридности, специализации, адаптации и командных синергиях. Игроки могут смешивать стили, но чистые билды остаются эталоном эффективности, а разнообразие ролей усиливает отряд.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: tank_role
      title: Танк
      body: |
        Танк принимает урон, контролирует поле боя и удерживает агро. Основные атрибуты — BODY, STR и WILL, а ключевые импланты включают Subdermal Armor, Reinforced Skeleton, Pain Editor и Bio-Monitor. Набор способностей ориентирован на защиту и привлечение внимания врагов, тактики сосредоточены на агро-менеджменте, позиционировании и взаимодействии с DPS, поддержкой и лекарем.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: dps_role
      title: Damage Dealer
      body: |
        DPS делится на взрывной и устойчивый варианты. Burst DPS делает ставку на быстрые убийства за счёт высоких REF и AGI, тогда как Sustained DPS поддерживает постоянный урон и контролирует ресурсы. Описаны способности, ротации и оружейные приоритеты для каждого архетипа.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: support_role
      title: Support
      body: |
        Поддержка управляет баффами, дебаффами и контролем. Основные атрибуты — INT, COOL и EMP. Способности включают Buff Drone, Debuff Field и Tactical Override, а тактические советы покрывают подготовку, управление боем и утилитарные задачи вроде ревайвов и хакинга окружения.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: healer_role
      title: Healer
      body: |
        Лекарь обеспечивает выживаемость команды, снимает негативные эффекты и спасает при критических ситуациях. Указаны приоритеты лечения, набор активных и пассивных способностей, а также медицинские инструменты, требующие управления ресурсами и позиционированием.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: hybrid_roles
      title: Гибридные комбинации
      body: |
        Battle Medic, Stealth DPS, Hacker Support и Tank DPS демонстрируют, как смешение ролей расширяет возможности игроков. Для каждого гибрида указаны пропорции ролей, ключевые навыки и особенности геймплея.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-stealth.yaml
      assets: []
    - id: meta_overview
      title: Meta и тир-листы
      body: |
        Рассмотрены приоритеты ролей в PvE и PvP. PvE требует обязательного танка и лекаря, сильные позиции занимает Burst DPS и Support, а PvP выделяет ассасинов и нетраннеров. Приведены списки S/A/B-tier для разных режимов.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: progression
      title: Прогрессия ролей
      body: |
        Для танка описаны этапы развития от базового до легендарного уровня с акцентом на обучение агро-менеджменту, освоение защитных навыков и подготовку к рейдовому контенту. Рекомендации масштабируются для высокоуровневых активностей.
      mechanics_links:
        - mechanics/combat/combat-implants-limits.yaml
        - mechanics/progression/classes-progression-link.yaml
      assets: []
    - id: team_compositions
      title: Командные составы
      body: |
        Приведены оптимальные составы для рейдов, PvP арен и соло-экстрактов. Подчёркнута роль синергии между танком, тяжёлым и гибридным DPS, поддержкой и лекарем, а также рекомендации по экстракт-геймплею.
      mechanics_links:
        - mechanics/combat/combat-extract.yaml
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
