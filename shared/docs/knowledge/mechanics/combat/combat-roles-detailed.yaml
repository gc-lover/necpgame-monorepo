summary:
  problem: Команды требовали формализованного описания боевых ролей с атрибутами, имплантами и тактиками для подготовки API задач.
  goal: Зафиксировать набор ролей, их характеристики, способности, синергии и мета-рекомендации.
  essence: Документ систематизирует роли Tank, DPS, Support, Healer и гибридов, включая статы, билды и взаимодействия в PvE и PvP.
  key_points:
    - Описаны primary и secondary атрибуты для каждой роли.
    - Указаны обязательные импланты и наборы способностей.
    - Даны тактики, синергии и контр-пики.
    - Добавлены рекомендации по прогрессии и мета-раскладкам.
content:
  sections:
    - id: philosophy
      title: Концепция ролей
      body: |
        Основные принципы: гибридность, специализация, адаптация и синергия. Роли должны переключаться в зависимости от контента,
        сохраняя баланс между чистыми билдами и смешанными конфигурациями.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-overview.yaml
    - id: tank
      title: Tank
      body: |
        Описывает frontline-роль, её атрибуты (BODY, STR, WILL), обязательные импланты (Subdermal Armor, Reinforced Skeleton,
        Pain Editor, Bio-Monitor), способности (Shield Boost, Taunt, Charge, Fortify) и пассивы. Приведены тактики агро-менеджмента,
        позиционирования и взаимодействия с союзниками.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-types.yaml
        - shared/docs/knowledge/mechanics/combat/combat-abilities.yaml
    - id: dps
      title: DPS
      body: |
        Делится на burst и sustained специализации с соответствующими атрибутами и набором способностей (Precision Shot,
        Rapid Fire и т.д.). Описаны тактики нанесения урона, рекомендуемое оружие и позиционирование.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-abilities.yaml
    - id: support
      title: Support
      body: |
        Utility-роль с упором на баффы, дебаффы и контроль. Включает ключевые способности (Buff Drone, Debuff Field,
        Tactical Override) и сценарии применения до, во время и после боя.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-abilities.yaml
    - id: healer
      title: Healer
      body: |
        Раскрывает приоритеты лечения, активные способности (Quick Heal, Healing Drone, Mass Resurrection), пассивы и
        список инструментов (Trauma Kit, Cyberware Repair Kit и т.д.).
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-abilities.yaml
    - id: hybrids
      title: Гибридные роли
      body: |
        Примеры гибридов: Battle Medic, Stealth DPS, Hacker Support, Tank DPS. Для каждого описаны пропорции ролей и
        ключевые особенности билдов.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-loadouts-system.yaml
    - id: meta
      title: Ролевая мета
      body: |
        Обновлённые списки приоритетных ролей для PvE и PvP. Указывается обязательность Tank и Healer в PvE, сильные и
        situational роли для разных режимов, а также рекомендации для арены.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-pvp-pve.yaml
