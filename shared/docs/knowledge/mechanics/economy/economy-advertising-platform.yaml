summary:
  problem: Отсутствует формализованная модель внутриигровой рекламы, связывающая мировое позиционирование, пользовательские кампании и экономику.
  goal: Создать концепцию рекламной платформы, позволяющей интегрировать бренды игроков и партнёров в мир без нарушения канона и UX.
  essence: Платформа объединяет цифровые поверхности мегаполиса, настраиваемые кампании и модерацию, обеспечивая доход через аренду рекламных слотов.
  key_points:
    - Рекламные поверхности делятся на городские щиты, AR-слои, эфирные медиа и интерактивные пространства.
    - Слоты распределяются через гибридную модель аукционов и подписок с комиссиями и рейтингами качества.
    - Модерация и правовые фильтры защищают канон, безопасность игроков и соответствие законодательству.
    - Интеграция с Live Ops и UGC создаёт события, челленджи и динамику мегаполиса.
content:
  sections:
    - id: world_context
      title: Контекст и позиционирование
      body: |
        Реклама вплетена в городской пейзаж киберпанк-мегаполиса: неоновые щиты, голографические фасады, потоковые каналы в убежищах
        и нейросети общественного транспорта. Игроки ожидают насыщенную визуальную среду, но она не должна разрушать канон или
        превращать опыт в pay-to-win. Платформа учитывает фракционные влияния и контролируемую корпорациями инфраструктуру, задавая
        базовые правила эстетики и контента.
      mechanics_links:
        - mechanics/world/world-city-simulation.yaml
      assets: []
    - id: inventory_of_surfaces
      title: Каталог рекламных поверхностей
      body: |
        Город делится на зоны влияния фракций и экономических уровней. Каждая зона имеет набор Surface Slots:
        гигаборды мегаполисов, станционные панели метро, AR-слои на перекрёстках, внутриигровые телеканалы, экраны в хабах
        и частные интерьеры игроков. Поверхности классифицируются по размерам, трафику, времени суток, уровню шума и лор-ограничениям.
        Live Ops может временно усиливать трафик зон через события, повышая стоимость аренды.
      mechanics_links:
        - mechanics/economy/economy-spatial-influence.yaml
      assets: []
    - id: monetization_model
      title: Модель монетизации и прайсинг
      body: |
        Слоты монетизируются через гибридную схему. Публичные поверхности используют голландские и Vickrey-аукционы по сезонам,
        частные поверхности работают по подписке и доле от продаж рекламируемых товаров. Игроки и внешние партнёры выбирают опции:
        брендированное изображение, короткий ролик, интерактивный AR-квест или шоппинг-портал. Платформа удерживает комиссию,
        распределяет выручку между владельцами поверхностей, муниципальными фракциями и Live Ops фондами. Игровая валюта и реальные
        платежи доступны, курс управляется economy-service.
      mechanics_links:
        - mechanics/economy/economy-monetization.yaml
        - mechanics/economy/economy-currencies-detailed.yaml
      assets: []
    - id: campaign_pipeline
      title: Пайплайн кампаний и пользовательских брендов
      body: |
        Создатель кампании загружает материалы в UGC-конструктор: визуалы, ролики, интерактивные сценарии, deeplink-квесты.
        Система проверяет форматы, применяет AI-прескрининг на токсичный контент и проверяет соответствие канону (например,
        запрет брендов, которые противоречат сеттингу или нарушают лицензии корп-фракций). После модерации кампания попадает в
        планировщик, который распределяет показы по слотам, временным окнам и таргетинг-параметрам (район, классы персонажей,
        состояние мира). Создатель видит реальные и внутриигровые метрики: охват, CTR, конверсию в квесты или покупки.
      mechanics_links:
        - mechanics/social/ugc-governance.yaml
        - implementation/backend/content/content-pipeline.yaml
      assets: []
    - id: player_experience
      title: Игровой опыт и UX-ограничения
      body: |
        Реклама не блокирует игровой процесс. Игрок может взаимодействовать: получать задания от брендов, участвовать в акциях,
        получать косметические награды. В PvP и рейдах реклама переходит в пассивный режим, чтобы не отвлекать. Настройки клиента
        позволяют ослабить интенсивность визуалов и отключить внешние deeplink-переходы. Экономические бонусы ограничены косметикой,
        скидками на сервисы и доступом к событиям, исключая прямые боевые преимущества.
      mechanics_links:
        - mechanics/progression/progression-rewards.yaml
        - mechanics/combat/combat-ux-guidelines.yaml
      assets: []
    - id: compliance_and_safety
      title: Комплаенс и безопасность
      body: |
        Safety-service управляет рейтингами контента, возрастными ограничениями и региональными фильтрами. Каждая кампания проходит
        юридическую проверку на предмет интеллектуальной собственности, персональных данных и запрещённых тем. Система логирует
        историю показов, обеспечивает аудит партнёров и реагирует на жалобы игроков через moderation-console. Нарушения влекут штрафы,
        блокировку кампаний и отзыв лицензий на использование поверхностей.
      mechanics_links:
        - implementation/backend/safety/compliance-framework.yaml
        - mechanics/social/player-rights-charter.yaml
      assets: []
    - id: live_ops_integration
      title: Интеграция с событиями и аналитикой
      body: |
        Live Ops создаёт сезонные темы: техно-фестивали, корпоративные войны, благотворительные марафоны. Реклама адаптируется к
        сюжетным аркам, открывая динамические квесты и кооперативные испытания. Analytics-платформа собирает телеметрию по
        просмотрам, участию и экономическому эффекту, формируя отчётность для партнёров и управляющих фракций. Эти данные влияют на
        курсы аренды, рейтинг поверхности и выдачу слотов в следующих сезонах.
      mechanics_links:
        - implementation/backend/analytics/faction-analytics-balance.yaml
        - mechanics/world/live-ops-framework.yaml
      assets: []
