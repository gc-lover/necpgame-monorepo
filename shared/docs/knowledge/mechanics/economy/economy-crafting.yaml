summary:
  problem: Требовалось зафиксировать гибридную систему крафта с опорой на киберпанк-лоре и производственные цепочки.
  goal: Описать структуру крафта, роли игроков и источники рецептов для интеграции с сервисами экономики.
  essence: Крафт сочетает базовые рецепты, продвинутые профессии и сложное производство, поддерживая кибернетические и информационные товары.
  key_points:
    - Категории крафта охватывают вооружение, импланты, электронику и информационные продукты.
    - Реализована гибридная модель: базовые рецепты доступны всем, сложные требуют профессий и инфраструктуры.
    - Источники рецептов объединяют прокачку, лут, взлом данных и работу с корпорациями.
content:
  sections:
    - id: context
      title: Контекст и референсы
      body: |
        Изучены подходы Minecraft, World of Warcraft, EVE Online и Cyberpunk 2077, обеспечивающие глубину, прогрессию и стилистическую совместимость.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: crafting_scope
      title: Категории крафта
      body: |
        Крафт охватывает оружие и броню, импланты, модификации, электронные устройства и информационные пакеты, поддерживая лоре-ориентированные товары.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: system_design
      title: Модель работы крафта
      body: |
        Система включает базовый крафт для всех игроков, профессиональный прогресс для продвинутых предметов и фабричное производство для редких кибервар решений.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: recipe_sources
      title: Источники рецептов
      body: |
        Рецепты открываются через прокачку профессий, находки, торговлю информацией и взлом сетей корпораций, формируя нелинейные пути развития.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: progression
      title: Прогрессия и риски
      body: |
        Производство требует инструментов, станций, навыков и доступа к ресурсам. Успех зависит от мастерства, репутации и контроля над логистикой.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
