summary:
  problem: Необходимо определить набор валют и ресурсов для многорегиональной экономики NECPGAME.
  goal: Сформировать модель валют, ресурсы и способы их получения с учётом киберпанк-лора и риск-наградных механик.
  essence: Игровая экономика использует региональные валюты, биржу обмена и широкую линейку ресурсов, доступных через добычу, производство и торговлю данными.
  key_points:
    - Выбрана модель региональных валют с биржей и динамическими курсами.
    - Каталог ресурсов охватывает базовые, редкие и информационные категории.
    - Способы добычи комбинируют экстракцию, открытый мир и производство игроками.
content:
  sections:
    - id: context
      title: Контекст и референсы
      body: |
        Экономика сочетает подходы EVE Online, World of Warcraft и Cyberpunk 2077. Игроки используют региональные
        валюты, добывают ресурсы в открытом мире и экстракт-зонах, а также торгуют информацией и киберданными.
      mechanics_links:
        - mechanics/economy/economy-type.yaml
      assets: []
    - id: currency_models
      title: Модель валют
      body: |
        Система поддерживает несколько региональных валют с обменом через биржу. Игроки оперируют основной валютой
        (Eurodollars), PvP и PvE наградами, а также фракционными единицами. Биржа позволяет спекулировать курсами,
        обеспечивая динамическое ценообразование между регионами.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: resource_categories
      title: Категории ресурсов
      body: |
        Ресурсы разделены на базовые материалы, редкие компоненты, ресурсы для крафта, имплантов, фракционного влияния
        и уникальные товары киберпанк-лора (данные, программы, лицензии, чипы). Каждый ресурс имеет редкость, тип
        использования и цену на рынках.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: acquisition_methods
      title: Способы получения
      body: |
        Экономика комбинирует экстракт-зоны с риском потери, добычу в открытом мире и производство игроками. Для
        информационных ресурсов предусмотрены механики взлома, кражи технологий и взаимодействие с информационными
        брокерами.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
      assets: []
    - id: economy_impact
      title: Влияние на рынки
      body: |
        Распределение валют и ресурсов влияет на динамическое ценообразование, фракционные события и баланс крафта.
        Региональные различия стимулируют торговые маршруты и поддерживают активность биржи валют.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
