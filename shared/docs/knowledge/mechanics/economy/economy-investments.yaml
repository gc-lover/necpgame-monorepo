summary:
  problem: Экономике игры необходима продвинутая система инвестиций, чтобы игроки могли распределять капитал и получать долгосрочный доход.
  goal: Описать типы инвестиционных продуктов, жизненный цикл, риски и интерфейсы управления портфелем.
  essence: Инвестиционный модуль объединяет акции, облигации, недвижимость, производственные доли и спекуляции с общей аналитикой и контролем рисков.
  key_points:
    - Поддерживается несколько классов активов с примерами доходности и рисков.
    - Портфельный инструментарий покрывает диверсификацию, мониторинг и рекомендации.
    - API и модель данных готовят экономический сервис к обработке инвестиций и аудиту.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Система инвестиций предоставляет игрокам инструменты вложения капитала в корпорации, фракции, недвижимость и сырьевые активы. Механики ориентированы на долгосрочное планирование и взаимодействие с событиями мира.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-overview.yaml
      assets: []
    - id: investment_types
      title: Типы инвестиций
      body: |
        Портфель включает корпоративные акции с дивидендами, облигации фракций, проекты недвижимости, производственные цепочки и товарные спекуляции. Для каждой категории указаны доходность, риски и сценарии использования.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: portfolio_management
      title: Управление портфелем
      body: |
        Игроки распределяют капитал, балансируют риск/доходность и используют готовые шаблоны диверсификации. Портфельная аналитика отображает распределение активов, прогнозы и рекомендации по ребалансировке.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-analytics.yaml
      assets: []
    - id: risk_analysis
      title: Анализ рисков
      body: |
        Документ классифицирует уровни риска, описывает инструменты контроля (suitability, margin, tax withholding) и настраивает модели предупредительных событий, включая margin call и KYC ограничения.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-events.yaml
      assets: []
    - id: data_model
      title: Структура данных
      body: |
        Приведены схемы таблиц `investment_products`, `player_investment_positions`, `investment_transactions` и `portfolio_snapshots`, обеспечивающие хранение продуктов, позиций и истории выплат.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-overview.yaml
      assets: []
    - id: lifecycle
      title: Жизненный цикл инвестиций
      body: |
        Жизненный цикл охватывает стадии от discovery до exit, включая рекомендации по ребалансировке, события портфеля и обработку начислений. Механика синхронизируется с аналитикой и экономическими событиями.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-events.yaml
      assets: []
    - id: api
      title: API и события
      body: |
        REST маршруты `/investments/products`, `/investments/positions`, `/investments/portfolio` дополняются событиями `economy.investments.*`, что обеспечивает интеграцию с UI, аналитикой и сервисами уведомлений.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-analytics.yaml
      assets: []
    - id: integrations
      title: Интеграции и аналитика
      body: |
        Инвестиционный модуль связывается со stock-exchange, economy-events, housing-system и guild-system, чтобы учитывать мировые события, совместные фонды и рынок недвижимости.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-world-impact.md
      assets: []
