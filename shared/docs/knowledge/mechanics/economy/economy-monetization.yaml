summary:
  problem: Не определён формат монетизации пользовательского контента и мотивация создателей.
  goal: Определить набор поддерживаемых типов пользовательского контента и целевой гибридный подход к монетизации.
  essence: Игроки создают широкий спектр товаров, которые продаются за игровую валюту и реальные деньги, а платформа управляет балансом и распределением доходов.
  key_points:
    - Категории контента охватывают визуальные, функциональные и сюжетные элементы.
    - Гибридная модель комбинирует внутриигровую валюту и реальные платежи.
    - Платформе требуется контроль курсов и прозрачная комиссия.
    - Инструменты создания и модерации необходимо внедрить в отдельных этапах.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Монетизация строится на философии открытого контент‑маркетплейса, вдохновлённого Fortnite, CS и Dota 2. Игроки
        стремятся продавать креативы, а платформа должна удерживать баланс между удобством, безопасностью и стимулированием
        творчества.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: content_catalog
      title: Категории пользовательского контента
      body: |
        Основные направления включают визуальные скины, расширенные комплекты экипировки, оформление баз, пользовательские
        квесты и контракты. Из лора Cyberpunk добавлены хакерские программы, вирусы, информационные пакеты, модификации
        для имплантов и оружия, что формирует полноценную экосистему создателей.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: monetization_model
      title: Целевая модель монетизации
      body: |
        Выбран гибридный подход: часть ассортимента продаётся за внутриигровую валюту, часть — за реальные деньги с комиссией
        платформы. Модель обеспечивает гибкость для разных сегментов аудитории и позволяет стимулировать качественный
        контент без жёсткого paywall.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: revenue_distribution
      title: Распределение доходов
      body: |
        Экономический сервис фиксирует ставку платформы, курсы конвертации и верхние лимиты сделок. Выручка создателя
        делится между игровой валютой и реальными выплатами, что требует интеграции с платёжной инфраструктурой и системой
        налогового учёта.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: governance
      title: Управление и модерация
      body: |
        Для защиты экономики необходимы процессы проверки контента, рейтинг создателей и система жалоб. Модерация
        сочетает автоматические проверки (права, соответствие категориям) и ручной аудит, а также предусматривает
        версии работ и историю изменений.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: tooling_roadmap
      title: Требования к инструментам создателей
      body: |
        Планируются редакторы скинов, модификаций, квестов и программ, поддержка загрузки ассетов, версионирование
        и интеграция с маркетплейсом. Приоритет — предоставить базовый пайплайн для MVP, а продвинутые функции (монетизация,
        аналитика продаж, совместная работа) расширяются по мере готовности инфраструктуры.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
