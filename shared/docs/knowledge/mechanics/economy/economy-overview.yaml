summary:
  problem: Обзор экономики существовал в виде Markdown-заметки и не был структурирован под знания, что усложняло навигацию и передачу в разработку.
  goal: Зафиксировать ключевые составляющие экономической системы NECPGAME и связать их с профильными документами.
  essence: Документ служит путеводителем по экономическому домену, описывая значимость экономики и карту специализированных материалов.
  key_points:
    - Экономика рассматривается как один из опорных столпов MMO-опыта.
    - Описана карта подсистем: тип экономики, валюты, торговля, крафт, влияние на мир, монетизация.
    - Приведены ссылки на детальные знания и референсы по вдохновляющим играм.
content:
  sections:
    - id: importance
      title: Значимость экономической системы
      body: |
        Экономика определяет глубину MMO-опыта: управляет торговлей, крафтом, социальными структурами, формирует риски и награды. Вдохновением служат EVE Online, RimWorld, Kenshi, World of Warcraft, Minecraft и Cyberpunk 2077, где экономическая активность напрямую влияет на игровой мир.
      mechanics_links:
        - mechanics/economy/economy-overview.md
      assets: []
    - id: system_components
      title: Компоненты экономики
      body: |
        Основные блоки экономической системы:
          - Тип экономики: гибрид управления между игроками и NPC, поддержка глобальных, региональных и фракционных рынков.
          - Валюты и ресурсы: региональные валюты, биржа, ресурсы для добычи, экстракт-зоны и производство.
          - Торговля: комбинация игрокового рынка, аукциона и прямых сделок, влияние социальных структур и торговых маршрутов.
          - Крафт: многослойные рецепты, источники планов, производственные цепочки для оружия, имплантов и данных.
          - Влияние на мир: воздействие на фракции, регионы, события и живую экономику.
          - Монетизация и создание контента: инструменты игроков, смешанные модели оплаты и контент по лору Cyberpunk.
      mechanics_links:
        - mechanics/economy/economy-type.md
        - mechanics/economy/economy-currencies-resources.md
        - mechanics/economy/economy-trading.yaml
        - mechanics/economy/economy-crafting.md
        - mechanics/economy/economy-world-impact.yaml
        - mechanics/economy/economy-monetization.md
      assets: []
    - id: references_map
      title: Карта связанных документов
      body: |
        Обзор связывает десятки профильных файлов: торговые подсистемы (рынок, аукционы, биржа), валютные инструменты, контент по маршрутам, контрактам, инвестициям и аналитике. Каждая подсистема документирована отдельно, что облегчает развитие знаний по принципу «одна фича — один файл».
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
        - mechanics/economy/economy-investments.yaml
        - mechanics/economy/economy-events.yaml
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: backlog
      title: Открытые вопросы
      body: |
        Требуется актуализировать балансировку комиссий, торговых маршрутов и влияния экономики на мир по мере детализации связанных документов. Итерации фиксируются в специализированных знаниях.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
