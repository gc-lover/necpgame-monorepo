summary:
  problem: Производственные цепочки были задокументированы в Markdown и не имели структурированного описания для разработки.
  goal: Зафиксировать типовые цепочки, стратегии оптимизации, массовое производство и прибыльность.
  essence: Производственные цепочки описывают путь от ресурсов до легендарных предметов с учётом времени, стоимости и рисков.
  key_points:
    - Приведены примеры цепочек от базового оружия до легендарного кибердека.
    - Описаны вертикальная интеграция, специализация и командное производство.
    - Зафиксированы механики массового и ускоренного производства, а также профит по тиру.
content:
  sections:
    - id: concept
      title: Концепция и pipeline
      body: |
        Базовая схема преобразует сырьё в финальный предмет через серии шагов: добыча, переработка, сборка, модификации и апгрейды. Каждый этап требует времени, ресурсов и станций.
      mechanics_links:
        - mechanics/economy/economy-crafting.md
      assets: []
    - id: chain_examples
      title: Примеры цепочек
      body: |
        Описаны три уровня:
          - Бюджетный пистолет: окупаемость 200–400 €$, время ~45 минут.
          - Редкая снайперская винтовка: вложение 12k €$, прибыль до 18k €$, риск 25%.
          - Легендарный кибердек: инвестиции 300k–400k €$, срок до недели, риск 70%, потенциал до 1.6M €$.
      mechanics_links:
        - mechanics/economy/economy-player-market.yaml
      assets: []
    - id: optimization
      title: Стратегии оптимизации
      body: |
        Вертикальная интеграция снижает внешние расходы, специализация усиливает нишевые рынки, а гильдейское производство распределяет роли и повышает эффективность.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: bulk_production
      title: Массовое и ускоренное производство
      body: |
        Массовое производство использует собственные или гильдейские фабрики, снижая затраты и время. Rush-режимы и бустеры увеличивают скорость за счёт дополнительных затрат или редких предметов.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: profitability
      title: Прибыльность по тиру
      body: |
        Приведена таблица маржинальности от Tier 1 до Tier 5, с учётом материалов, затрат на крафт, цен продажи и рисков провала. Легендарные предметы имеют наибольшие риски, но максимальный профит.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: backlog
      title: Балансировка и риски
      body: |
        Требуется определить точные формулы успеха, расхода материалов, влияние бустеров и реакцию рынка на массовое производство. Дополнительные расчёты переносятся в economy-service.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
