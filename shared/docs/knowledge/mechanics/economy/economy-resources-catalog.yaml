summary:
  problem: Нужен единый каталог ресурсов с источниками, использованием и ценами для экономики и крафта.
  goal: Структурировать сырые материалы, компоненты, данные и экзотику с привязкой к тиру, редкости и экономическим параметрам.
  essence: Каталог описывает 20+ ресурсов, их происхождение, применение и динамику стоимости, задавая основу для рецептов и баланса.
  key_points:
    - Определена общая структура данных ресурса (идентификаторы, источники, стоимости).
    - Сегментация по сырью, электронике, химии, данным, компонентам и экзотике.
    - Прописаны зоны добычи и факторы спроса/предложения.
    - Введена система тиров с диапазонами цен и доступностью.
content:
  sections:
    - id: resource_schema
      title: Структура описания ресурса
      body: |
        Каждый ресурс содержит идентификатор, категорию, тир, редкость, источники, сценарии использования, стоимость у
        торговцев и на рынке игроков, а также ограничения по стакам и весу.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: raw_materials
      title: Сырьё и металлы
      body: |
        Базовые материалы включают Scrap Metal и Steel Ingot, далее следуют Titanium Alloy и Tungsten Carbide. Описаны
        рецепты переработки, локации добычи и ориентиры стоимости от 2 до 800 €$.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: electronics
      title: Электронные компоненты
      body: |
        Circuit Board и Processor Chip поддерживают оружие и импланты, а Neural Matrix и Quantum Core используются в
        легендарных кибердеках. Указаны редкость, источники (дроны, нетраннеры, лаборатории) и типичные цены.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: chemical_biological
      title: Химические и биологические ресурсы
      body: |
        Категория охватывает Synthetic Blood и Neuro-Plastics с указанием поставщиков (медклиники, биолабы) и применения
        в медицине и био-модах.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: data_information
      title: Данные и информация
      body: |
        Encrypted Data Shard, Corporate Blueprint и Blackmail Material предоставляют сценарии редкого лута и сюжетные
        механики. Описаны вероятности содержимого, стоимость расшифровки и назначение.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: crafting_components
      title: Компоненты для крафта
      body: |
        Weapon Parts, Armor Plates, Servo Motors и Optical Sensors составляют основу сборки вооружения и киберимплантов.
        Приведены уровни редкости и цены по тиру.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: exotic_materials
      title: Экзотические материалы
      body: |
        Militech Spec-Ops Tech, Arasaka Nano-Assemblers и AI Fragment формируют эндгейм‑ресурсы, доступные в рейдах и
        сюжетных линиях. Указаны ограничения по стэку и экономическая ценность.
      mechanics_links:
        - mechanics/economy/economy-trading-routes.yaml
      assets: []
    - id: tier_system
      title: Система тиров
      body: |
        Таблица тиров T1–T5 связывает редкость, зоны добычи, доступность у продавцов и диапазоны цен от 1 до 500k €$.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: supply_demand
      title: Спрос и предложение
      body: |
        Описаны факторы динамического ценообразования: события, контроль фракций, производство игроков. Приведены примеры
        изменения цены Titanium Alloy при дефиците или бонусах события.
      mechanics_links:
        - mechanics/economy/economy-trading-routes.yaml
      assets: []
    - id: locations
      title: Зоны и источники
      body: |
        Watson обеспечивает металлолом и платы, Corpo Plaza — корпоративные чертежи, Badlands — руду, Pacifica —
        контрабанду. Сегментация по блокам помогает распределять ресурсы по карте.
      mechanics_links:
        - mechanics/economy/economy-trading-routes.yaml
      assets: []
