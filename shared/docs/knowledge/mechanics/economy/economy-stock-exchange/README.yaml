summary:
  problem: Навигационный документ биржи существовал в Markdown и не был встроен в систему знаний.
  goal: Предоставить структурированное оглавление для материалов биржи акций в формате YAML.
  essence: Документ описывает назначение навигации, основные артефакты и поддерживает контроль изменений.
  key_points:
    - Содержит ссылку на основной обзор и связанные знания биржи.
    - Указывает статус и актуальность пакета биржевых материалов.
    - Включает историю изменений для трассировки версий.
