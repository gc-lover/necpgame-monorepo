summary:
  problem: Влияние экономики на фракции, регионы и живые события было оформлено в Markdown и не синхронизировалось с остальными знаниями.
  goal: Структурировать решения по социальным структурам, региональному развитию и динамической экономике.
  essence: Экономика формирует силу фракций, развитие мира и реагирует на действия игроков и событий.
  key_points:
    - Экономическое могущество влияет на политические и военные возможности структур.
    - Региональное развитие и события зависят от торговли, ресурсов и кризисов.
    - Живая экономика сочетает действия игроков и сценарные события.
content:
  sections:
    - id: context
      title: Контекст и референсы
      body: |
        Решения опираются на EVE Online, RimWorld и Kenshi — экономики, которые формируют политику, события и автономную жизнь мира. Добавлены авторские элементы Cyberpunk: информационные войны, киберугрозы и корпоративные конфликты.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: social_structures
      title: Влияние на социальные структуры
      body: |
        Экономическая мощь определяет влияние фракций, доступ к ресурсам и военный потенциал. Реализуются торговые войны, корпоративный шпионаж, информационные атаки и контроль технологий.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: world_development
      title: Влияние на регионы и события
      body: |
        Торговля развивает города, экономика запускает события (кризисы, бумы, корпоративные войны). Контент и доступ к ресурсам зависят от экономического состояния регионов и фракций.
      mechanics_links:
        - mechanics/economy/economy-events.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: living_economy
      title: Живая экономика
      body: |
        Принята гибридная модель: игроки и системные события влияют на цены, дефициты, рост и падение рынков. Поддерживаются динамические формулы и сценарии вмешательства сервиса.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: backlog
      title: Балансировка
      body: |
        Требуется настроить формулы влияния, частоту событий и пороги кризисов. Балансировка выполняется при разработке API и симуляций.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
