summary:
  problem: Навигация по матрице экипировки находилась в Markdown и не была интегрирована в хранилище знаний.
  goal: Зафиксировать оглавление, указывающее ключевые документы по экипировке и историю обновлений, в формате YAML.
  essence: Документ перечисляет ключевые файлы матрицы экипировки и содержит историю изменений для отслеживания актуальности данных.
  key_points:
    - Навигация указывает на матрицу, библиотеку процедурной генерации и ручные каталоги.
    - Отдельно фиксирует таймлайн культовых предметов и классовые наборы.
    - История изменений отражает эволюцию каталога с версионностью до 1.5.0.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Навигация описывает важные материалы по экипировке: матрицу оружия и брони, библиотеку процедурной генерации, ручные
        каталоги и таймлайн культовых предметов. Помогает командам быстро находить нужные документы.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
