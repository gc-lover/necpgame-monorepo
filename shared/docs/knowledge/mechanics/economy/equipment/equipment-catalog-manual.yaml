summary:
  problem: Необходим ручной срез ключевых предметов экономики до внедрения полной процедурной генерации.
  goal: Сформировать каталог оружия, брони, кибернетики и вспомогательного снаряжения с указанием брендов, редкостей и сигнатур.
  essence: Документ собирает 24 предмета по категориям, брендам и ключевым особенностям, чтобы поддержать баланс и визуальную идентичность.
  key_points:
    - Описаны восемь образцов оружия и их сигнатурные эффекты.
    - Сформирован набор модульной брони с уникальными бонусами.
    - Приведены шесть образцов киберware и четыре вида вспомогательной техники.
    - Каталог служит ориентиром для дальнейшего связывания с экономическими параметрами.
content:
  sections:
    - id: catalog_overview
      title: 'Сводка по категориям'
      body: |
        Каталог охватывает 24 позиции: 8 оружия, 6 элементов брони, 6 имплантов и 4 устройства поддержки.
        Представлены бренды Arasaka, Militech, Kang-Tao, Tsunami, Mox, Zetatech, Trauma Team, Biotechnica и NeurON Forge.
      mechanics_links:
        - mechanics/economy/economy-expansion-summary.yaml
      assets: []
    - id: weapons
      title: 'Категория Weapons'
      body: |
        В подборку входят Hannya-57, Sabre IX, Pulsevein, Seastorm-12, Velvet Fang, Malorian Arms 3516b, Vector Null и Synwave Bow.
        Каждое оружие сопровождается корпоративной принадлежностью, типом, редкостью и сигнатурным эффектом.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
    - id: armor
      title: 'Категория Armor'
      body: |
        Guardian Mk4, Arasaka Kage Cloak, Mox Bloom Dress, Vanguard Shell, Toxin Weave и Modular Frame S9 покрывают тактические, лёгкие, тяжёлые и дермальные варианты.
        Сигнатуры фиксируют возрождение союзников, голографические приманки, crowd-control и защиту от ядов.
      mechanics_links:
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
    - id: cyberware
      title: 'Категория Cyberware'
      body: |
        Arasaka Neural Mesh, NetWatch Ægis, Falcon Sandevistan Mk.V, Reflex Driver QX, Synapse Deck Prime и Nanite Forge Core показывают баланс активных и пассивных эффектов.
        Описаны ключевые сигнатуры, влияющие на взлом, скорость, автоматический ответ и регенерацию.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: support_gear
      title: 'Категория Support Gear'
      body: |
        Ghost Sparrow Drone, Bulwark Auto-Turret, Echo Beacon и Pulse Medpod обеспечивают разведку, оборону, контроль толпы и медподдержку.
        Сигнатуры раскрывают взаимодействие с дронами, барьерами, толпой и полевым лечением.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
    - id: catalog_notes
      title: 'Наблюдения для дальнейшей синхронизации'
      body: |
        Каталог отражает авторские позиции и культовые предметы франшизы, подготавливая основу для автоматизации экономических параметров.
        Требуется связать позиции с налогами, весами дропа и крафтовыми рецептами, чтобы поддержать экономику живого мира.
      mechanics_links:
        - mechanics/economy/loot-tables.yaml
        - mechanics/economy/economy-pricing-detailed.yaml
      assets: []
