summary:
  problem: Требуется определить KPI и потоки данных для мониторинга Player Market.
  goal: Зафиксировать метрики, интеграции, roadmap и сценарии использования аналитики.
  essence: Телеметрия отслеживает объемы, производительность и поведение игроков, поддерживая решения по экономике.
  key_points:
    - Набор метрик охватывает листинги, сделки, задержки и аудиторию.
    - Roadmap определяет этапы развития функций и аналитики.
    - Интеграции связывают рынок с квестами, крафтом и экономическими событиями.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Аналитика Player Market обеспечивает прозрачность P2P-экономики, позволяет отслеживать обороты, активность
        продавцов и покупателей, а также реагировать на аномалии. Документ описывает ключевые метрики, roadmap и связи с
        геймплеем.
      mechanics_links:
        - mechanics/economy/player-market/player-market-core.yaml
      assets: []
    - id: metrics
      title: Метрики и KPI
      body: |
        Метрики делятся на группы объёма, производительности и пользователей. Показатели фиксируют количество активных
        листингов, оборот, время отклика поиска и долю конверсии. Стандартизованные имена (`market.listings.active`,
        `market.volume.eurodollars.daily`) поддерживают единый формат dashboards.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: roadmap
      title: Roadmap развития
      body: |
        План развития включает MVP-сценарии (публикация, поиск, покупка), фазу 2 с отзывами, избранными продавцами и
        историей цен, а также фазу 3 с обратными заявками, массовыми операциями и сторонними интеграциями.
      mechanics_links:
        - mechanics/economy/player-market/player-market-core.yaml
      assets: []
    - id: gameplay_integration
      title: Интеграция с геймплеем
      body: |
        Крафт, квестовые награды и PvE/PvP-экстракция подпитывают рынок товарами. Аналитика отслеживает влияние событий,
        выделяет редкие предметы и помогает балансировать экономику через налоговые и сезонные механики.
      mechanics_links:
        - mechanics/economy/player-market/player-market-database.yaml
      assets: []
    - id: strategies
      title: Продвинутые стратегии
      body: |
        Для игроков описаны подходы к спекуляциям, монополиям и крафтовой экономике. Для разработчиков определены
        инструменты динамического ценообразования, item sink и сезонных ивентов, что помогает удерживать баланс рынка.
      mechanics_links:
        - mechanics/economy/player-market/player-market-api.yaml
      assets: []
