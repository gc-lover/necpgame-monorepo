summary:
  problem: Индекс биржи акций существовал в Markdown и не входил в централизованную систему знаний.
  goal: Зафиксировать структуру микрофич биржи, статусы проработки и связи с другими экономическими документами.
  essence: Документ описывает назначение пакета биржевых материалов, перечисляет зависимые файлы и даёт рекомендации по чтению.
  key_points:
    - Содержит каталог из десяти микрофич с краткими описаниями.
    - Указывает текущую готовность пакета и последовательность ознакомления.
    - Связывает биржу с экономикой, социальными системами и мировыми событиями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Биржа акций объединяет торговлю корпоративными бумагами, дивиденды и влияние событий на цены. Навигация хранит принцип
        «один документ — одна микрофича» и используется как входная точка для команд экономики и Vision.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: microfeatures
      title: Каталог микрофич
      body: |
        - stock-exchange-overview — философия и отличие от других рынков.
        - stock-corporations — корпорации, IPO, листинг.
        - stock-trading — заявки, исполнение, комиссии.
        - stock-dividends — расчёт и реинвестирование дивидендов.
        - stock-events — влияние войн, квестов, скандалов на цены.
        - stock-indices — корпоративный и региональные индексы.
        - stock-analytics — аналитика, графики, коэффициенты.
        - stock-advanced — margin, шорт, деривативы (post-MVP).
        - stock-protection — анти-манипуляции и регуляции.
        - stock-integration — связи с квестами, фракциями и миром.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-protection.yaml
        - mechanics/economy/stock-exchange/stock-integration.yaml
      assets: []
    - id: status
      title: Статус проработки
      body: |
        Структура пакета определена, документы требуют наполнения. В чек-листе отмечено 0/10 готовых файлов, review и API-подготовка
        запланированы после наполнения. Навигация фиксирует текущий прогресс.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: reading_order
      title: Рекомендации по чтению
      body: |
        Для полного понимания: начните с `stock-exchange-overview`, затем изучайте материалы в произвольном порядке и завершайте
        `stock-integration`. Быстрый старт: overview → corporations → trading.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-corporations-compact.yaml
      assets: []
    - id: related_systems
      title: Связанные системы
      body: |
        Навигация ссылается на аукцион, рынок игроков, общий обзор экономики, социальные механики фракций и мировые события, что
        помогает отслеживать зависимости и последующие handoff'ы.
      mechanics_links:
        - mechanics/economy/auction-house/auction-mechanics.yaml
        - mechanics/economy/player-market/player-market-core.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
