summary:
  problem: Полный справочник корпораций был громоздким и требовал компактной версии для быстрых ссылок.
  goal: Предоставить краткий список ключевых корпораций биржи с отсылками к детализированным материалам.
  essence: Компактный индекс объединяет основные названия корпораций и служит точкой входа к подробным документам.
  key_points:
    - Включены major корпорации биржи и отсылки на детальные файлы.
    - Обновление поддерживает синхронизацию с расширенным справочником.
    - Используется в интерфейсах поиска и фильтрации акций.
