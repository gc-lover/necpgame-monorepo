summary:
  problem: Требовалось формализовать расчет, график и обработку дивидендов для игроков и корпораций.
  goal: Описать формулы выплат, жизненный цикл, налоговый учёт и API дивидендной системы.
  essence: Документ определяет расписания выплат, DRIP механику, налоги и интеграции, обеспечивающие пассивный доход инвесторов.
  key_points:
    - Quarterly и annual выплаты зависят от прибыли и payout ratio корпораций.
    - DRIP план обеспечивает автоматическое реинвестирование и компаундинг.
    - REST/API события и таблицы поддерживают расчёт, отчётность и интеграцию с налогами.
content:
  sections:
    - id: dividend-basics
      title: 'Основы дивидендов'
      body: |
        Дивиденды предоставляют игрокам пассивный доход, стимулируя долгосрочное владение акциями и расширяя экономический геймплей.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: schedule
      title: 'Частота и расписание'
      body: |
        Ежеквартальные и ежегодные выплаты описаны с примерами расчёта для Arasaka и SovOil. Документ фиксирует ключевые даты declaration, ex-dividend, record и payment.
      mechanics_links:
        - mechanics/economy/economy-calendar.yaml
      assets: []
    - id: calculation
      title: 'Расчёт и типы дивидендов'
      body: |
        Формула `(profit × payout_ratio) / shares_outstanding` определяет дивиденд на акцию. Описаны фиксированные и переменные дивиденды и их поведение.
      mechanics_links:
        - mechanics/economy/stock-analytics.yaml
      assets: []
    - id: payout-flow
      title: 'Выплата и UI'
      body: |
        Жизненный цикл `DECLARED → PAID → RECONCILED` описывает автоматическую выплату, уведомления и интерфейс игрока.
      mechanics_links:
        - mechanics/implementation/frontend/modules/ui/finance-dashboard.yaml
      assets: []
    - id: drip
      title: 'Реинвестирование (DRIP)'
      body: |
        План DRIP позволяет автоматически покупать акции на дивиденды, обеспечивая компаундинг и дополнительные настройки.
      mechanics_links:
        - mechanics/economy/economy-investments.yaml
      assets: []
    - id: data-structures
      title: 'Структуры данных'
      body: |
        Таблицы `dividend_schedules` и `dividend_payments` фиксируют расписание, выплаты, реинвестирование и привязку к игрокам.
      mechanics_links:
        - mechanics/implementation/backend/database/schema.yaml
      assets: []
    - id: api-events
      title: 'API, события и налоги'
      body: |
        REST эндпоинты управляют расписанием, историей и DRIP настройками, а шина `economy.dividends.*` распространяет события выплаты, реинвестирования и удержания налогов.
      mechanics_links:
        - mechanics/economy/economy-events.yaml
      assets: []
    - id: analytics
      title: 'Аналитика и UI'
      body: |
        Графики yield, DRIP калькуляторы и уведомления обеспечивают прозрачность и вовлечённость инвесторов.
      mechanics_links:
        - mechanics/economy/stock-analytics.yaml
      assets: []
