summary:
  problem: Игрокам требуется инвестиционный инструмент, отражающий влияние корпораций на экономику мира.
  goal: Сформировать механику биржи акций, подготовленную к реализации сервисов и интеграций.
  essence: Документ описывает философию, архитектуру, API и контроль рисков биржи акций, связывая игровые события с доходностью инвесторов.
  key_points:
    - Биржа ориентирована на долгосрочные инвестиции и пассивный доход игроков.
    - Архитектура включает торговый движок, прайсинг, дивиденды, индексы, аналитику и системы защиты.
    - Контроль рисков и мониторинг поддерживают прозрачность и устойчивость экономики.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Биржа акций предоставляет игрокам возможности инвестирования в корпорации NECPGAME и фиксирует текущее состояние готовности механики для дальнейшей реализации сервисов.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-events.md
      assets: []
    - id: inspirations
      title: Источники вдохновения
      body: |
        Механика сочетает элементы GTA V BAWSAQ и LCN, экономику EVE Online и практики реальных бирж (NYSE, NASDAQ), определяя подход к динамике цен и дивидендам.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-events.md
      assets: []
    - id: philosophy
      title: Философия и ценность
      body: |
        Биржа поддерживает киберпанк реализм: корпорации доминируют, а игроки через акции влияют на мир. Система предлагает пассивный доход, спекуляции и стратегию инвестирования.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-dividends.md
      assets: []
    - id: differentiation
      title: Отличия от других рынков
      body: |
        Биржа отличается от аукциона и свободного рынка предметов объектом торговли, устойчивостью сделок и наличием дивидендов, делая акцент на долгосрочной стратегии.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-trading.md
      assets: []
    - id: stock_definition
      title: Определение акции
      body: |
        Акции отражают долю владения корпорацией и делятся на обычные и привилегированные типы с разным уровнем доходности и волатильности.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-corporations.md
      assets: []
    - id: corporations
      title: Корпорации на бирже
      body: |
        Перечень мегакорпораций включает Arasaka, Militech, Kang Tao, Biotechnica, Petrochem, Zetatech, SovOil, Trauma Team, NetWatch и Euro Business Machines. Расширенный каталог размещён в связанном документе.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-corporations.md
      assets: []
    - id: trading_cycle
      title: Основной цикл торговли
      body: |
        Цикл охватывает покупку акций с комиссией, получение дивидендов, реакцию на события мира и фиксацию прибыли при продаже, демонстрируя ROI примеров.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-trading.md
      assets: []
    - id: player_archetypes
      title: Ценность для игроков
      body: |
        Система поддерживает архетипы инвесторов: казуальный, активный трейдер, крупный инвестор и охотник за событиями, каждый со своей стратегией и рисками.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.md
      assets: []
    - id: glossary
      title: Термины
      body: |
        Глоссарий включает ключевые экономические понятия: цена, объем, рыночная капитализация, дивиденды, доходность, P/E, bull и bear рынки, спред, IPO и делистинг.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-advanced.md
      assets: []
    - id: architecture
      title: Архитектура системы
      body: |
        Архитектура объединяет торговый движок, прайсинг, систему дивидендов, обработку событий, индексы, аналитику и защиту от манипуляций.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-protection.md
      assets: []
    - id: services
      title: Основные сервисы
      body: |
        Ключевые сервисы: `stock-matching-engine`, `stock-pricing-engine`, `dividend-service`, `compliance-service`, `analytics-service` и `index-service`, каждый с четко определенной ответственностью.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-integration.md
      assets: []
    - id: api_surface
      title: API поверхность и события
      body: |
        API покрывает операции торговли, портфеля, дивидендов, индексов и администрирования. Event bus `economy.stocks.*` публикует `order_created`, `order_matched`, `price_updated`, `dividend_declared`, `dividend_paid`, `index_rebalanced`, `compliance_alert`.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-events.md
      assets: []
    - id: risk_controls
      title: Контроль рисков
      body: |
        Контроль включает circuit breakers, лимиты по позициям, системы обнаружения инсайда и временные ограничения на короткие позиции.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-protection.md
      assets: []
    - id: monitoring
      title: Мониторинг и SLO
      body: |
        SLO: `MatchingLatency p95 ≤ 25 мс`, `OrderFailRate ≤ 0.5%`, `PriceStream uptime ≥ 99.5%`. Используются Prometheus, Kafka lag, Grafana, OpenTelemetry и оповещения PagerDuty.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.md
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        Биржа интегрирована с `economy-events`, `currency-exchange`, `guild-system`, `tax-service` и `quest-service`, обеспечивая влияние событий и мультивалютность.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-integration.md
      assets: []
    - id: goals
      title: Цели системы
      body: |
        Цели: обеспечить пассивный доход, поддержать спекулятивный геймплей, связать события с экономикой и подчеркнуть власть корпораций.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-advanced.md
      assets: []
