summary:
  problem: Нужна единая модель глобальных маршрутов, связывающих регионы, товары и события.
  goal: Описать торговые узлы, цепочки, риски и модификаторы цен для глобальной экономики.
  essence: Маршруты между мегаполисами задают время, прибыль и угрозы; навыки и репутация торговца влияют на итоговую маржу.
  key_points:
    - Определены Tier‑узлы и основные маршруты (Trans-Pacific, Euro-Express, Silk Road 2.0 и др.).
    - Прописаны группы товаров по тиру и региональные модификаторы спроса.
    - Торговые навыки, перки и репутация гильдий уменьшают риски и увеличивают прибыль.
    - Таблицы событий, рисков и гильдий определяют динамику и интеграцию с мировыми событиями.
content:
  sections:
    - id: hubs
      title: Торговые узлы
      body: |
        Tier 1 включает Night City, Токио, Лондон, Шанхай и Москву как глобальные хабы. Tier 2 охватывает региональные
        центры (Сеул, Париж, Лагос, Дубай и др.), которые задают распределение потоков по континентам.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: routes
      title: Основные маршруты
      body: |
        Описано семь ключевых маршрутов (Trans-Pacific, Euro-Express, American Run, Silk Road 2.0, African Circuit, Middle
        Eastern Gold, Pacific Islands) с указанием товаров, времени, ожидаемой прибыли и рисков (пираты, таможня, картели,
        погодные события).
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: goods
      title: Торговые товары
      body: |
        Товары сгруппированы по тиру: обычные (электроника, одежда, еда), редкие (импланты, оружие, braindance), эксклюзивные
        (AI‑модули, военное снаряжение) и легендарные (Relic Shards, Blackwall Data). Для каждого тира приведены диапазоны
        закупки и продажи.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: price_modifiers
      title: Модификаторы цен
      body: |
        Региональный спрос, сезонные события, войны и кризисы изменяют цены на ±20–100%. Репутация торговца и фракций снижает
        закупочную стоимость и повышает продажную. Указаны эффекты монополии и контроля рынка.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: skills
      title: Торговые навыки и перки
      body: |
        Progression от уровня 1 до 20 повышает прибыль на 5–25% и снижает риски до 20%. Перки Negotiator, Smuggler, Black
        Market Access, Fast Travel и Convoy Master дают дополнительные бонусы к торговле и логистике.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.md
      assets: []
    - id: risks_events
      title: Риски и события
      body: |
        Таблица случайных событий (d100) описывает проверки, пиратов, техпроблемы и уникальные встречи. Определены потери
        или бонусы в зависимости от исхода (боевой провал, успешный подкуп, критический успех).
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: guilds
      title: Торговые гильдии
      body: |
        Fixer's Network, Nomad Clans и Smuggler's Guild предоставляют бонусы за репутацию: доступ к контрактам, снижение
        рисков, скрытые маршруты и увеличение грузоподъёмности.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.md
      assets: []
    - id: integration
      title: Интеграция с игровым миром
      body: |
        Маршруты реагируют на войны фракций и события мира, формируя блокировки, рост цен и новые возможности. Торговля
        выступает основным источником дохода класса Trader и влияет на глобальные рынки.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: outstanding_needs
      title: Требования к дальнейшей проработке
      body: |
        Необходимо определить структуру данных маршрутов, REST/событийные контуры economy-service и синхронизацию с системой
        событий. Также требуется уточнить параметры риск-менеджмента и интеграцию с логистическими караванами.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
