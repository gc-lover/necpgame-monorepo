summary:
  problem: Маршруты и товары международной торговли были описаны в свободной форме и не включали структурированных требований для сервисов экономики и событий.
  goal: Зафиксировать ключевые торговые узлы, характеристики маршрутов, товарные категории и связанные риски для дальнейшей автоматизации экономики.
  essence: Документ содержит карту глобальных хабов, описание маршрутов с товарами и рисками, модификаторы цен и требования к навыкам торговца.
  key_points:
    - Выделены мегаполисы Tier 1 и региональные центры Tier 2 как основные торговые узлы.
    - Семь приоритетных маршрутов описаны с товарами, временем, прибылью и вероятностями рисков.
    - Определены товарные категории по тиру и базовым диапазонам цен вместе с модификаторами спроса, репутации и событий.
    - Навыки и перки торговца снижают риски и увеличивают прибыль, доступ к отдельным гильдиям расширяет возможности.
content:
  sections:
    - id: trade_hubs
      title: Торговые узлы
      body: |
        **Tier 1 (мегаполисы):** Night City, Токио, Лондон, Шанхай, Москва — глобальные хабы распределения.
        **Tier 2 (региональные центры):** Сеул, Сингапур, Гонконг, Париж, Берлин, Амстердам, Сан-Паулу, Буэнос-Айрес,
        Мехико, Санкт-Петербург, Киев, Лагос, Йоханнесбург, Найроби, Дубай, Тель-Авив, Сидней, Мельбурн — обеспечивают
        региональные поставки и служат точками входа в локальные экономики.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
    - id: routes
      title: Ключевые маршруты
      body: |
        - **Trans-Pacific:** Night City ↔ Токио ↔ Сеул ↔ Шанхай — кибер-импланты, электроника, braindance;
          72 ч, 15–30% прибыли; риски: пираты 30%, таможня (Bribe/Stealth DC 20).
        - **Euro-Express:** Лондон ↔ Париж ↔ Берлин ↔ Москва — одежда, оружие, данные; 48 ч, 10–25%;
          риски: корп-проверки DC 18, банды Combat DC 20.
        - **American Run:** Night City ↔ Мехико ↔ Богота ↔ Сан-Паулу — data drugs, braindance, оружие;
          60 ч, 20–40%; риски: картели Combat DC 24, DEA Legal DC 22.
        - **Silk Road 2.0:** Шанхай ↔ Дели ↔ Тегеран ↔ Стамбул ↔ Берлин — специи, ткани, технологии;
          96 ч, 25–35%; множественные таможни и пустынные номады.
        - **African Circuit:** Лагос ↔ Найроби ↔ Йоханнесбург ↔ Каир — ресурсы, редкие металлы, технологии;
          84 ч, 30–50%; риски: кибер-номады Combat DC 26, пиратство, коррупция.
        - **Middle Eastern Gold:** Дубай ↔ Эр-Рияд ↔ Тель-Авив ↔ Стамбул — нефть, золото, luxury; 48 ч, 20–40%;
          риски: политические конфликты, террористические угрозы Combat DC 24.
        - **Pacific Islands:** Сидней ↔ Окленд ↔ Токио ↔ Night City — морепродукты, туризм, данные; 72 ч, 15–30%;
          риски: морские пираты Combat DC 22, штормы Navigation DC 20.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: commodities
      title: Товарные категории
      body: |
        **Tier 1 (обычные):** Электроника (100–700 €$), одежда (50–450 €$), еда (20–150 €$).
        **Tier 2 (редкие):** Кибер-импланты (500–3,500 €$), оружие (800–5,000 €$), braindance (300–2,500 €$).
        **Tier 3 (эксклюзив):** AI-модули (5,000–35,000 €$), военное снаряжение (10,000–80,000 €$),
        запрещённые технологии (15,000–180,000 €$).
        **Tier 4 (легендарные):** Relic Shards (50,000–350,000 €$), Blackwall Data (100,000–900,000 €$).
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
    - id: price_modifiers
      title: Модификаторы цен
      body: |
        - **Regional demand:** High +20…50%, Low −20…40%, Monopoly +50…100%.
        - **Reputation:** Trader reputation >50 даёт −10% покупки, >80 −20% покупки и +10% продажи;
          faction reputation >50 добавляет −15% покупки в регионе.
        - **Events:** Seasonal ±30%, войны +50% на оружие (−30% luxury), экономические кризисы ±40%.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: trader_progression
      title: Навыки и перки торговца
      body: |
        **Trading Skill:** уровни 1–5 +5% прибыли; 6–10 +10% и −5% рисков; 11–15 +15% и −10% рисков;
        16–20 +25% прибыли, −20% рисков, доступ к чёрному рынку.
        **Перки:** Negotiator (+10% к продаже, Social DC −2), Smuggler (−30% риск проверок, Stealth DC −3),
        Black Market Access (доступ к запрещённым товарам), Fast Travel (−20% время), Convoy Master (+50% груз, +20% риск).
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: risk_events
      title: Риски и события
      body: |
        **Random events (d100):** безопасный проход (01–20), таможня DC 18–24 (21–40),
        пираты/банды Combat DC 20–26 (41–60), технические проблемы Tech DC 18–22 (61–75),
        встреча с номадами (76–85), корпоративная проверка Legal DC 20–28 (86–95),
        критическое событие (96–100).
        Потери груза зависят от исхода: проигранный бой −100%, победа с критом +50% лута,
        успех взятки/стелса 0% потерь, технический провал −30% и +24 ч задержки.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: factions
      title: Гильдии и партнёры
      body: |
        - **Fixer's Network:** репутация +30 открывает контракты; +50 даёт −10% цены и +10% прибыль;
          +80 — доступ к чёрному рынку и эксклюзивным товарам.
        - **Nomad Clans:** +30 защита караванов; +50 безопасные маршруты (−20% риски);
          +80 — Nomad convoys (×2 груз).
        - **Smuggler's Guild:** +30 контрабандные маршруты; +50 поддельные документы (Legal DC −5);
          +80 ghost routes (0% таможня).
      mechanics_links:
        - mechanics/economy/economy-currencies-detailed.yaml
    - id: integration
      title: Интеграция с системами игры
      body: |
        Торговля выступает одним из основных источников дохода класса Trader, цены обновляются в режиме
        реального времени, мировые события и войны фракций динамически влияют на доступность маршрутов,
        выбор игроков отражается на экономике и блокирует/разблокирует цепочки поставок.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
