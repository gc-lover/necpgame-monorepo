summary:
  problem: Необходимо зафиксировать циклическую механику лиг с глобальным сбросом и мета-прогрессом.
  goal: Описать продолжительность, фазы, сброс, награды и интеграцию сезонной системы для NECPGAME.
  essence: Лиги представляют повторяемый таймлайн с мягким сохранением статуса игрока и уникальными вариациями мира.
  key_points:
    - Каждая лига охватывает игровой период 2020-2093 и длится 3-6 реальных месяцев.
    - Глобальный сброс очищает персонажей и экономику, сохраняя достижения и мета-награды.
    - Мета-прогресс поддерживает титулы, косметику, рейтинг и легаси-предметы.
content:
  sections:
    - id: overview
      title: Концепция и философия
      body: |
        Лиги являются ядром сезонного цикла NECPGAME. Игроки проживают полный таймлайн Night City, после чего происходит сброс и старт новой итерации. Тон задают философия вечного возвращения и жанровые референсы к Path of Exile.

        Цели системы:
        - Обеспечить регулярные рестарты экономики и социального метагейма.
        - Поддерживать высокий интерес через эксклюзивные награды и вариативность событий.
        - Синхронизировать PvE и PvP активности с глобальными сюжетными арками.
      mechanics_links:
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: league-structure
      title: Длительность и фазы лиги
      body: |
        Игровая длительность: 73 года 6 месяцев 27 дней (2020-01-01 — 2093-07-27).
        Реальная длительность: 3-6 месяцев, задаётся активностью игроков и производственным календарём.

        Фазы:
        - Start (месяц 1): создание персонажей, выбор фракций, ранняя эра 2020-2030.
        - Rise (месяцы 2-3): корпоративные войны и построение империй (2030-2060).
        - Crisis (месяцы 4-5): поздние конфликты, Blackwall и Пятая война (2060-2090).
        - Endgame (последние 2 недели): кульминация сюжета и подготовка к финалу.
        - Finale (27 июля 2093): концерт Архитектора, глобальный сброс и выдача итоговых наград.

        Ускорение времени масштабируется от 15 до 30 игровых дней за реальный день. Сценарные события могут временно замедлять прогресс для драматургии.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: global-reset
      title: Глобальный сброс
      body: |
        В момент 27 июля 2093, 00:00:00 лиговый сервер выполняет wipe. Удаляются персонажи, прогресс квестов, экономики и репутации текущей итерации. Гильдии распускаются, но участники могут восстановить составы в новой лиге.

        Сохраняемый мета-прогресс:
        - Аккаунт игрока и социальные связи.
        - Глобальный рейтинг (MMR/ELO) с мягким сбросом 20%.
        - Достижения, титулы и косметика.
        - Legacy Items, дающие ограниченное преимущество на старте новой лиги.
        - Hall of Fame, фиксирующий ключевых игроков прошлых итераций.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: meta-progression
      title: Мета-прогресс и наследие
      body: |
        Достижения формируют постоянную коллекцию с наградами в виде титулов, косметики и очков Legacy. Коллекция охватывает сюжетные концовки, экономические достижения и уникальные события.

        Титулы выбираются игроком и отображаются в профиле и над персонажем. Редкие титулы повышают престиж и доступ к сезонным функциям.

        Косметика включает скины, эмоции, эффекты и голосовые пакеты. Разблокировка осуществляется через апекс-награды, Legacy Shop и сезонные эвенты.

        Legacy Items — мощные предметы старта новой лиги. Они выравниваются с регулярным лутом к середине сезона и служат мотивацией завершать предыдущие итерации.

        Глобальный рейтинг используется в матчмейкинге и Hall of Fame. Частичный сброс позволяет новым игрокам догонять ветеранов без потери статуса для лидеров.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: hall-of-fame
      title: Hall of Fame
      body: |
        Hall of Fame — постоянный монумент в Corpo Plaza, отображающий лучших игроков каждой лиги. Категории охватывают первые прохождения сюжета, экономические достижения, PvP доминирование и альтернативные режимы игры.

        Награды включают уникальную косметику и вечное отображение имени. Статуя победителя лиги представляет собой 3D-модель персонажа и обновляется после каждого финала.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: dynamic-variation
      title: Вариативность миров и событий
      body: |
        Каждая лига формируется с использованием случайного seed. Основные события и ключевые NPC сохраняют каноничный каркас, тогда как побочные задания, второстепенные персонажи и результаты фракционных войн изменяются.

        Решения игроков влияют на политический баланс, распределение ресурсов и итоговые отчёты Hall of Fame. Пример: массовая поддержка Militech в одной лиге приводит к доминированию корпорации; в следующей лиге игроки могут сместить баланс в пользу Arasaka.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: rewards
      title: Награды конца лиги
      body: |
        Автоматические награды:
        - Legacy Points за участие, уровни персонажа и завершенные квесты.
        - Cosmetic Crate с гарантированной косметикой.

        Рейтинговые награды:
        - Top 100 получают титул Legend of League X.
        - Top 10 получают дополнительную визуальную ауру.
        - Top 1 получает статую в Hall of Fame.

        Квестовые награды распределяются по концовкам основного сюжета и предоставляют Legacy Items, влияющие на старт следующей лиги.
      mechanics_links:
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: developer-integration
      title: Требования к разработке и API
      body: |
        REST API:
        - GET /api/v1/league/current — текущие параметры лиги.
        - GET /api/v1/league/{leagueId}/statistics — статистика прошедшей лиги.
        - GET /api/v1/league/countdown — таймер до конца текущей итерации.
        - POST /api/v1/league/end-event/register — регистрация на финальный эвент.
        - GET /api/v1/player/legacy-progress — мета-прогресс игрока.

        Дата-модели включают League, PlayerLegacy и LeagueStatistics. Телеметрия фиксирует ключевые события (contract_viewed, league_phase_transition, hall_of_fame_update) и обеспечивает аналитические панели.

        Система поддерживает сценарные загадки и мета-нарратив, включая прогресс к раскрытию личности Архитектора и альтернативные концовки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
