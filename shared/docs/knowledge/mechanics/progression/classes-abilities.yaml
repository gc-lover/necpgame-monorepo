summary:
  problem: "Нужна консистентная модель классовых способностей, поддерживающая канон и авторские классы."
  goal: "Определить структуру активных и пассивных способностей, связать ее с подклассами и опцией свободного пути."
  essence: "Гибридная система сочетает уникальные способности классов с ограничениями для свободной сборки и задает основу для балансировки прогрессии."
  key_points:
    - "Активные и пассивные способности записываются через единый набор принципов."
    - "Подклассы модифицируют или расширяют базовые способности."
    - "Опция «Свой путь» исключает эксклюзивные способности, сохраняя доступ к общим навыкам."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Документ фиксирует концепт классовых способностей, необходимый для дальнейшей детализации списков
        навыков, правил балансировки и интеграции с сервисами прогрессии.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: class_framework
      title: "Гибридная структура классов"
      body: |
        Все тринадцать классов (десять каноничных и три авторских) поддерживают по две-три специализации.
        Игрок может выбрать опцию «Свой путь» и сформировать нестандартный билд, но без доступа к
        эксклюзивным классовым способностям. Подклассы предоставляют уникальные модификации, влияющие на
        активные и пассивные способности.
      mechanics_links:
        - mechanics/progression/classes-canon.md
        - mechanics/progression/classes-authored.md
      assets: []
    - id: ability_model
      title: "Модель классовых способностей"
      body: |
        Комбинация активных и пассивных способностей формирует основной игровой стиль. Активные способности
        требуют управления ресурсами и кулдаунами, пассивные создают постоянные бонусы к характеристикам и
        взаимодействиям. Сила способностей согласована с каноном Cyberpunk и поддерживает фантазию классов.
      mechanics_links:
        - mechanics/progression/progression-attributes.md
      assets: []
    - id: constraints
      title: "Ограничения и баланс"
      body: |
        Эксклюзивные способности доступны только при выборе конкретного класса. Опция «Свой путь» опирается на
        общие навыки и бонусы от атрибутов, сохраняя гибкость без нарушений баланса. Подклассы вводят
        модификаторы, которые могут усиливать активные способности, расширять их применение или изменять
        параметры пассивных эффектов.
      mechanics_links:
        - mechanics/progression/classes-general-skills.yaml
        - mechanics/progression/progression-perks.md
      assets: []
    - id: roadmap
      title: "Дальнейшие шаги"
      body: |
        Необходимо описать конкретные способности для каждого класса, определить структуру данных,
        позволяющую интегрировать концепт с gameplay-service, и подготовить интерфейсы обмена событиями для
        фронтенда прогрессии.
      mechanics_links:
        - mechanics/progression/classes-abilities.md
      assets: []
