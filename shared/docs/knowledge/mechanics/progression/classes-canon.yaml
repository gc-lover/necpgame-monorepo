summary:
  problem: Необходимо структурировать канонические классы Cyberpunk для использования в прогрессии NECPGAME.
  goal: Зафиксировать основной набор классов с описанием ролей, подклассов и фокусов для адаптации в MMO.
  essence: Десять классов из лора покрывают боевые, социальные и технические роли и служат базой для игровой прогрессии.
  key_points:
    - Solo, Netrunner и Fixer формируют боевую, хакерскую и торговую опору.
    - Rockerboy, Media и Nomad расширяют социальное влияние и мобильность.
    - Corpo, Lawman, Medtech и Techie обеспечивают корпоративные, правовые, медицинские и инженерные сценарии.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Канонический список классов заимствован из сеттинга Cyberpunk 2020/Red и адаптирован под MMO-процессы NECPGAME. Каждый класс описывает роль, фокус и типичные активности, а также варианты подклассов.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: combat_roles
      title: Боевые и тактические классы
      body: |
        Solo и Lawman представляют прямой бой и безопасность, обеспечивая разные сценарии — от наемничества и защиты VIP до расследований. Techie дополняет их инженерной поддержкой и модификациями оборудования.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.md
      assets: []
    - id: tech_and_network
      title: Технологии и киберпространство
      body: |
        Netrunner и Medtech закрывают потребности в сетевом взломе и медицине. Оба класса имеют четкие подклассы, отражающие специализации на саботаже, защите данных и обслуживании киберимплантов.
      mechanics_links:
        - mechanics/combat/combat-hacking.md
      assets: []
    - id: social_and_economy
      title: Социальные и экономические роли
      body: |
        Fixer, Rockerboy и Media управляют информацией и влиянием, а Corpo расширяет корпоративную игру. Подклассы описывают ключевые специализации — переговоры, пропаганду, торговлю и шпионаж.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: mobility_and_clans
      title: Кочевники и мобильность
      body: |
        Nomad обеспечивает сценарии передвижения, логистики и взаимодействия семейных кланов. Подклассы раскрывают специализации водителей, разведчиков и торговцев.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.md
      assets: []
