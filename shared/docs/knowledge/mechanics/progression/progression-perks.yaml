summary:
  problem: Нужна единая структура деревьев перков для классов, общих веток и гибридных билдов.
  goal: Зафиксировать типы перков, уровни, требования и интеграцию с классами, навыками и имплантами.
  essence: Многоуровневая система перков с лимитами, синергиями и доступом через прогрессию, квесты и репутацию.
  key_points:
    - Деревья разделены на классовые, общие и смешанные ветки.
    - Перки классифицированы на активные, пассивные и условные с четырьмя тирами.
    - Ограничения и синергии препятствуют несбалансированным комбинациям.
content:
  sections:
    - id: structure
      title: 'Структура перков'
      body: |
        Организация деревьев:
        - Классовые ветки для Solo, Netrunner, Fixer и других классов.
        - Общие ветки для универсальных стилевых бонусов.
        - Смешанные ветки для кросс-классных билдов.

        Типы перков: активные, пассивные, условные.
        Уровни (Tier 1–4) задают прогрессию бонусов от +5% до уникальных способностей.
      mechanics_links:
        - mechanics/progression/classes-overview.md
        - mechanics/progression/classes-general-skills.md
      assets: []
    - id: acquisition
      title: 'Получение перков'
      body: |
        Способы: автоматическое получение за уровень, выбор из доступных веток, мастерские награды через квесты и фракции.
        Требования: уровни навыков (10/25/50/75), задания, репутация (75+ для эксклюзивов).
      mechanics_links:
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: constraints
      title: 'Ограничения'
      body: |
        Лимиты очков, классовые барьеры, несовместимые перки и обязательные цепочки Tier 1→4.
        Общие перки имеют мягкие ограничения, но уступают классовым по силе.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: synergies
      title: 'Комбинации и синергии'
      body: |
        Синергии между боевыми и двигательными ветками, уникальные гибриды (Solo + Netrunner).
        Перки взаимодействуют с боевыми способностями и имплантами.
      mechanics_links:
        - mechanics/combat/combat-abilities.md
        - mechanics/combat/combat-implants-types.md
      assets: []
    - id: additional_decisions
      title: 'Дополнительные решения'
      body: |
        - Перераспределение перков через NPC за плату.
        - Модификация способностей перками.
        - Поддержка контентом и сезонными обновлениями.
      mechanics_links:
        - mechanics/progression/progression-rebirth.md
      assets: []
    - id: integration
      title: 'Интеграция'
      body: |
        Согласование с документами классов, способностей, имплантов и социальными системами.
        Перечень ссылок для детальной реализации.
      mechanics_links:
        - mechanics/progression/classes-progression-link.md
        - mechanics/progression/classes-abilities.md
      assets: []
