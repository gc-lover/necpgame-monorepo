summary:
  problem: Прогрессии классов требовалась формализованная матрица модификаторов и эксклюзивных навыков для синхронизации с API.
  goal: Описать базовые и подклассовые коэффициенты, таблицы доступа и требования к разблокировке.
  essence: Классовые коэффициенты усиливают профильные навыки, подклассы добавляют уникальные бонусы и эксклюзивы, а ранги задают условия доступа.
  key_points:
    - Определены коэффициенты атрибутов для 12 классов.
    - Подклассы добавляют дополнительные модификаторы и эксклюзивные навыки.
    - Таблицы разблокировки и матрицы данных готовы к экспорту в gameplay-service.
content:
  sections:
    - id: core_modifiers
      title: 'Базовые модификаторы классов'
      body: |
        Для каждого класса задан профиль атрибутов и коэффициенты к основным навыкам (например, Solo: REF/STR, Netrunner: INT/WILL).
        Коэффициенты выражены как добавки (до +0.01) к базовым формулам `progression-skills`.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: subclass_differences
      title: 'Подклассы и дополнительные бонусы'
      body: |
        Подклассы усиливают конкретные ветки (например, Solo-Дуэлянт добавляет AGI к клинкам).
        Модификаторы оформлены для интеграции с `progression-skills-mapping` и UI подсветкой.
      mechanics_links:
        - mechanics/progression/progression-skills-mapping.md
      assets: []
    - id: exclusives
      title: 'Эксклюзивные навыки'
      body: |
        Для каждого класса перечислены образцы эксклюзивных активов/аур (Адреналин-шторм, Множественный взлом, Полевая сборка и т.д.) с краткими эффектами.
        Детализация и параметры вынесены в `classes-abilities`.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
    - id: unlock_tiers
      title: 'Ранги и требования'
      body: |
        Таблица tier 0–4 описывает уровни персонажа, пороги атрибутов, сюжетные и репутационные условия.
        Крестообразные перки (`Cross-Class`, `Guild Mentor`) дают доступ к соседним веткам с штрафом эффективности 0.75.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: data_structures
      title: 'Структуры данных и API'
      body: |
        Приведён пример YAML для экспорта `class_skill_matrix` и SQL-схемы (`class_skill_modifiers`, `subclass_skill_modifiers`, `class_skill_unlocks`).
        Таблицы синхронизируются с `api/v1/progression/skills-classes.yaml` в gameplay-service.
      mechanics_links:
        - mechanics/progression/progression-skills-mapping.md
      assets: []
