summary:
  problem: Не формализованы уникальные способности Teacher класса, влияющие на обучение игроков.
  goal: Описать активные и пассивные способности наставников для интеграции с социальными модулями и экономикой контента.
  essence: Teacher класс ускоряет обучение других игроков, создает обучающий контент и поддерживает массовые сессии, монетизируя знаний.
  key_points:
    - Активные способности управляют ускоренным обучением, созданием контента и групповыми мастер-классами.
    - Пассивные способности усиливают личный рост наставника и эффективность образовательного контента.
    - Эффекты масштабируются уровнем наставника и поддерживаются экономикой социального сервиса.
    - Система учитывает ограничения по расстоянию, ресурсам и доступу к образовательным площадкам.
content:
  sections:
    - id: introduction
      title: 'Контекст и применение'
      body: |
        Уникальные способности Teacher класса образуют ядро социального обучения: наставник ускоряет рост
        учеников, генерирует контент и проводит групповые занятия. Система задействует social-service,
        контентные хранилища и экономику монетизации знаний, сохраняя баланс между пользой и затратами.
      mechanics_links:
        - mechanics/social/mentorship-system.md
      assets: []
    - id: accelerated_learning
      title: 'Активная способность «Ускоренное обучение»'
      body: |
        Наставник активирует эффект на ученика или малую группу, увеличивая прирост опыта по выбранному
        навыку на 50–100% в течение 15–30 минут реального времени. Кулдаун способности составляет 1–2 часа
        и зависит от уровня наставника. Эффект требует нахождения наставника и ученика в одной зоне,
        поддерживает ревизию телеметрией и масштабируется доступными слотами.
      mechanics_links:
        - mechanics/social/mentorship-детально.md
      assets: []
    - id: content_creation
      title: 'Активная способность «Создание контента»'
      body: |
        Наставник генерирует обучающие материалы: текстовые гайды, видеосессии, интерактивные квесты и
        учебные карты. Качество контента влияет на эффективность и рейтинг. Контент публикуется в витринах
        social-service или в обучающих хабах, монетизируется внутриигровой валютой и создаёт пассивный
        доход. Система оценивает качество, популярность и соблюдение авторских прав.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-детально.md
      assets: []
    - id: masterclass
      title: 'Активная способность «Мастер-класс»'
      body: |
        Массовое обучение группы игроков требует предварительной подготовки и расхода ресурсов. Лимит
        участников определяется уровнем наставника, при превышении лимита вводится коэффициент убывающей
        эффективности. Мастер-класс может проводиться на открытых площадках или в приватных сессиях, а
        запись занятия автоматически становится контентом для последующего использования.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: accelerated_self_growth
      title: 'Пассивная способность «Ускоренная собственная прокачка»'
      body: |
        Teacher получает бонус 10–20% к прогрессу личных навыков, особенно связанных с обучением и
        коммуникациями. Рост бонуса связан с уровнем класса и удерживается телеметрией для защиты от
        злоупотреблений. Способность стимулирует наставников поддерживать собственное развитие и улучшать
        качество обучения.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: content_bonus
      title: 'Пассивная способность «Бонусы к созданию контента»'
      body: |
        Создание учебных материалов требует меньше ресурсов, а стартовое качество выше по сравнению с
        другими классами. Система повышает монетизацию и рекомендательный рейтинг произведенного контента,
        выделяя наставников в витринах. Эффекты скалируются в зависимости от специализации и рейтинга
        наставника.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-детально.md
      assets: []
    - id: resource_access
      title: 'Пассивная способность «Доступ к образовательным ресурсам»'
      body: |
        Наставник открывает доступ к эксклюзивным библиотекам, симуляторам и образовательным площадкам.
        Список ресурсов расширяется с ростом класса, включая приоритетные слоты на эвенты и уникальные
        инструменты для подготовки уроков. Возможность приглашать NPC-наставников поддерживает
        высокоуровневые программы обучения.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.md
      assets: []
