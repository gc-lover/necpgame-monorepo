summary:
  problem: Уникальные способности Teacher класса были описаны в Markdown и не имели структурированных ссылок на системы наставничества.
  goal: Систематизировать активные и пассивные способности наставника для дальнейшей балансировки и интеграции с сервисами.
  essence: Teacher ускоряет прокачку учеников, создаёт обучающий контент и поддерживает массовые сессии, требующие настроек экономики и прогресса.
  key_points:
    - Активные способности охватывают ускоренное обучение, создание контента и групповые мастер-классы.
    - Пассивные бонусы усиливают личный рост наставника и качество образовательных материалов.
    - Требуются параметры баланса, ограничения по ресурсам и телеметрические проверки.
content:
  sections:
    - id: overview
      title: Введение
      body: |
        Документ описывает способности Teacher класса в системе наставничества. Материал служит основой для настройки социальных механик, экономики обучения и UX-панелей наставника.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: accelerated_learning
      title: Активная способность «Ускоренное обучение»
      body: |
        Наставник активирует эффект для ученика или малой группы, увеличивая прирост опыта на 50–100% на 15–30 минут. Кулдаун составляет 1–2 часа, масштабируется с уровнем наставника и требует совместного присутствия.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: []
    - id: content_generation
      title: Активная способность «Создание контента»
      body: |
        Teacher создаёт учебные материалы: гайды, видеолекции, интерактивные квесты и тренировочные зоны. Качество влияет на эффективность и вознаграждение. Необходимо определить требования к созданию, рейтинговую систему и модели монетизации.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: []
    - id: master_class
      title: Активная способность «Мастер-класс»
      body: |
        Массовое обучение группы игроков даёт бонусы к навыкам, но снижает эффективность при превышении лимита участников. Проведение требует подготовки, ресурсов и может быть записано в обучающий контент.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: passive_self_progress
      title: Пассивная способность «Ускоренная собственная прокачка»
      body: |
        Teacher получает бонус 10–20% к прогрессу собственных навыков, особенно образовательных. Значения зависят от уровня класса, требуют телеметрии и защиты от злоупотреблений.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: []
    - id: passive_content_bonus
      title: Пассивная способность «Бонусы к созданию контента»
      body: |
        Создание учебных материалов требует меньше ресурсов, стартовое качество выше, а монетизация эффективнее. Необходимо задать коэффициенты популярности и связи с рекомендательными витринами.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: []
    - id: resource_access
      title: Доступ к образовательным ресурсам
      body: |
        Teacher получает приоритет к эксклюзивным библиотекам, симуляторам и NPC-наставникам. Список ресурсов расширяется с ростом класса и должен учитывать требования к репутации и затратам.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: balancing
      title: Направления балансировки
      body: |
        Требуется зафиксировать диапазоны бонусов, длительность эффектов, кулдауны и требования к ресурсам. Отдельно проработать влияние монетизации и мультиучеников на экономику наставничества.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: []
