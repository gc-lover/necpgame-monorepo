summary:
  problem: Не были структурированы активные и пассивные способности класса Teacher в системе наставничества.
  goal: Систематизировать способности, определить сценарии использования и требования к дальнейшей балансировке.
  essence: Набор активных, пассивных и контентных способностей усиливает обучение учеников и требует настройки параметров опыта, монетизации и ресурсов.
  key_points:
    - Активные способности ускоряют обучение и позволяют наставникам работать с группами.
    - Контентные инструменты создают масштабируемые курсы с рейтингами и вознаграждениями.
    - Пассивные бонусы и доступ к ресурсам поддерживают прогресс наставника и его учеников.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Документ фиксирует способности класса Teacher, описывает их механику и необходимые параметры для дальнейшей балансировки. Материал служит основой для разработки контента наставничества, UI-панелей и экономических сценариев.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: accelerated_training
      title: Активная способность «Ускоренное обучение»
      body: |
        Наставник временно повышает прирост опыта ученика. Бонус масштабируется с уровнем наставника, длительность и кулдаун зависят от специализации. Использование требует совместного присутствия наставника и ученика и может поддерживать несколько учеников при достижении соответствующего ранга.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: content_creation
      title: Активная способность «Создание контента»
      body: |
        Teacher генерирует учебные материалы: текстовые гайды, видеолекции, интерактивные квесты и тренировочные зоны. Качество контента влияет на эффективность обучения и вознаграждение наставника. Требуется определить требования к созданию, систему рейтингов и монетизационные модели.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: master_class
      title: Активная способность «Мастер-класс»
      body: |
        Наставник проводит групповое занятие с бонусами к навыкам участников. Максимальное число учеников и эффективность зависят от уровня наставника и подготовленных ресурсов. Мастер-классы требуют организации пространства, предварительного расписания и могут трансформироваться в учебный контент.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: passive_bonuses
      title: Пассивные способности
      body: |
        Teacher ускоряет собственное получение опыта, получает бонусы к созданию учебного контента и повышает популярность опубликованных материалов. Необходимо определить значения бонусов, пороги уровней и влияние на экономику наставничества.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: resource_access
      title: Доступ к образовательным ресурсам
      body: |
        Класс получает доступ к эксклюзивным инструментам, архивам знаний и библиотекам. Эти ресурсы усиливают эффективность обучения и требуют правил доступа, зависящих от репутации наставника и результатов обучения.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: balancing_notes
      title: Направления балансировки
      body: |
        Для каждой способности следует зафиксировать диапазоны бонусов, длительности и стоимость ресурсов. Отдельно требуется оценить влияние монетизации контента и совместного участия нескольких учеников на экономику и прогрессию.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
