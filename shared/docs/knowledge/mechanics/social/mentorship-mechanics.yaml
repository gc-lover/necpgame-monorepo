summary:
  problem: Процесс обучения в системе наставничества был описан в Markdown и содержал несогласованные TODO.
  goal: Формализовать этапы обучения, типы взаимодействий и требования к завершению, чтобы подготовить материал к балансировке.
  essence: Наставничество проходит через цепочку «поиск → соглашение → обучение → завершение» и поддерживает разные форматы передачи навыков.
  key_points:
    - Определены шаги запуска и завершения связи наставник-ученик.
    - Зафиксированы четыре режима обучения: теория, практика, совместные задания, создание контента.
    - Сформулированы факторы бонусов и зоны дальнейшей балансировки.
content:
  sections:
    - id: learning_flow
      title: Процесс обучения
      body: |
        Обучение стартует с поиска партнёра, проверки требований и заключения соглашения. После подтверждения создаётся связь наставник-ученик и запускается обучение в выбранном формате.
      mechanics_links:
        - mechanics/social/mentorship-system.md
      assets: []
    - id: training_modes
      title: Форматы обучения
      body: |
        Поддерживаются четыре формата:
          - Теоретическое обучение ускоряет освоение основ навыка.
          - Практическое обучение включает демонстрацию и тренировки под контролем наставника.
          - Совместное выполнение заданий даёт опыт обеим сторонам и усиливает социальную связь.
          - Создание учебного контента позволяет наставнику масштабировать знания и получать вознаграждение.
      mechanics_links:
        - mechanics/social/mentorship-abilities.md
      assets: []
    - id: skill_progression
      title: Бонусы к прокачке
      body: |
        Бонусы зависят от опыта наставника, специализации и отношений между участниками. Концептуально применяются:
          - Базовое ускорение прогресса навыка.
          - Дополнительные коэффициенты за уровень наставника и специализацию.
          - Модификаторы от репутации и качества связей.
        Точные формулы требуют последующей балансировки.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-детально.md
      assets: []
    - id: completion
      title: Завершение обучения
      body: |
        Обучение завершается при достижении цели, добровольном расторжении или автоматическом закрытии по условиям системы. Результат фиксирует рост ученика, награды наставника и обновлённую историю взаимоотношений.
      mechanics_links:
        - mechanics/social/mentorship-relationships.yaml
      assets: []
    - id: follow_up
      title: Следующие шаги
      body: |
        Для передачи материала разработке нужно:
          - Согласовать диапазоны бонусов для разных форматов обучения.
          - Обновить требования к специализации наставников и их репутации.
          - Определить данные и API социальной службы, поддерживающие метрики обучения.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
