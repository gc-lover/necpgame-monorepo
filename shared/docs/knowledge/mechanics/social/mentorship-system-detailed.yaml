summary:
  problem: Базовая система наставничества требовала детального описания ролей, договоров, форматов обучения и интеграций.
  goal: Структурировать процессы наставничества для игроков и NPC, описать контракты, академии, события и экономические эффекты.
  essence: Наставничество объединяет договоры, обучение, репутацию и монетизацию, задействуя социальные, экономические и мировые сервисы.
  key_points:
    - Пайплайн наставничества охватывает инициирование, договоры, расписание и оценку результатов.
    - Академии, контент и цепочки обучений расширяют влияние системы на фракции и экономику.
    - REST и Kafka контуры синхронизируют программы наставничества, события и метрики.
content:
  sections:
    - id: methodology
      title: Методика детализации
      body: |
        Система наставничества описывает роли наставника, ученика, куратора и академии. Каждый слой фиксирует модули, интерфейсы и источники данных в `social-service`, `economy-service`, `world-service`, `gameplay-service` и `content-service`.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: mentorship_types
      title: Типы наставничества
      body: |
        Поддерживаются программы игрок↔игрок, игрок↔NPC, NPC↔игрок, симуляции NPC↔NPC и академические форматы. Каждый тип определяет доступные миссии, экономику и влияние на живой мир.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: mentorship_pipeline
      title: Пайплайн наставничества
      body: |
        Процесс включает инициирование, заключение договора, планирование расписания, исполнение уроков, оценку результатов и продолжение или завершение программы. Договоры фиксируют цели, ресурсы, штрафы и условия арбитража, управляемые `social-service` и `economy-service`.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: learning_formats
      title: Форматы обучения
      body: |
        Теория, практика, создание контента, экзамены, групповые занятия и виртуальные кампусы определяют инструменты обучения. Требуются расписания, модерация и контроль качества материалов.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: progression_rewards
      title: Навыки, прогресс и награды
      body: |
        Наставничество поддерживает боевые, социальные, технические и экономические треки. Участники получают опыт, эксклюзивные способности, достижения и привилегии гильдий, что должно быть синхронизировано с `gameplay-service`.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
      assets: []
    - id: mentor_reputation
      title: Репутация наставника
      body: |
        Рейтинг наставника определяется отзывами, выпускниками и отсутствием жалоб. Высокие показатели открывают новые контракты, академии и фракционные привилегии, а нарушения приводят к штрафам.
      mechanics_links:
        - mechanics/social/player-orders-reputation.yaml
      assets: []
    - id: relationships_integration
      title: Наставничество и отношения
      body: |
        Наставничество влияет на доверие, эмоции и нарративные связи, взаимодействуя с системой отношений и романтики. Ученики могут стать союзниками, а сюжеты развиваются через семейные и фракционные цепочки.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
        - mechanics/social/family-relationships-system-detailed.yaml
      assets: []
    - id: content_and_academies
      title: Учебный контент и академии
      body: |
        Учебные материалы, симуляции и VR-сцены модераируются content-service и монетизируются через economy-service. Академии предоставляют расписания, набор студентов и рейтинги, создавая события и чемпионаты.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: mentorship_chains
      title: Цепочки наставничества и экономика
      body: |
        Линейные и сетевые цепочки обучения создают клановые и фракционные эффекты. Платные курсы, гранты и очки влияния формируют экономику наставников и требуют баланса между доходностью и доступностью.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: integrations
      title: Интеграции, API и аналитика
      body: |
        REST интерфейсы поддерживают программы, договоры, расписания и репутацию наставников. Kafka события синхронизируют подписчиков, а метрики MentorSatisfactionScore, LessonCompletionRate и AcademyUtilization обеспечивают мониторинг.
      mechanics_links:
        - mechanics/social/player-orders-execution.yaml
      assets: []
