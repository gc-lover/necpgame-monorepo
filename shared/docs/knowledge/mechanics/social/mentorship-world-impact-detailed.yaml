summary:
  problem: Необходим формализованный обзор влияния наставничества на мир, экономику и социальные системы.
  goal: Определить индикаторы, события и интерфейсы, отражающие последствия наставничества в world/economy/social доменах.
  essence: Наставничество формирует образовательные экосистемы, влияет на фракции и города и транслируется через REST/Kafka контуры и UX сценарии.
  key_points:
    - Социальные экосистемы включают академии, сообщества выпускников и сезонные фестивали наставников.
    - Экономические индексы и субсидии управляют рынком знаний и трудоустройством NPC.
    - World-events и карты влияния синхронизируются через API и Kafka топики для аналитики и UX.
content:
  sections:
    - id: social_ecosystems
      title: Социальные экосистемы наставничества
      body: |
        Академии, сообщества выпускников, конкурсы и репутационная экономика формируют общественную повестку. Программа адаптации новичков поощряет опытных игроков обучать новых участников.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: economy_impact
      title: Экономика наставничества
      body: |
        Рынок знаний, субсидии, инвестиции и финансовые инструменты создают отдельный сектор экономики. `economy-service` отслеживает налоги наставников и стоимость обучения NPC.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: factions_and_cities
      title: Фракции и города
      body: |
        Корпорации, кланы и города создают образовательные хабы, усиливая влияние на территории. Дипломатия и политика реагируют на успехи академий и выпускников.
      mechanics_links:
        - mechanics/social/factions-overview-detailed.yaml
      assets: []
    - id: gameplay_effects
      title: Геймплей и прогресс
      body: |
        Наставничество ускоряет освоение навыков, открывает сложные квесты и организует PvP/PvE сцены. Масштабные программы создают новые метагейм сценарии и трансфер знаний.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: world_events
      title: События и новости
      body: |
        Обучающие марафоны, экзамены, санкции и истории успеха формируют мировую повестку. Медиа и VR-передачи транслируют достижения наставников и учеников.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: npc_integration
      title: NPC и цепочки знаний
      body: |
        NPC-наставники и ученики создают цепочки обучения, влияющие на фракции и мировые события. Индексы `MentorshipImpactIndex`, `AcademyPrestigeScore` и `KnowledgeDiffusionRate` отслеживают распространение навыков.
      mechanics_links:
        - mechanics/social/npc-hiring-system-detailed.yaml
      assets: []
    - id: indicators
      title: Индикаторы и пороги
      body: |
        Таблица индикаторов определяет пороговые значения для запуска событий, субсидий и налоговой корректировки. Значения публикуются world/economy сервисами для аналитики.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: ux_visualization
      title: UX и визуализация
      body: |
        Карта влияния, сезонные дашборды, журналы и VR-галереи отображают метрики и кризисы наставничества. Системы уведомлений информируют игроков о новых курсах и угрозах.
      mechanics_links:
        - mechanics/social/mentorship-ui.yaml
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        Наставничество взаимодействует с рейтингами, отношениями, наймом NPC и поручениями игроков, формируя комплексные сценарии world/economy/social сервисов.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
        - mechanics/social/npc-hiring-system-detailed.yaml
      assets: []
    - id: rest_interfaces
      title: REST и JSON схемы
      body: |
        REST API включает эндпоинты `GET /world/mentorship/effects`, `POST /world/mentorship/effects/recalculate`, `GET /economy/mentorship/index`, `GET /social/mentorship/news`, `POST /social/mentorship/highlights`. JSON схемы документируют структуры эффектов, событий и новостей.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
    - id: kafka_topics
      title: Kafka события и очереди
      body: |
        Топики `world.mentorship.impact`, `economy.mentorship.index`, `social.mentorship.news`, `world.mentorship.crisis` доставляют данные аналитике, уведомлениям и квестовым сервисам. Очереди `mentorship-story-review` и `mentorship-event-forecast` поддерживают модерацию и прогнозирование.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: metrics
      title: Метрики и аналитика
      body: |
        Отслеживаются `MentorshipImpactIndex`, `AcademyPrestigeScore`, `KnowledgeDiffusionRate`, `MentorRetentionRate` и `NewMentorPipeline`. Метрики используются для балансировки world-events и экономических эффектов.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: approvals
      title: Проверка и согласование
      body: |
        Воркшопы 2025-11-08 подтвердили индексы и события, PR `FW-MENTORSHIP-016` утвердил UX, QA и Security завершили проверки схем и санкционных сценариев.
      mechanics_links:
        - mechanics/social/mentorship-system-detailed.yaml
      assets: []
