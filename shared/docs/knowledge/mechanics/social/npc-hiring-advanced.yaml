summary:
  problem: Не был структурирован блок продвинутых возможностей найма NPC.
  goal: Зафиксировать расширенные сценарии — цепочки найма, групповой формат и автоматизацию.
  essence: Продвинутые механики расширяют экономику и требуют дополнительного управления ресурсами и рисками игрока.
  key_points:
    - Цепочка найма позволяет NPC привлекать помощников и расширяет сеть влияния.
    - Групповой найм усиливает синергию ролей и требует координации.
    - Автоматизация переводит NPC в автономный режим с повышенной стоимостью.
content:
  sections:
    - id: hiring_chain
      title: 'Цепочка найма'
      body: |
        NPC могут нанимать подчинённых для расширения охвата. Игрок управляет ресурсами и распределением прибыли по цепочке, получая дивиденды и усложняя контроль рисков.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: group_hiring
      title: 'Групповой найм'
      body: |
        Команды NPC объединяют роли и создают синергии в заданиях. Состав групп требует настройки по навыкам, бюджету и коммуникации между участниками.
      mechanics_links:
        - mechanics/social/npc-hiring-effectiveness.yaml
      assets: []
    - id: automation
      title: 'Автоматизация'
      body: |
        Полностью автономные NPC работают по заданным сценариям, требуют премиальных условий и меняют контроль игрока на стратегические настройки.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: balancing_backlog
      title: 'Незакрытые задачи'
      body: |
        Нужны сценарии расчёта стоимости, ограничений и контроля за цепочками, групповым менеджментом и автономией, чтобы сбалансировать экономику и нагрузку сервисов.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
