summary:
  problem: Экономическая модель найма NPC хранилась в разрозненном MD-документе без структурированной постановки.
  goal: Описать факторы стоимости, типы оплаты и ожидаемую отдачу от NPC для подготовки баланса.
  essence: Документ фиксирует ключевые экономические параметры найма NPC и очерчивает зоны для дальнейшей проработки формул.
  key_points:
    - Стоимость зависит от навыков, репутации, типа занятости, автономности и условий контрактов.
    - Используются четыре базовых модели оплаты и их комбинации.
    - Вознаграждение игрока включает прибыль, комиссию, экономию времени и доступ к контенту.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Раздел описывает экономический каркас системы найма NPC для социального домена. Цель — задать параметры, необходимые для будущего расчёта стоимости, требований и интеграции с сервисами экономики. Материал служит основой для балансировки и проектирования API.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: cost-factors
      title: 'Факторы стоимости найма'
      body: |
        Стоимость формируется из пяти переменных: уровень мастерства NPC, качество отношений с игроком, тип занятости (постоянная или временная), степень автономности и опасность условий труда. Эти факторы комбинируются с типом контракта, влияя на стартовые и регулярные платежи.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: payment-models
      title: 'Модели оплаты'
      body: |
        Система поддерживает четыре базовых модели: зарплату с регулярными выплатами, единоразовую оплату за конкретную задачу, процент от прибыли и смешанные схемы. Дизайн предусматривает настройку коэффициентов, чтобы разные роли влияли на денежные потоки по-своему.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: reward-structure
      title: 'Вознаграждение игрока'
      body: |
        Игрок получает прямую прибыль от активности NPC, комиссию за организованные операции, экономию времени и доступ к эксклюзивному контенту. Отдача зависит от эффективности и условий контракта, что требует расчётов соотношения доходов и расходов по каждому типу NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: balancing-scope
      title: 'Диапазон будущей балансировки'
      body: |
        Требуется определить базовые значения стоимости, формулы модификаций и влияние отношений на цену. Дополнительно необходимо описать модели прибыли, зависимость эффективности NPC и требования к контенту. Эти задачи формируют план последующей балансировки без привязки к конкретным поручениям.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
