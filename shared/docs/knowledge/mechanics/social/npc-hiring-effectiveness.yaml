summary:
  problem: Эффективность нанятых NPC зависит от множества факторов и ранее не была структурирована отдельно от базовой системы найма.
  goal: Зафиксировать ключевые параметры, которые влияют на продуктивность и лояльность NPC, и определить рамки для последующей балансировки.
  essence: Навыки, отношения и условия труда формируют итоговую эффективность NPC и задают точки для аналитики и игровых последствий.
  key_points:
    - Комбинация навыков определяет сильные и слабые стороны NPC в различных задачах.
    - Отношения с игроком задают модификаторы эффективности и риск отказа от сотрудничества.
    - Условия труда регулируют устойчивость к стрессу, мотивацию и готовность продолжать контракт.
content:
  sections:
    - id: skill_impact
      title: Навыки NPC
      body: |
        Высокий уровень профилей навыков повышает скорость и качество выполнения поручений, а редкие специализации открывают уникальные подходы к миссиям. Комбинирование совместимых навыков в одной команде усиливает синергию.

        Развитие навыков происходит во время выполнения задач. Игрок может инициировать тренировки, если обеспечивает доступ к ресурсам и наставникам. Обучение занимает время, потребляет бюджет и может влиять на доступность NPC для других поручений.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: relationship_modifiers
      title: Отношения и лояльность
      body: |
        Дружелюбные отношения повышают инициативу и готовность NPC брать сложные задания, в то время как напряжённые приводят к снижению качества и риску отказа. Система отношений опирается на шкалу от враждебности до союза, задавая набор порогов для поведения.

        Положительные взаимодействия, своевременные выплаты и совместные события укрепляют доверие. Игрок обязан отслеживать сигналы недовольства, иначе NPC может уйти к конкурентам или саботировать поручение.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: work_conditions
      title: Условия работы
      body: |
        Степень безопасности, обеспеченность ресурсами, поддержка снаряжением и уровень автономности формируют итоговый коэффициент эффективности. Комфортные условия снижают текучку и повышают продуктивность, тогда как пренебрежение приводит к штрафам и повышению стоимости услуг.

        Опасные задания требуют компенсаций и страховых выплат. Игрок может использовать брифинги, страховки и премии, чтобы удерживать коэффициент эффективности в целевом диапазоне.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
