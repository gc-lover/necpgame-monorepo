summary:
  problem: "Не описаны системные ограничения на количество и условия найма NPC."
  goal: "Сформулировать лимиты по числу нанятых NPC и требования к доступу."
  essence: "Лимиты зависят от прогресса игрока, репутации и инфраструктуры, что регулирует масштаб найма."
  key_points:
    - "Базовые лимиты зависят от уровня, репутации и типа NPC."
    - "Игрок расширяет лимиты развитием навыков, отношений и инфраструктуры."
    - "Требования включают репутационные, ресурсные и фракционные условия."
content:
  sections:
    - id: limit_structure
      title: "Структура ограничений"
      body: |
        Для каждой категории NPC задаётся максимальное количество активных контрактов. Значение зависит от
        уровня игрока, состояния его организации и типа выбранного NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: scaling_factors
      title: "Факторы расширения лимитов"
      body: |
        Лимиты увеличиваются при росте уровня, улучшении репутации и наличии специальных навыков или технологий.
        Создание клана предоставляет дополнительные слоты, что стимулирует социальные связи.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: hiring_requirements
      title: "Требования к найму"
      body: |
        Для заключения контракта игрок подтверждает репутацию, наличие ресурсов и релевантные навыки.
        Некоторые NPC требуют членства в определённых фракциях или доступ к специализированным системам.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.md
      assets: []
    - id: balancing_guidelines
      title: "Направления балансировки"
      body: |
        Необходимо определить стартовые лимиты, коэффициенты роста и влияние редких ресурсов. Эти параметры
        будут учтены при подготовке формул и симуляций экономики найма.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
