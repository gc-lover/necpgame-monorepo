summary:
  problem: Ограничения найма NPC были описаны в MD без структурированной модели для интеграции в пайплайн знаний.
  goal: Зафиксировать лимиты, требования и параметры расширения найма для дальнейшей балансировки и разработки API.
  essence: Документ определяет базовые лимиты на количество NPC, условия их увеличения и требования для доступа к специфическим ролям.
  key_points:
    - Лимит нанятых NPC зависит от уровня, репутации, ресурсов и членства в организациях.
    - Увеличение доступно через прогрессию игрока, социальные связи и специальные активы.
    - Требования делятся на репутацию, ресурсы, навыки и доступ к инфраструктуре.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Материал уточняет механики ограничений найма NPC в социальном домене. Он служит опорой для настройки прогрессии, экономических систем и контентных ворот, обеспечивая единый источник данных о лимитах и требованиях.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: hiring-limits
      title: 'Базовые ограничения'
      body: |
        Игрок может нанять ограниченное количество NPC одновременно. Лимит зависит от прогрессии персонажа, репутации с ключевыми фракциями, финансовых возможностей и типа NPC. Различные категории персонала используют индивидуальные капы, чтобы сохранить баланс ресурсов и навыков в организации игрока.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: limit-growth
      title: 'Расширение лимита'
      body: |
        Лимит увеличивается через повышение уровня, укрепление репутации и получение специализированных навыков. Дополнительные слоты открывают корпоративные лицензии, инфраструктурные апгрейды и создание кланов или организаций. Система поддерживает эскалацию сложности и стоимости по мере расширения штата.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: hiring-requirements
      title: 'Требования найма'
      body: |
        Для заключения контракта игрок должен подтверждать репутацию, обладать достаточными ресурсами, соответствовать требованиям по навыкам и иметь доступ к определённым системам. Некоторые NPC предъявляют уникальные условия, включая фракционную принадлежность или выполнение сюжетных этапов.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: balancing-scope
      title: 'Контур балансировки'
      body: |
        Предстоит определить стартовые лимиты по классам NPC, формулы масштабирования и влияние внешних факторов на доступность найма. Также требуется каталогизировать специальные требования и откалибровать их влияние на темпы прогрессии.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
