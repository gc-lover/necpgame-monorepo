summary:
  problem: Процесс найма NPC не был структурирован для дальнейшей постановки задач.
  goal: Описать этапы поиска, переговоров, заключения контрактов и запуска работы NPC.
  essence: Наём NPC — многошаговая процедура, требующая учёта отношений, условий и юридических аспектов контракта.
  key_points:
    - Поиск NPC строится на критериях навыков, репутации и доступности.
    - Переговоры определяют зарплату, бонусы, длительность и автономность.
    - Контракты фиксируют обязанности и условия расторжения.
    - Старт работы определяется выбранным режимом управления и влияет на эффективность.
content:
  sections:
    - id: discovery
      title: 'Поиск кандидатов'
      body: |
        Игрок использует поисковые инструменты, рекомендации и рынок труда. Критерии включают навыки, репутацию, бюджет и доступность NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-types.yaml
      assets: []
    - id: negotiations
      title: 'Переговоры'
      body: |
        Обсуждаются зарплата, бонусы, длительность и задачи. Отношения и навыки убеждения игрока влияют на итоговые условия.
      mechanics_links:
        - mechanics/social/npc-hiring-effectiveness.yaml
      assets: []
    - id: contract
      title: 'Заключение контракта'
      body: |
        Контракт фиксирует обязанности сторон, сроки, условия расторжения и штрафы. Документ поддерживает временные и постоянные формы найма.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: kickoff
      title: 'Старт работы'
      body: |
        После подписания NPC приступает к задачам в ручном или автономном режиме. Эффективность зависит от навыков, условий и выбранного уровня контроля.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
