summary:
  problem: Обзор найма NPC находился в Markdown и не обеспечивал единых ссылок на дочерние знания.
  goal: Систематизировать концепцию найма NPC и зафиксировать карту специализированных документов.
  essence: Найм NPC расширяет социальную экосистему, позволяя делегировать задачи, строить организации и воздействовать на экономику мира.
  key_points:
    - Подсистема разбита на отдельные файлы по принципу «одна фича — один документ».
    - Игроки нанимают NPC ради делегирования задач, усиления бизнеса и влияния на мир.
    - Экономика, эффективность и ограничения описаны в специализированных материалах.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Документ задаёт контекст системы найма NPC и объясняет, почему она важна для социального ядра NECPGAME. Материал служит точкой входа для дизайнеров, которые переходят от обзора к деталям.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: document_map
      title: Карта документов
      body: |
        Система найма распределена по отдельным знаниям:
          - Типы найма: торговцы, фиксер, телохранитель, дипломат и другие роли.
          - Процесс: поиск, переговоры, контракт, старт работы.
          - Управление: постановка задач, мониторинг, взаимодействие.
          - Экономика и эффективность: стоимость, выдача вознаграждений, влияние навыков.
          - Ограничения и продвинутые функции, включая групповое и цепочное найм.
        Такой подход облегчает итерации и работу разных команд.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
        - mechanics/social/npc-hiring-limits.yaml
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
    - id: importance
      title: Важность системы
      body: |
        Найм NPC позволяет игрокам масштабировать деятельность, строить организации и наполнять экономику. Делегирование задач усиливает связь мира с игроком и создаёт новые роли — от логистики до охраны.
        Вдохновение включает Kenshi, X4 Foundations, EVE Online и Cyberpunk 2077.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
    - id: design_decisions
      title: Ключевые решения
      body: |
        Решение от 2025-11-03 закрепляет полный набор компонентов:
          - Типы и процесс найма.
          - Управление и экономика найма.
          - Модели эффективности и ограничения.
          - Специальные механики: цепочки, групповой найм, автоматизация.
        Сложность подсистемы требует отдельного контроля для каждой области.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        Для перехода к реализации нужно доработать:
          - Формулы экономики и эффективность найма.
          - Правила цепного, группового и автоматизированного найма.
          - Баланс ограничения по количеству NPC и требованиям к игроку.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
