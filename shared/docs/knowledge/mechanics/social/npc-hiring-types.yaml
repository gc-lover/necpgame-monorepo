summary:
  problem: Требовалась систематизация игровых ролей NPC и условий их найма.
  goal: Каталогизировать ключевые типы найма, требования и особенности работы NPC.
  essence: Документ определяет основной набор ролей — торговцев, квестодателей, фиксеров, боевых и дипломатических специалистов — с требованиями и точками балансировки.
  key_points:
    - Для каждой роли описаны обязанности, требования и особенности.
    - Репутация и навыки NPC определяют доступность и качество услуги.
    - TODO-пункты по стоимости, эффективности и наградам требуют будущей балансировки.
content:
  sections:
    - id: merchant
      title: 'Торговец'
      body: |
        Торговый NPC управляет продажами, закупками и кабинетом игрока. Требует репутации, торговых навыков и стартового капитала, может работать автономно.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: quest_giver
      title: 'Квестодатель'
      body: |
        NPC формирует и управляет квестами, собирает задания и оценивает их выполнение. Нуждаются в социальных навыках и доступе к системе квестов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: fixer
      title: 'Фиксер'
      body: |
        Фиксер организует заказы, управляет сетью контактов и ищет контракты. Эффективность зависит от репутации и ширины сети.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: bodyguard
      title: 'Телохранитель'
      body: |
        Боевой NPC обеспечивает защиту игрока, имущества и маршрутов. Требует боевых навыков и экипировки, может работать индивидуально или группой.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: mercenary
      title: 'Наемник'
      body: |
        Специалист по боевым операциям, рейдам и защите территорий. Ключевые факторы — навыки, экипировка и тип контракта.
      mechanics_links:
        - mechanics/social/npc-hiring-advanced.yaml
      assets: []
    - id: diplomat
      title: 'Дипломат'
      body: |
        NPC ведёт переговоры, улучшает отношения с фракциями и заключает договоры. Требует высокую репутацию и дипломатические навыки.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
    - id: other_roles
      title: 'Дополнительные роли'
      body: |
        Инженеры, хакеры, информаторы, водители и медики расширяют предложения найма. Требуется дополнительная проработка параметров.
      mechanics_links:
        - mechanics/social/npc-hiring-advanced.yaml
      assets: []
