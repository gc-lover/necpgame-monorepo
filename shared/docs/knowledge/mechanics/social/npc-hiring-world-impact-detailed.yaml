summary:
  problem: Требовалось подробно описать, как найм NPC изменяет социальные экосистемы, экономику и события мира NECPGAME.
  goal: Зафиксировать индексы, события и UX для интеграции world/economy/social сервисов и подготовки API.
  essence: Детализация показывает рынки труда, экономические индикаторы, кризисы и интерфейсы, которые формируются за счёт найма NPC.
  key_points:
    - Определены экономические и социальные экосистемы, которые формируются вокруг найма NPC.
    - Зафиксированы REST/Kafka контуры, метрики и индексы влияния на городские и фракционные системы.
    - Подготовлены UX-артефакты и аналитика для мониторинга рынка труда и кризисов.
content:
  sections:
    - id: social_ecosystems
      title: 'Социальные экосистемы найма'
      body: |
        Описаны биржи найма, сети NPC и рейтинги работодателей. Фракции и корпорации формируют штаты, создают карьерные лестницы и влияют на доступность элитных специалистов.
      mechanics_links:
        - mechanics/social/npc-hiring-system-detailed.yaml
      assets: []
    - id: economic_impact
      title: 'Экономическое влияние'
      body: |
        Найм NPC влияет на рынки ресурсов, бухгалтерию и инвестиции. Макроиндикаторы EmploymentStabilityIndex и LaborDemandIndex применяются в economy-service и world-service для расчётов.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: faction_territories
      title: 'Фракции и территории'
      body: |
        Лицензии, квоты и фракционные события (забастовки, headhunting) меняют контроль районов и политические сценарии. Нейтральные зоны и дипломатия зависят от кадровых потоков.
      mechanics_links:
        - mechanics/canon/factions-overview.yaml
      assets: []
    - id: gameplay_progress
      title: 'Геймплей и прогресс'
      body: |
        Автоматизация задач, доступ к сложным миссиям и синергия с системами наставничества формируют новый игровой опыт. Влияние на PvE/PvP баланс и персонализацию игроков зафиксировано.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: crises_events
      title: 'События и кризисы'
      body: |
        Определены сценарии забастовок, похищений, миграций, чёрного рынка и локдаунов. Каждый кризис связан с world-events и требует реакции сервисов и геймплейных команд.
      mechanics_links:
        - mechanics/world/world-events.yaml
      assets: []
    - id: ux_visuals
      title: 'UX и визуализация'
      body: |
        Карта найма, HR-дэшборды и уведомления поддерживают контроль за индексами и рисками. VR/AR-интервью обеспечивают интерактивные переговоры с NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
    - id: interfaces_integrations
      title: 'API и интеграции'
      body: |
        Зафиксированы REST эндпоинты world/economy/social сервисов, JSON схемы и Kafka топики для влияния найма. Описаны основные payload и потребители.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: metrics_analytics
      title: 'Метрики и аналитика'
      body: |
        Документирует EmploymentStabilityIndex, LaborDemandIndex, RetentionRate, StrikeRiskScore и NPCMigrationFlow, а также их применение в мониторинге и телеметрии.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
