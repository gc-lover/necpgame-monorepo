summary:
  problem: "Не описано макро-влияние найма NPC на экономику и социальные структуры мира."
  goal: "Зафиксировать последствия массового найма NPC для фракций, рынка труда и социального ландшафта."
  essence: "Найм NPC генерирует спрос на услуги, формирует конкуренцию и меняет баланс сил между игроками и фракциями."
  key_points:
    - "Найм создает полноценный рынок труда и влияет на экономику."
    - "Социальные структуры фракций и кланов реагируют на активность найма."
    - "Влияние требует последующей балансировки для PvE и PvP сценариев."
content:
  sections:
    - id: social_impact
      title: "Социальное влияние"
      body: |
        Массовый найм NPC расширяет сеть контактов, формирует новые кланы и усиливает влияние фракций. NPC
        становятся связующими точками между игроками и создают дополнительные социальные сценарии.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: economic_impact
      title: "Экономические эффекты"
      body: |
        Контракты запускают потоки ресурсов, создают конкуренцию на рынке труда и влияют на распределение
        богатства. Игроки получают прибыль или убытки в зависимости от эффективности управляемых NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.md
      assets: []
    - id: balancing_focus
      title: "Фокус на балансировку"
      body: |
        Требуется оценить влияние найма на общий баланс, взаимоотношения фракций и экономическую стабильность.
        Эти параметры станут основой для симуляций и настройки будущих патчей.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
