summary:
  problem: Не была описана единая модель репутации для заказчиков и исполнителей в системе заказов.
  goal: Задать критерии и влияние рейтингов на доступ к заказам и вознаграждение.
  essence: Репутация строится на двусторонних показателях, фиксирует отзывы и определяет доверие между игроками.
  key_points:
    - Отдельные рейтинги ведутся для заказчика и исполнителя.
    - Метрики включают успешность заказов, соблюдение сроков и качество доказательств.
    - Репутация влияет на доступ к сложным заказам и величину награды.
content:
  sections:
    - id: metrics
      title: Ключевые метрики
      body: |
        Система учитывает отзывы, процент завершённых заказов, сроки и качество подтверждающих материалов.
        Показатели собираются отдельно для заказчика и исполнителя, что позволяет точнее оценивать риск.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: rating-model
      title: Модель рейтинга
      body: |
        Рейтинг формируется на основе взвешенных критериев с временным затуханием. Высокие значения открывают
        доступ к крупным заказам и бонусам, низкие — ограничивают участие и требуют дополнительных залогов.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: governance
      title: Управление доверием
      body: |
        Арбитраж и модераторы могут корректировать рейтинг при спорных ситуациях. История контрактов хранится
        для аналитики, а резкие изменения требуют подтверждения. Репутация синхронизирована с системой арбитража.
      mechanics_links:
        - mechanics/social/player-orders-execution.yaml
      assets: []
