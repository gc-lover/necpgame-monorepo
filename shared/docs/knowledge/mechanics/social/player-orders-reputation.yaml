summary:
  problem: Рейтинги заказчиков и исполнителей были описаны кратко и оставались без формализованной модели.
  goal: Формализовать критерии оценки и подготовить систему к расчёту рейтингов и интеграции с сервисами.
  essence: Документ фиксирует двустороннюю репутацию, критерии и требования к затуханию оценок.
  key_points:
    - Репутация рассчитывается отдельно для заказчика и исполнителя.
    - Учтены отзывы, процент успешных заказов, соблюдение сроков и качество доказательств.
    - Требуется определить финальные формулы весов и правила старения данных.
content:
  sections:
    - id: overview
      title: Назначение подсистемы
      body: |
        Репутация обеспечивает доверие на рынке заказов и регулирует доступ к контрактам повышенной важности. Модель должна поддерживать прозрачность, арбитраж и интеграцию с экономикой.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: evaluation_criteria
      title: Критерии оценки
      body: |
        Ключевые показатели включают отзывы, своевременность, качество доказательств и долю завершённых заказов. Метрики собираются из логов выполнения, подтверждений и результатов арбитражей.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: dual_scores
      title: Двусторонние рейтинги
      body: |
        Заказчики и исполнители имеют независимые рейтинги, что позволяет отделять качество постановки задач от качества исполнения. Перекрёстные оценки помогают выявлять злоупотребления и повышают точность подбора партнёров.
      mechanics_links:
        - mechanics/social/player-orders-execution.yaml
      assets: []
    - id: backlog_work
      title: Дальнейшая проработка
      body: |
        Необходимо определить формулы весов критериев, функцию затухания старых оценок и правила пересчёта рейтингов после вмешательства арбитража.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
      assets: []
