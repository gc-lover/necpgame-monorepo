summary:
  problem: Концепт системы заказов находился в Markdown-формате и требовал структурного описания для передачи в разработку.
  goal: Систематизировать обзор модели заказов, перечислить связанные документы и зафиксировать ключевые решения.
  essence: Игроки создают и выполняют заказы, формируя социальную и экономическую экосистему, опирающуюся на набор детальных подсистем.
  key_points:
    - Документ задаёт карту специализированных знаний по заказам.
    - Система охватывает экономику, рейтинги, каналы исполнения и интеграцию с NPC.
    - Предусмотрены вопросы для дальнейшей балансировки наград и рисков.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Обзор описывает назначение системы заказов и её роль в социальном и экономическом каркасе игры. Материал служит точкой входа для дизайнеров и аналитиков.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: document_map
      title: Карта документов
      body: |
        Подсистема разбита на отдельные знания: типы заказов, процесс создания, выполнение, использование NPC, экономика, репутация и расширенные механики. Каждая тема документирована индивидуально для упрощения итераций.
      mechanics_links:
        - mechanics/social/player-orders-types.yaml
        - mechanics/social/player-orders-creation.yaml
        - mechanics/social/player-orders-execution.yaml
        - mechanics/social/player-orders-economy.yaml
        - mechanics/social/player-orders-reputation.yaml
        - mechanics/social/player-orders-advanced.yaml
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: concept
      title: Концепция системы заказов
      body: |
        Заказы создают игроки и организации, направляя их другим игрокам или NPC. Подсистема сочетает вдохновение из EVE Online, ведьмачьих досок и Cyberpunk 2077, объединяя контрактную экономику и социальные связи.
      mechanics_links:
        - mechanics/social/player-orders-advanced.yaml
      assets: []
    - id: design_decisions
      title: Ключевые решения
      body: |
        Приняты решения по охвату всех основных категорий заказов, поддержке цепочки создание → выполнение и интеграции с рейтингами и экономикой. Каналы через NPC закреплены как обязательный вариант исполнения.
      mechanics_links:
        - mechanics/social/player-orders-reputation.yaml
      assets: []
    - id: open_topics
      title: Открытые вопросы
      body: |
        Для балансировки системы требуется определить формулы вознаграждений, обработку рисков и модели рейтинга. Эти вопросы остаются в планах будущих итераций.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
      assets: []
