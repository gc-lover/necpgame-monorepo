summary:
  problem: Классификация заказов находилась в Markdown без структурированных ссылок и единых описаний.
  goal: Зафиксировать категории заказов и акценты по балансировке для последующей детализации экономики и рисков.
  essence: Контракты разделены на боевые, хакерские, торговые, политические, исследовательские и социальные направления с указанием ключевых вызовов.
  key_points:
    - Каждая категория содержит типовые сценарии и требования к исполнителю.
    - Баланс риска и награды требует дальнейшей проработки для всех направлений.
    - Классификация связывается с документами по созданию заказов, выполнению и рейтингу.
content:
  sections:
    - id: overview
      title: Обзор категорий
      body: |
        Система контрактов поддерживает шесть основных направлений, охватывающих боевую, экономическую и социальную активность игроков. Категории помогают сегментировать рынок заказов, подстраивая награды и риски под тип контента и компетенции исполнителей.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: combat_orders
      title: Боевые заказы
      body: |
        Примеры: устранение целей, защита объектов, рейды, захваты, эскорт и контртеррористические операции. Усложняющие факторы включают уровень цели, длительность миссии и масштаб задействованных сил. Потребуется настройка шкалы сложности и компенсации за потери.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: hacking_orders
      title: Хакерские заказы
      body: |
        Сценарии: взлом систем, сбор и кража данных, саботаж, защита инфраструктуры от атак. Риск связан с противодействием ИИ и юридическими последствиями. Необходимо выработать коэффициенты награды за высокий уровень угрозы.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: trade_orders
      title: Торговые заказы
      body: |
        Включают поставки, транспортировку, сделки купли-продажи и контрабанду. Баланс зависит от объёма груза, дистанции и статуса товаров. Для расчётов нужны формулы прибыли и вероятности перехвата.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: political_orders
      title: Политические заказы
      body: |
        Задачи охватывают влияние на фракции, дипломатические миссии, пропаганду, электоральные вмешательства и урегулирование конфликтов. Важны долгосрочные последствия для репутации фракций и гибридные награды (статус + ресурсы).
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: research_orders
      title: Исследовательские заказы
      body: |
        Предполагают анализ данных, разработку технологий, документирование и тестирование гипотез. Ценность результата зависит от редкости данных и доступа к экспериментальным площадкам. Требуется определить временные требования и интеллектуальную собственность.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: social_orders
      title: Социальные заказы
      body: |
        Сюда входят обучение, медицинская помощь, информационные услуги, организация мероприятий, консалтинг и сетевые активности. Баланс строится вокруг компетенций исполнителя, эмоционального воздействия и социальных бонусов.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: balancing_notes
      title: Вопросы балансировки
      body: |
        Для каждой категории нужно уточнить шкалу сложности, минимальные требования к навыкам, влияние фракционных отношений и механики риск-награда. Эти параметры будут согласованы с экономикой заказов и системой рейтинга исполнителей.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
        - mechanics/social/player-orders-reputation.yaml
      assets: []
