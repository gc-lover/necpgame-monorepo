summary:
  problem: Нужна классификация заказов, чтобы систематизировать контент и балансировать награды.
  goal: Зафиксировать перечень типов заказов по ролям и рискам для будущих балансных и UX работ.
  essence: Документ структурирует основные категории заказов и ключевые особенности для экономики, репутации и мирового влияния.
  key_points:
    - Заказы разделены на боевые, хакерские, торговые, политические, исследовательские и социальные категории.
    - Каждая категория имеет собственные риски, требования и влияние на экономику и репутацию.
    - Типология служит основой для генерации контента, балансировки и UX фильтров.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Типология заказов помогает проектировать контент, балансировать награды и управлять рисками. Категории связывают социальные механики с экономикой, политикой и исследовательскими направлениями.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.md
      assets: []
    - id: combat_orders
      title: Боевые заказы
      body: |
        Контракты на устранение целей, защиту, рейды, захват и эскорт требуют подготовки боевых групп. Вознаграждения масштабируются в зависимости от сложности и влияния на конфликтные зоны.
      mechanics_links:
        - mechanics/social/player-orders-types-детально.md
      assets: []
    - id: hacking_orders
      title: Хакерские заказы
      body: |
        Взлом, сбор информации и саботаж требуют высоких навыков и несут юридические риски. Эффекты распространяются на economy-service и world-service, изменяя контроль над сетями.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.md
      assets: []
    - id: trade_orders
      title: Торговые заказы
      body: |
        Поставки, транспортировка, сделки и контрабанда формируют поток ресурсов. Экономические коэффициенты зависят от маршрутов, спроса регионов и риска перехвата.
      mechanics_links:
        - mechanics/social/player-orders-world-impact-детально.md
      assets: []
    - id: political_orders
      title: Политические заказы
      body: |
        Влияние, дипломатия, пропаганда и урегулирование конфликтов корректируют отношение фракций. Требуют высокого доверия и долгосрочного планирования.
      mechanics_links:
        - mechanics/social/player-orders-advanced-детально.md
      assets: []
    - id: research_orders
      title: Исследовательские заказы
      body: |
        Исследование, разработка и тестирование создают новые технологии и контент. Результаты влияют на economy-service и открывают доступ к экспериментальным ресурсам.
      mechanics_links:
        - mechanics/social/player-orders-types-детально.md
      assets: []
    - id: social_orders
      title: Социальные заказы
      body: |
        Обучение, медицинская помощь и мероприятия укрепляют сети доверия и повышают благосостояние районов. Система отслеживает удовлетворенность NPC и социальные бонусы.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.md
      assets: []
