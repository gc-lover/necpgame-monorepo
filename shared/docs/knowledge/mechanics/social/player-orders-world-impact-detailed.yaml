summary:
  problem: Детализация мирового влияния заказов оставалась в Markdown и не связывалась с API и событиями.
  goal: Описать социальные, экономические, политические и геймплейные последствия контрактов и их интеграции.
  essence: Документ фиксирует эффекты на сообщества, рынки, фракции, города, геймплей и UX, а также соответствующие API и Kafka топики.
  key_points:
    - Заказы меняют социальные структуры, экономику и политическую карту.
    - Определены REST и Kafka контракты для world/economy/social сервисов.
    - Описаны UX визуализации, аналитика и сценарии использования.
content:
  sections:
    - id: social-effects
      title: Социальные эффекты
      body: |
        Заказы формируют сообщества, усиливают сетевые связи, влияют на медиа и могут запускать социальные кризисы. Конфликты и мошенничество инициируют арбитраж и дополнительные квесты.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: economic-effects
      title: Экономика заказов
      body: |
        Контракты перераспределяют капитал, создают спрос на услуги и рабочие места, влияют на макроиндикаторы `OrderEconomicIndex` и `ServiceDemandIndex`.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
      assets: []
    - id: political-effects
      title: Политика и фракции
      body: |
        Заказы используются для скрытых операций, дипломатии и лоббизма. PvP контракты ускоряют войны, а лоббистские задания меняют законы и налоги.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: city-impact
      title: Влияние на города и локации
      body: |
        Центры размещения заказов определены в ключевых городах. Заказы стимулируют развитие регионов, но могут вызывать кризисы и мировые события, связанные с визуальными активами.
      mechanics_links:
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: gameplay-effects
      title: Геймплейные эффекты
      body: |
        Контракты дают опыт, предметы и уникальный контент, поддерживают кооперацию и PvP/PvE сценарии, а также интегрируются с npc-hiring.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: ux-visualization
      title: UX и визуализация
      body: |
        Карты влияния, новостные ленты, уведомления и VR-комнаты отображают активность заказов. Analytics Dashboard показывает ключевые индикаторы.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: integrations
      title: Интеграции и API
      body: |
        REST API включают `GET /world/player-orders/effects`, `POST /world/player-orders/effects/recalculate`, `GET /economy/player-orders/index`, `GET /social/player-orders/news`, `POST /world/player-orders/events`. JSON схемы описаны для эффектов, событий, индексов и новостей.
      mechanics_links:
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: kafka
      title: Kafka события
      body: |
        Основные топики: `world.player-orders.impact`, `economy.player-orders.index`, `social.player-orders.news`, `world.player-orders.crisis`. Подписчики включают telemetry, notification, factions и quest сервисы.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: usage
      title: Использование
      body: |
        Информация применяется world/economy сервисами для обновления состояния мира, UX командами для визуализации и нарративом для сюжетных кампаний. Балансируются коэффициенты влияния и кризисные пороги.
      mechanics_links:
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: approvals
      title: Проверка и согласование
      body: |
        Индексы и эффекты подтверждены world design, economy, UI и QA. JSON схемы и Kafka payloadы валидированы, readiness-трекер обновлён.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
        - mechanics/social/player-orders-economy.yaml
      assets: []
