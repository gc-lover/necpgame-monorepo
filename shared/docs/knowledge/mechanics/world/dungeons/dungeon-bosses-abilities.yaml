summary:
  problem: Нужно определить общую систему способностей боссов данжей, чтобы унифицировать дизайн и серверную реализацию.
  goal: Сформировать набор категорий умений, триггеров и телеграфов, пригодных для разных типов данжей и фракций.
  essence: Документ описывает каркас умений, сочетание фаз, модификаторы сложности и связь с прогрессией игроков.
  key_points:
    - Способности делятся на ядро (основной цикл), давления (контроль арены) и финалы (энрейдж).
    - Триггеры завязаны на здоровье, прогресс фаз и взаимодействие с окружением.
    - Система телеграфов и контрмер синхронизируется с боевой механикой и имплантами игроков.
content:
  sections:
    - id: ability_families
      title: Категории способностей
      body: |
        - **Core Loop:** базовые атаки и паттерны, которые игроки видят на протяжении всего боя.
        - **Pressure Tools:** механики контроля арены, спавн аддов, изменение ландшафта, ловушки.
        - **Final Burst:** полноценный энрейдж с усилением урона, скоростей и дебаффов, запускаемый при низком здоровье или
          таймере.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: triggers
      title: Триггеры и условия
      body: |
        - **Health Gates:** ключевые пороги здоровья (75/50/25%), открывающие новые способности или меняющие тайминги.
        - **Objective Progress:** активация после выполнения комнат, уничтожения столпов, захвата консолей.
        - **Time Pressure:** жёсткие таймеры, вынуждающие игроков ускоряться и распределять роли.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: telegraphing
      title: Телеграфы и контрмеры
      body: |
        - Визуальные эффекты (AR-оверлеи, всплески освещения) и аудио сигналы привязаны к типу урона.
        - Импланты игроков дают дополнительные подсказки: боевые сканеры выделяют зоны опасности, тактические импланты
          синхронизируют уклонения группы.
        - Каждый опасный приём имеет минимум один контрприём (щиты, рассеивание, разрушение кристаллов).
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: difficulty_scaling
      title: Масштабирование сложности
      body: |
        - Модификаторы подбираются по уровню данжа, сезону и стандартам фракции босса.
        - Уровень сложности влияет на количество Pressure Tools и скорость их появления, а также на параметры Final Burst.
        - Особые версии (challenge режимы) добавляют дополнительные цели и синхронные механики между комнатами.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: integration
      title: Интеграция с прогрессией
      body: |
        - Способности учитывают классы игроков: танки получают проверки на блок, нетраннеры — фазы взлома, саппорты — окна
          для подзарядки щитов.
        - Награды адаптируются под роль: редкие импланты и моды, усиливающие соответствующую роль.
        - Победа над боссом может менять статус мира (переход к мировому событию или разблокировка нового данжа).
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
        - mechanics/economy/economy-overview.yaml
      assets: []
