summary:
  problem: "Необходимо каталогизировать инстансовые подземелья, их структуру, модификаторы и интеграции."
  goal: "Зафиксировать типы сценариев, этапы, награды и API-контуры для world-service."
  essence: "Подземелья представляют собой пятифазные операции на 4–10 игроков с уникальными модификаторами и связями с другими системами."
  key_points:
    - "Пять типов подземелий с разными акцентами и лором."
    - "Единая структура сценария от брифинга до дебрифинга."
    - "Отдельные модификаторы, награды и динамические события."
content:
  sections:
    - id: overview
      title: "Краткое описание"
      body: |
        Инстансовые подземелья рассчитаны на группы 4–10 игроков. Каждый сценарий сочетает боевые, стелс и головоломочные механики, опираясь на лор Night City и киберпанковские фракции.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
      assets: []
    - id: dungeon-types
      title: "Типы подземелий"
      body: |
        | Тип | Описание | Игровой акцент | Лор |
        |-----|----------|----------------|------|
        | Heist | Взлом корп-хранилищ | Стелс, синхронные взломы | Arasaka, Militech |
        | Ritual | Ритуалы Blackwall | Координация, контроль зон | Cult of the Wave |
        | Overrun | Био-дроны | Экшн, выживание | Maelstrom, Biotechnica |
        | Gauntlet | Гладиаторские испытания | Таймеры, боёвка | Night City Underground |
        | Escort | Сопровождение грузов | Тактика, защита | Fixer Network |
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
        - mechanics/world/dungeons/dungeon-bosses-abilities.yaml
      assets: []
    - id: scenario-structure
      title: "Структура сценария"
      body: |
        1. Briefing — NPC куратор и выбор модификаторов.
        2. Infiltration — пазлы, скрытые цели, подготовка команды.
        3. Core Encounter — боссы, волны врагов, взломы.
        4. Extraction — выбор исхода с разными наградами.
        5. Debrief — распределение лута и разблокировка Hard Mode.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
      assets: []
    - id: examples
      title: "Примеры сценариев"
      body: |
        • «Data Reliquary» (Heist): архив Arasaka, таймер тревоги, чертежи имплантов.
        • «Blackwall Echo» (Ritual): дата-центр NetWatch, голосовые ключи, Blackwall Shards.
        • «Substructure 77» (Overrun): завод Biotechnica, токсины и инженерные задачи.
        • «Neon Trials» (Gauntlet): подпольная арена, зрительские модификаторы, косметика.
        • «Ghost Freight» (Escort): поезд через Badlands, динамическая оборона, репутация Nomad Coalition.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-abilities.yaml
      assets: []
    - id: modifiers-rewards
      title: "Модификаторы и награды"
      body: |
        • Модификаторы: `Cyber Surge`, `Biohazard`, `Glitched Reality`, `Corporate Audit`.
        • Уровни сложности: Normal → Apex с уникальными mechanic twists.
        • Награды: Dungeon Tokens, Blueprint Unlocks, Guild Progress, Lore Unlocks.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-abilities.yaml
      assets: []
    - id: dynamic-events
      title: "Динамические события и интеграции"
      body: |
        • События: Night Shift, Corp Counter-Op, Blackwall Flare, Community Challenge.
        • Интеграции: Loot Hunt ключи, Voice Lobby каналы, Clan Wars бонусы, Battle Pass задания, Quest System ветки.
        • API: `GET /api/v1/dungeons/catalog`, `POST /api/v1/dungeons/matchmaking/join`, `POST /api/v1/dungeons/instance/{instanceId}/progress`, `GET /api/v1/dungeons/rewards`.
        • Таблицы: `dungeon_catalog`, `dungeon_instances`, `dungeon_rewards` (UUID, JSONB, timestamps).
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
        - mechanics/economy/economy-resources.yaml
      assets: []
