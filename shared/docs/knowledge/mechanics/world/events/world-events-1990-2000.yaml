summary:
  problem: Хронология событий 1990–2000 сохранялась в Markdown без унифицированных метаданных и связей с фреймворком событий.
  goal: Перенести эпоху раннего корпоративного влияния в YAML, зафиксировав скейлинги, экономику и генераторы событий.
  essence: Документ определяет сложность проверок, AI-параметры фракций, экономику, D&D-таблицу и сюжетные хуки эпохи 1990–2000.
  key_points:
    - Ранняя корпоративная экспансия и строительство Coronado City задают контекст эпохи.
    - DC-ориентиры и AI-слайдеры поддерживают баланс миссий и симуляцию фракций.
    - Таблица d100 обеспечивает генерацию интерактивных событий и квестовых цепочек.
content:
  sections:
    - id: era_overview
      title: Контекст эпохи
      body: |
        Период 1990–2000 отражает зарождение корпоративного доминирования, строительство Coronado City и первые кибернетические
        импланты. Сеть остаётся региональной, что упрощает нетраннинг, но ограничивает доступность сложных целей.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty_scaling
      title: DC-ориентиры и экономические параметры
      body: |
        Социальные проверки варьируются от 12 до 20, отражая бюрократию и корпоративное давление. Технические и исследовательские
        проверки проще благодаря незрелым сетям. Экономика характеризуется умеренной волатильностью и невысокими пошлинами.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: faction_parameters
      title: AI-слайдеры и технологии
      body: |
        Фракции демонстрируют низкую агрессию и экспансию, полагаясь на дипломатию и разведку. Импланты остаются базовыми, системы
        безопасности — низко-средними, а локальные сети требуют физического доступа.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: event_table
      title: D&D генератор событий
      body: |
        Таблица d100 покрывает политические трения, строительные контракты, ранний нетран, контрабанду и заговор против Ричарда Найта.
        Каждый диапазон задаёт проверки, награды и последствия, формируя основу для квестовых цепочек и живого мира.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_hooks
      title: Квестовые хуки
      body: |
        Предложены сюжетные линии вокруг корпоративных сделок, строительства и банд раннего Найт-Сити. Хуки связывают эпоху с будущими
        событиями и предоставляют точки входа для дизайнеров миссий.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
      assets: []
