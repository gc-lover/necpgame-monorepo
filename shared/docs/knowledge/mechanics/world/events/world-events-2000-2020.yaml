summary:
  problem: "Нужен набор параметров и генератор событий для корпоративных войн 2000–2020, чтобы восстановить конфликты Arasaka/Militech."
  goal: "Задать DC-ориентиры, фракционные слайдеры, экономические модификаторы и d100 события для ранней эпохи NECP мира."
  essence: "Документ фиксирует агрессивную экономику, поведение корпораций и сценарии саботажа, дипломатии и сетевых рейдов."
  key_points:
    - "DC ориентиры: Social 14/18/22, Tech/Hack 16/20/24, Exploration 12/16/20, Combat 12/16/20."
    - "AI-слайдеры: Aggression 3, Expansion 4, Diplomacy 3, Espionage 4 — подчёркивают прокси-конфликты."
    - "Генератор d100 включает экономический саботаж, прокси-столкновения, медиа-вбросы, перехват грузов и сетевые рейды."
content:
  sections:
    - id: epoch-overview
      title: Сводка эпохи
      body: |
        Войны корпораций, экспансия глобальных сетей и медиа-войны определяют игровую обстановку. Экономика волатильна (ресурсы ×0.9,
        пошлины +2), а фракции активно борются за влияние в Night City и за его пределами.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty
      title: DC-ориентиры и фракции
      body: |
        - **DC ориентиры:** Social 14/18/22; Tech/Hack 16/20/24; Exploration/Parkour 12/16/20; Combat 12/16/20.
        - **AI-слайдеры:** Aggression 3, Expansion 4, Diplomacy 3, Espionage 4 — фокус на экспансии и шпионаже.
        - **Технологии:** Развивающиеся импланты, регионально-глобальная сеть, средний/высокий уровень безопасности.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: generator
      title: d100 события и хуки
      body: |
        Таблица охватывает экономический саботаж (Hacking/Trading DC 20), прокси-столкновения (Gunplay/Defense DC 18),
        медиа-вбросы (Persuasion/Deception DC 18), перехват грузов (Stealth/Parkour DC 18), корп-дипломатию (Charisma DC 20),
        сетевые рейды (Hacking 20→22) и тайные протоколы (Investigation DC 22). Квестовые хуки включают переговоры,
        саботаж и рейды между Arasaka и Militech.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
