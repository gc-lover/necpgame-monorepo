summary:
  problem: "Эпоха 2020–2040 нуждается в детализированном наборе мировых событий для разрушенных районов Night City и поствоенной экономики."
  goal: "Определить DC-скейлинг, поведение фракций, экономические модификаторы и генератор d100 событий для world-service."
  essence: "Документ описывает ориентиры сложностей, AI-слайдеры, доступность ресурсов и примеры сюжетных хуков для эпохи разрушения и восстановления."
  key_points:
    - "DC-ориентиры: Social 14/18/22, Tech/Hacking 18/22/25, Exploration 14/18/22, Combat 16/20/24."
    - "AI-слайдеры (Aggression 4, Expansion 3, Diplomacy 2, Espionage 4) задают базовое поведение фракций."
    - "d100 генератор событий включает рад-зоны, спасработы, разбор руин, сетевые 'дыры' и переговоры о восстановлении."
content:
  sections:
    - id: epoch-overview
      title: Сводка эпохи
      body: |
        Период охватывает войну Arasaka vs Militech, разрушение башни Arasaka и первые годы восстановления города. Основной
        акцент — на выживании, спасработах и стабилизации инфраструктуры. Экономика обрушена (доступность ресурсов ×0.7,
        пошлины +1..+2), сети фрагментированы, а NetWatch активно охотится за угрозами.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty
      title: DC-скейлинг и фракции
      body: |
        - **DC ориентиры:** Social 14/18/22; Tech/Hacking 18/22/25; Exploration 14/18/22; Parkour 16/20/24; Combat checks 16/20/24.
        - **AI-слайдеры:** Aggression 4, Expansion 3, Diplomacy 2, Espionage 4 — отражают агрессивную тактику корпораций и банд.
        - **Технологии:** Импланты развивающиеся, сеть нестабильна, безопасность хаотична.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: generator
      title: Генератор d100 и хуки
      body: |
        Генератор событий (d100) распределяет сценарии рад-зон, спасработ, разборов руин, боевых очагов, сетевых «дыр»,
        переговоров о восстановлении и Чёрного заслона. Каждое событие имеет ориентиры DC и вспомогательные эффекты (репутация,
        ресурсы, ловушки). Сопутствующие квестовые хуки включают рейды в рад-зоны, восстановление инфраструктуры и эвакуации.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
