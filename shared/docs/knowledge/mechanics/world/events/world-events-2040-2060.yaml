summary:
  problem: "Период Time of the Red характеризуется нестабильностью и ростом киберпсихоза; необходимы ориентиры для генератора world events."
  goal: "Определить сложности проверок, фракционные слайдеры, экономические модификаторы и события d100 для эпохи 2040–2060."
  essence: "Документ задаёт баланс агрессии/дипломатии фракций, стрессовые факторы брейндэнса и подпольной медицины и предлагает квестовые хуки."
  key_points:
    - "DC ориентиры: Social 15/19/22, Tech/Hack 18/22/24, Exploration 14/18/21, Combat 14/18/22."
    - "AI-слайдеры сбалансированы (3/3/3/3), экономика частично восстановлена (доступность ×0.85)."
    - "Генератор d100 охватывает психостабильность, брейндэнс-утечки, уличные бунты, подпольные клиники и сетевые прорывы."
content:
  sections:
    - id: epoch-overview
      title: Сводка эпохи
      body: |
        Время Красного описывает поствоенное восстановление, появление брейндэнс-культуры и усиление контроля корпораций. Сеть
        восстанавливается, но рост киберпсихоза порождает социальные кризисы. Экономика частично стабилизирована (ресурсы ×0.85,
        пошлины +1).
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty
      title: DC-ориентиры и слайдеры
      body: |
        - **DC ориентиры:** Social 15/19/22; Tech/Hack 18/22/24; Exploration 14/18/21; Parkour 14/18/22; Combat 14/18/22.
        - **AI-слайдеры:** Aggression 3, Expansion 3, Diplomacy 3, Espionage 3 — отражают баланс сил и осторожную экспансию.
        - **Технологии:** Продвинутые импланты, риск киберпсихоза, высокая сетевой безопасность.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: generator
      title: d100 события и хуки
      body: |
        В таблицу включены: срывы психостабильности (COOL/WILL DC 18), брейндэнс-утечки (Investigation/Analysis DC 18),
        уличные бунты (Intimidation/Persuasion DC 20), подпольные клиники (Medicine/Trading DC 18), сетевые прорывы
        (Hacking DC 22), реставрация районов (Repair/Crafting DC 18) и новые субкультуры. Хуки ведут к сюжетам о
        психостабильности, подпольной медицине и брейндэнс-индустрии.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
