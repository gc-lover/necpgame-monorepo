summary:
  problem: Логика мировых событий разных эпох была описана в Markdown и не синхронизировалась с требованиями world-service.
  goal: Сформировать единый фреймворк эпох, DC-скейлинга, фракционных слайдеров и генераторов событий.
  essence: Документ задаёт базовые параметры эпох, экономические множители, технологические уровни и связи с D&D-проверками.
  key_points:
    - Определены показатели каждой эпохи: темы, DC, AI-слайдеры, экономика, технологии.
    - Заданы ориентиры шкалы сложности и правила генерации d100 событий.
    - Фреймворк связывает мировые события с квестами и боевыми системами.
content:
  sections:
    - id: objective
      title: Цель
      body: |
        Унифицировать обработку мировых событий в разных периодах, влияя на проверки, поведение фракций, экономику и доступ
        к технологиям. Фреймворк обеспечивает единый подход для API world-service.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/global-events-2020-2093.md
    - id: related_rules
      title: Связанные правила
      body: |
        Документ опирается на правила D&D-проверок и интеграции с боевыми системами: `combat-dnd-core`, `quest-dnd-checks`,
        `combat-dnd-mechanics-integration`.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-dnd-core.yaml
        - shared/docs/knowledge/mechanics/quests/quest-dnd-checks.yaml
    - id: era_model
      title: Общая модель эпохи
      body: |
        Для каждой эпохи фиксируются: сводка тем, шкала DC по категориям, показатели AI-слайдеров, экономические множители,
        уровни технологий и генераторы событий. Базовая шкала DC: 10 (лёгкая) → 30+ (экстремальная).
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-framework.yaml
    - id: sliders
      title: AI-слайдеры фракций
      body: |
        Шкала 0..5 для агрессии, экспансии, дипломатии и шпионажа/саботажа. Значения задаются для каждой эпохи и влияют на
        динамику событий и генерацию квестовых хуков.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-framework.yaml
    - id: economy
      title: Экономические множители
      body: |
        Параметры доступности ресурсов (0.5–1.5), волатильности цен, налогов и корп-контроля. Используются для расчёта
        бонусов/штрафов к торговле и доступности рынков.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-overview.yaml
    - id: technology
      title: Технологические уровни
      body: |
        Определяют уровень имплантов, развитие сети/киберпространства и безопасность NetWatch. Категории: базовые, развивающиеся,
        продвинутые, топовые.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-types.yaml
    - id: generators
      title: Генераторы событий
      body: |
        d100-таблицы по эпохам описывают тип события, требуемые проверки и последствия (экономика, репутации, фракции).
        Таблицы хранятся в отдельных эпохальных документах.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-2020-2093.md
    - id: epochs
      title: Карта эпох
      body: |
        Перечислены связанные документы: 1990–2000, 2000–2020, 2020–2040, 2040–2060, 2060–2077, 2077. Каждая эпоха содержит
        конкретные значения параметров и таблицы событий.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/world-events-2020-2040.md
