summary:
  problem: "Период 2060–2077 требует событий, подчёркивающих конкордатные проверки, сетевые угрозы и миграционные кризисы."
  goal: "Дать ведущим кампаний готовый набор из 12 путешественнических world events с акцентом на дипломатию и безопасность."
  essence: "События затрагивают инспекции, серые театры, аудиты NetWatch и беженские коридоры, позволяя масштабировать конфликты рубежей."
  key_points:
    - "Вероятности событий варьируются от 10% до 18% при cooldown 8–12 часов."
    - "Навыки: Legal, Stealth, Combat, Investigation, Social, Logistics, Hacking."
    - "Успехи дают репутацию (Leagues, Citizens, NetWatch), лут и снижение штрафов; провалы усиливают heat, штрафы и конфликты."
content:
  sections:
    - id: guidance
      title: Руководство по применению
      body: |
        Используйте пул для кампаний эпохи конкордатов и растущих блоков лиг. События подходят для перемещений по границам,
        промышленным зонам и сетевым узлам. Они поддерживают сюжеты дипломатии, эвакуаций и сетевых кризисов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: events
      title: Список событий
      body: |
        - WE-2060-001 — Конкордатная инспекция: Dome borders, 18%, Legal DC 22. Успех повышает отношения с Leagues, провал даёт штраф.
        - WE-2060-002 — Серый театр: Conflict zones, 15%, Stealth DC 22 + Combat DC 22. Успех приносит лут, провал ведёт к ранениям.
        - WE-2060-003 — Медиа-утечка: Media hubs, 14%, Media DC 20 + Hacking DC 22. Успех контролирует narrative, провал создаёт скандал.
        - WE-2060-004 — Учения силовых: Security bases, 12%, Combat DC 22. Успех даёт тактический лут, провал — штраф.
        - WE-2060-005 — Корп-саботаж: Industrial, 12%, Investigation DC 20 + Tech DC 20. Успех предотвращает инцидент, провал блокирует производство.
        - WE-2060-006 — Аудит NetWatch: Net zones, 12%, Hacking DC 22. Успех повышает отношения с NetWatch, провал усиливает heat.
        - WE-2060-007 — Беженский коридор: Borders, 15%, Social DC 20 + Logistics DC 20. Успех увеличивает Citizens, провал запускает протесты.
        - WE-2060-008 — Юр-прецедент: Courts, 10%, Legal DC 22. Успех снижает DC региона, провал повышает.
        - WE-2060-009 — Корп-рынок контрактов: Corp plazas, 15%, Trader DC 20. Успех приносит eddies, провал накладывает штрафы.
        - WE-2060-010 — Сбой конкордата: Any, 10%, Analysis DC 22. Успех устраняет баг, провал рождает конфликт.
        - WE-2060-011 — Сетевой мор: Net zones, 12%, Hacking DC 22. Успех выдаёт редкие данные, провал вызывает blackout.
        - WE-2060-012 — Пограничная провокация: Borders, 12%, Intimidation DC 22 / Social DC 20. Успех сглаживает ситуацию,
          провал приводит к бою.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
