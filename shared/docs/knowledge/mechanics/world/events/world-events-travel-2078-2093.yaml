summary:
  problem: "Для позднего цикла 2078–2093 необходимо поддерживать насыщенные события путешествий, влияющие на экономику и логистику куполов."
  goal: "Предоставить готовый пул world events с триггерами, проверками и последствиями для систем Markets, Borders, Civic и Media."
  essence: "Подборка из 12 перемещенческих событий охватывает рыночные кризисы, политические слушания и инфовойны гильдий."
  key_points:
    - "События масштабируются вокруг рынков, границ и корпоративных штабов с вероятностями 10–18%."
    - "Проверки требуют навыков Analysis, Hacking, Politician, Trader, позволяя распределять роли команды."
    - "Успехи дают бонусы контрактов, лицензий и редких технологий; провалы усиливают волатильность и создают штрафы гражданам."
content:
  sections:
    - id: usage
      title: Применение
      body: |
        Пул применяется для кампаний 2078–2093, когда экономика Night City выходит на глобальный уровень.
        Добавляйте события в расписание мировых тиков с учётом cooldown (6–12 часов) и зон триггера (Markets, Borders,
        Leagues HQ, Tech hubs). Используйте их как катализаторы торговых сюжетов, ангармоничных решений и конфликтов гильдий.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: events
      title: Список событий
      body: |
        - WE-2078-001 — Параметрическая перегрузка: Markets, chance 18%, Analysis DC 22. Успех стабилизирует рынки,
          провал усиливает волатильность и снижает Citizens.
        - WE-2078-002 — Манипуляторы рынка: Net/Markets, 15%, Hacking DC 22 + Media DC 20. Успех штрафует брокеров,
          провал поднимает цены.
        - WE-2078-003 — Экспорт в соседний купол: Borders, 16%, Logistics DC 20. Успех даёт контракт, провал задерживает поставку.
        - WE-2078-004 — Конституция лиги: Civic, 14%, Politician DC 20 + Legal DC 22. Успех открывает бонусы лиг,
          провал накладывает штрафы.
        - WE-2078-005 — Биржевой сбой: Markets, 12%, Tech DC 20. Успех фиксит платформу, провал приводит к убыткам.
        - WE-2078-006 — Ремесленный саботаж: Craft zones, 12%, Investigation DC 20 + Social DC 20. Успех укрепляет гильдии,
          провал вызывает конфликт.
        - WE-2078-007 — Корп-поглощение: Corp HQ, 10%, Legal DC 22. Успех позволяет согласовать условия, провал усиливает монополию.
        - WE-2078-008 — Переоценка тарифов: Markets, 15%, Trader DC 22. Успех повышает прибыль, провал вызывает недовольство.
        - WE-2078-009 — Импорт технологий: Tech hubs, 12%, Technology DC 22. Успех приносит редкие технологии, провал — подделки.
        - WE-2078-010 — Протекционистский налог: Borders, 12%, Politician DC 20 + Trader DC 22. Успех снижает тарифы,
          провал поднимает цены.
        - WE-2078-011 — Инфовойна гильдий: Media hubs, 12%, Media DC 22 + Deception DC 22. Успех задаёт нужный narrative,
          провал вредит репутации.
        - WE-2078-012 — Лицензии экспорта: Leagues HQ, 10%, Legal DC 22 + Trader DC 22. Успех выдаёт ценные лицензии,
          провал заканчивается отказом.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
