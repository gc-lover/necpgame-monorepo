summary:
  problem: "Команде нужен быстрый ориентир по ключевым столпам игры без чтения полного канона."
  goal: "Сжато перечислить фундаментальные принципы, поддерживающие художественное и системное видение NECPGAME."
  essence: "Документ фиксирует три взаимосвязанных опорных тезиса о живом киберпанк-мегаполисе, гибридном жанре и влиянии игрока."
  key_points:
    - "Мир — самодостаточный киберпанк-мегаполис, реагирующий на игроков и симуляции."
    - "Жанровая смесь: MMO-петли, экстракт-шутер и социальный симулятор соединены в единую петлю прогрессии."
    - "Игрок постоянно воздействует на клановую политику, экономику и глобальные события."
content:
  sections:
    - id: pillars
      title: Столпы игры
      body: |
        - **Живой мегаполис.** Night City и связанные регионы функционируют как экосистема: экономика, криминал и социальные
          связи развиваются независимо, а игроки вплетаются в уже движущийся мир.
        - **Гибридный жанр.** Игровой цикл сочетает MMO-кооперацию, риски экстракт-шутера и социальный менеджмент.
          Нарастание угрозы и лута балансируется безопасными зонами и социальными хабами.
        - **Влияние игрока.** Решения игроков меняют фракционные балансы, отношение гильдий и поведение рынков, а также
          открывают новые события и сценарии.
      mechanics_links:
        - canon/vision/core-pillars.yaml
