# Ответственные за документы и трекеры
owners:
  - role: Concept Director
    contact: concept@necpgame.local
    files:
      - templates/concept-canon.yaml
      - templates/concept-lore-glossary.yaml
      - templates/concept-director-checklist.yaml
      - checklists/concept-to-vision.yaml
  - role: Vision Manager
    contact: manager@necpgame.local
    files:
      - GLOBAL-RULES.yaml
      - process/PIPELINE-OVERVIEW.yaml
      - trackers/activity-log.yaml
  - role: Readiness Reviewer
    contact: readiness@necpgame.local
    files:
      - checklists/idea-to-api.yaml
      - trackers/readiness-tracker.yaml
  - role: API Task Architect
    contact: api-architect@necpgame.local
    files:
      - templates/api-task-template.yaml
      - checklists/api-to-openapi.yaml
  - role: OpenAPI Executor
    contact: openapi@necpgame.local
    files:
      - process/STATUS-LIFECYCLE.yaml
      - checklists/api-to-openapi.yaml
  - role: Backend Implementer
    contact: backend@necpgame.local
    files:
      - checklists/openapi-to-backend.yaml
      - templates/frontend-brief.yaml
  - role: Frontend Implementer
    contact: frontend@necpgame.local
    files:
      - checklists/backend-to-frontend.yaml
      - templates/frontend-brief.yaml
  - role: QA Agent
    contact: qa@necpgame.local
    files:
      - templates/test-plan.yaml
      - templates/test-report.yaml
      - checklists/frontend-to-qa.yaml
  - role: DevOps Agent
    contact: devops@necpgame.local
    files:
      - checklists/qa-to-release.yaml
      - trackers/release-notes.yaml
  - role: Community & Analytics
    contact: community@necpgame.local
    files:
      - trackers/communication-log.yaml
      - templates/change-retro.yaml

